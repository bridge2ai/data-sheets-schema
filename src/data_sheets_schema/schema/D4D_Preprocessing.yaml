id: "https://w3id.org/bridge2ai/data-sheets-schema/preprocessing-cleaning-labeling"
name: "data-sheets-schema-preprocessing"
title: "Datasheets for Datasets – Preprocessing-Cleaning-Labeling Module"
description: >
  Subschema for Preprocessing, Cleaning, and Labeling–related information in
  Datasheets for Datasets. The questions in this section are intended to provide
  dataset consumers with information needed to determine whether the “raw” data
  has been processed in ways that are compatible with their chosen tasks.


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  # Import the main data-sheets-schema so we can reference DatasetProperty, etc.
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4dpreprocessing: "https://w3id.org/bridge2ai/data-sheets-schema/preprocessing-cleaning-labeling#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"


default_prefix: "d4dpreprocessing"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  PreprocessingStrategy:
    description: >
      Was any preprocessing of the data done (e.g., discretization or bucketing,
      tokenization, SIFT feature extraction)?
    is_a: DatasetProperty
    exact_mappings:
      - rai:dataPreprocessingProtocol
    attributes:
      preprocessing_details:
        description: >
          Details on preprocessing steps applied to the data.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  CleaningStrategy:
    description: >
      Was any cleaning of the data done (e.g., removal of instances,
      processing of missing values)?
    is_a: DatasetProperty
    exact_mappings:
      - rai:dataManipulationProtocol
    attributes:
      cleaning_details:
        description: >
          Details on data cleaning procedures applied.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  LabelingStrategy:
    description: >
      Was any labeling of the data done (e.g., part-of-speech tagging)?
      This class documents the annotation process and quality metrics.
    is_a: DatasetProperty
    attributes:
      data_annotation_platform:
        description: >-
          Platform or tool used for annotation (e.g., Label Studio, Prodigy,
          Amazon Mechanical Turk, custom annotation tool).
        range: string
        slot_uri: schema:instrument
        exact_mappings:
          - rai:dataAnnotationPlatform
      data_annotation_protocol:
        description: >-
          Annotation methodology, tasks, and protocols followed during labeling.
          Includes annotation guidelines, quality control procedures, and task definitions.
        range: string
        multivalued: true
        exact_mappings:
          - rai:dataAnnotationProtocol
      annotations_per_item:
        description: >-
          Number of annotations collected per data item. Multiple annotations
          per item enable calculation of inter-annotator agreement.
        range: integer
        exact_mappings:
          - rai:annotationsPerItem
      inter_annotator_agreement:
        description: >-
          Measure of agreement between annotators (e.g., Cohen's kappa, Fleiss' kappa,
          Krippendorff's alpha, percent agreement). Include both the metric name and value.
        range: string
        slot_uri: schema:measurementMethod
      annotator_demographics:
        description: >-
          Demographic information about annotators, if available and relevant
          (e.g., geographic location, language background, expertise level).
        range: string
        multivalued: true
        exact_mappings:
          - rai:annotatorDemographics
      labeling_details:
        description: >
          Details on labeling/annotation procedures and quality metrics.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  RawData:
    description: >
      Was the "raw" data saved in addition to the preprocessed/cleaned/labeled
      data? If so, please provide a link or other access point to the "raw" data.
    is_a: DatasetProperty
    attributes:
      access_url:
        description: "URL or access point for the raw data."
        range: uri
      raw_data_details:
        description: >
          Details on raw data availability and access procedures.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  ImputationProtocol:
    is_a: DatasetProperty
    description: >
      Description of data imputation methodology, including techniques used
      to handle missing values and rationale for chosen approaches.
    exact_mappings:
      - rai:dataImputationProtocol
    attributes:
      imputation_method:
        description: >
          Specific imputation technique used (mean, median, mode, forward fill,
          backward fill, interpolation, model-based imputation, etc.).
        range: string
        multivalued: true
      imputed_fields:
        description: >
          Fields or columns where imputation was applied.
        range: string
        multivalued: true
      imputation_rationale:
        description: >
          Justification for the imputation approach chosen, including
          assumptions made about missing data mechanisms.
        range: string
      imputation_validation:
        description: >
          Methods used to validate imputation quality (if any).
        range: string
        multivalued: true


  AnnotationAnalysis:
    is_a: DatasetProperty
    description: >
      Analysis of annotation quality, inter-annotator agreement metrics,
      and systematic patterns in annotation disagreements.
    exact_mappings:
      - rai:dataAnnotationAnalysis
    attributes:
      inter_annotator_agreement_score:
        description: >
          Measured agreement between annotators (e.g., Cohen's kappa value,
          Fleiss' kappa, Krippendorff's alpha).
        range: float
      agreement_metric:
        description: >
          Type of agreement metric used (Cohen's kappa, Fleiss' kappa,
          Krippendorff's alpha, percentage agreement, etc.).
        range: string
      analysis_method:
        description: >
          Methodology used to assess annotation quality and resolve disagreements.
        range: string
      disagreement_patterns:
        description: >
          Systematic patterns in annotator disagreements (e.g., by demographic
          group, annotation difficulty, task type).
        range: string
        multivalued: true
      annotation_quality_details:
        description: >
          Additional details on annotation quality assessment and findings.
        range: string
        multivalued: true


  MachineAnnotationTools:
    is_a: DatasetProperty
    description: >
      Automated or machine-learning-based annotation tools used in dataset creation,
      including NLP pipelines, computer vision models, or other automated labeling systems.
    exact_mappings:
      - rai:machineAnnotationTools
    attributes:
      tools:
        description: >
          List of automated annotation tools with their versions. Format each entry as
          "ToolName version" (e.g., "spaCy 3.5.0", "NLTK 3.8", "GPT-4 turbo").
          Use "unknown" for version if not available (e.g., "Custom NER Model unknown").
        range: string
        multivalued: true
      tool_descriptions:
        description: >
          Descriptions of what each tool does in the annotation process and
          what types of annotations it produces. Should correspond to the tools list.
        range: string
        multivalued: true
      tool_accuracy:
        description: >
          Known accuracy or performance metrics for the automated tools (if available).
          Include metric name and value (e.g., "spaCy F1: 0.95", "GPT-4 Accuracy: 92%").
        range: string
        multivalued: true