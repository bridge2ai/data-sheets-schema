---
id: https://w3id.org/bridge2ai/data-sheets-schema
name: data-sheets-schema
title: data-sheets-schema
description: |-
  A LinkML schema for Datasheets for Datasets.
license: MIT
see_also:
  - https://bridge2ai.github.io/data-sheets-schema

prefixes:
  AIO: https://w3id.org/aio/
  biolink: https://w3id.org/biolink/vocab/
  data_sheets_schema: https://w3id.org/bridge2ai/data-sheets-schema/
  datasets: https://w3id.org/linkml/report
  dcat: http://www.w3.org/ns/dcat#
  dcterms: http://purl.org/dc/terms/
  example: https://example.org/
  linkml: https://w3id.org/linkml/
  mediatypes: https://www.iana.org/assignments/media-types/
  prov: http://www.w3.org/ns/prov#
  qudt: http://qudt.org/schema/qudt/
  schema: http://schema.org/
  sh: https://w3id.org/shacl/
  skos: http://www.w3.org/2004/02/skos/core#
  B2AI_TOPIC: https://w3id.org/bridge2ai/b2ai-standards-registry/
  B2AI_STANDARD: https://w3id.org/bridge2ai/b2ai-standards-registry/
  B2AI_SUBSTRATE: https://w3id.org/bridge2ai/b2ai-standards-registry/
default_prefix: data_sheets_schema
default_range: string

imports:
  - linkml:types
  # Base schema with shared definitions
  - D4D_Base_import
  # D4D Modules in original paper order
  - D4D_Motivation
  - D4D_Composition
  - D4D_Collection
  - D4D_Preprocessing
  - D4D_Uses
  - D4D_Distribution
  - D4D_Maintenance
  # Additional extended modules
  - D4D_Ethics
  - D4D_Human
  - D4D_Data_Governance
  - D4D_Variables

## TYPES ##


# SUBSETS are now defined in D4D_Base_import.yaml

## CLASSES ##
classes:

  # Base classes (NamedThing, Organization, DatasetProperty, Software, Person, 
  # Information, FormatDialect) are now imported from D4D_Base_import.yaml

  DatasetCollection:
    aliases:
      - file collection
      - dataset collection
      - data resource collection
    tree_root: true
    description: >-
      A collection of related datasets, likely containing multiple files
      of multiple potential purposes and properties.
    exact_mappings:
      - dcat:Dataset
    close_mappings:
      - dcat:Catalog
    is_a: Information
    attributes:
      resources:
        range: Dataset
        multivalued: true

  # TODO: consider how to distinguish between metadata only vs
  # instances where data file is present (and we can extract metadata)
  Dataset:
    aliases:
      - data resource
      - data file
      - data package
    class_uri: dcat:Distribution
    exact_mappings:
      - schema:DataDownload
    description: >-
      A single component of related observations and/or information that can be
      read, manipulated, transformed, and otherwise interpreted.
    is_a: Information
    slots:
      - bytes
      - dialect
      - encoding
      - format
      - hash
      - md5
      - media_type
      - path
      - sha256
    attributes:
      # Motivation module classes
      purposes:
        range: Purpose
        multivalued: true
      tasks:
        range: Task
        multivalued: true
      addressing_gaps:
        range: AddressingGap
        multivalued: true
      creators:
        range: Creator
        multivalued: true
      funders:
        range: FundingMechanism
        multivalued: true
      # Composition module classes
      subsets:
        range: DataSubset
        multivalued: true
        slot_uri: dcat:distribution
        exact_mappings:
          - schema:distribution
      instances:
        range: Instance
        multivalued: true
      anomalies:
        range: DataAnomaly
        multivalued: true
      external_resources:
        range: ExternalResource
        multivalued: true
      confidential_elements:
        range: Confidentiality
        multivalued: true
      content_warnings:
        range: ContentWarning
        multivalued: true
      subpopulations:
        range: Subpopulation
        multivalued: true
      sensitive_elements:
        range: SensitiveElement
        multivalued: true
      # Collection module classes
      acquisition_methods:
        range: InstanceAcquisition
        multivalued: true
      collection_mechanisms:
        range: CollectionMechanism
        multivalued: true
      sampling_strategies:
        range: SamplingStrategy
        multivalued: true
      data_collectors:
        range: DataCollector
        multivalued: true
      collection_timeframes:
        range: CollectionTimeframe
        multivalued: true
      # Ethics module classes
      ethical_reviews:
        range: EthicalReview
        multivalued: true
      data_protection_impacts:
        range: DataProtectionImpact
        multivalued: true
      # Human subjects module classes
      human_subject_research:
        range: HumanSubjectResearch
        description: >-
          Information about whether dataset involves human subjects research,
          including IRB approval, ethics review, and regulatory compliance.
      informed_consent:
        range: InformedConsent
        multivalued: true
        description: >-
          Details about informed consent procedures, including consent type,
          documentation, and withdrawal mechanisms.
      participant_privacy:
        range: ParticipantPrivacy
        multivalued: true
        description: >-
          Privacy protections and anonymization procedures for human research
          participants, including reidentification risk assessment.
      participant_compensation:
        range: HumanSubjectCompensation
        description: >-
          Compensation or incentives provided to human research participants.
      vulnerable_populations:
        range: VulnerablePopulations
        description: >-
          Information about protections for vulnerable populations (e.g., minors,
          pregnant women, prisoners) including special safeguards and assent procedures.
      # Preprocessing module classes
      preprocessing_strategies:
        range: PreprocessingStrategy
        multivalued: true
      cleaning_strategies:
        range: CleaningStrategy
        multivalued: true
      labeling_strategies:
        range: LabelingStrategy
        multivalued: true
      raw_sources:
        range: RawData
        multivalued: true
      # Uses module classes
      existing_uses:
        range: ExistingUse
        multivalued: true
      use_repository:
        range: UseRepository
        multivalued: true
      other_tasks:
        range: OtherTask
        multivalued: true
      future_use_impacts:
        range: FutureUseImpact
        multivalued: true
      discouraged_uses:
        range: DiscouragedUse
        multivalued: true
      intended_uses:
        range: IntendedUse
        multivalued: true
        description: >-
          Explicit intended and recommended uses for this dataset.
          Complements future_use_impacts by focusing on positive applications.
      prohibited_uses:
        range: ProhibitedUse
        multivalued: true
        description: >-
          Explicitly prohibited or forbidden uses for this dataset.
          Stronger than discouraged_uses - these are not permitted.
      # Distribution module classes
      distribution_formats:
        range: DistributionFormat
        multivalued: true
      distribution_dates:
        range: DistributionDate
        multivalued: true
      # Data Governance module classes
      license_and_use_terms:
        range: LicenseAndUseTerms
      ip_restrictions:
        range: IPRestrictions
      regulatory_restrictions:
        range: ExportControlRegulatoryRestrictions
      # Maintenance module classes
      maintainers:
        range: Maintainer
        multivalued: true
      errata:
        range: Erratum
        multivalued: true
      updates:
        range: UpdatePlan
      retention_limit:
        range: RetentionLimits
      version_access:
        range: VersionAccess
      extension_mechanism:
        range: ExtensionMechanism
      # Variable/field metadata
      variables:
        description: >-
          Metadata describing individual variables, fields, or columns in the dataset.
        range: VariableMetadata
        multivalued: true
        slot_uri: schema:variableMeasured
        exact_mappings:
          - schema:variableMeasured
      # Other attributes
      is_deidentified:
        range: Deidentification
      is_tabular:
        range: boolean
      # Dataset citation and relationships
      citation:
        description: >-
          Recommended citation for this dataset in DataCite or BibTeX format.
          Provides a standard way to cite the dataset in publications.
        range: string
        slot_uri: schema:citation
        exact_mappings:
          - schema:citation
      parent_datasets:
        description: >-
          Parent datasets that this dataset is part of or derived from.
          Enables hierarchical dataset composition (hasPart/isPartOf relationships).
        range: Dataset
        multivalued: true
        slot_uri: schema:isPartOf
        exact_mappings:
          - schema:isPartOf
      related_datasets:
        description: >-
          Related datasets with typed relationships (e.g., supplements, derives from,
          is version of). Use DatasetRelationship class to specify relationship types.
        range: DatasetRelationship
        multivalued: true

  DataSubset:
    description: >-
      A subset of a dataset, likely containing multiple files
      of multiple potential purposes and properties.
    is_a: Dataset
    attributes:
      is_data_split:
        description: >-
          Is this subset a split of the larger dataset,
          e.g., is it a set for model training, testing,
          or validation?
        range: boolean
      is_subpopulation:
        description: >-
          Is this subset a subpopulation of the larger dataset,
          e.g., is it a set of data for a specific demographic?
        range: boolean

  # All D4D-specific classes are now imported from their respective modules
  # Motivation: Purpose, Task, AddressingGap, Creator, FundingMechanism, Grantor, Grant
  # Composition: Instance, SamplingStrategy, MissingInfo, Relationships, Splits, DataAnomaly, ExternalResource, Confidentiality, ContentWarning, Subpopulation, Deidentification, SensitiveElement
  # Collection: InstanceAcquisition, CollectionMechanism, DataCollector, CollectionTimeframe, DirectCollection, CollectionNotification, CollectionConsent, ConsentRevocation
  # Ethics: EthicalReview, DataProtectionImpact
  # Preprocessing: PreprocessingStrategy, CleaningStrategy, LabelingStrategy, RawData
  # Uses: ExistingUse, UseRepository, OtherTask, FutureUseImpact, DiscouragedUse
  # Distribution: ThirdPartySharing, DistributionFormat, DistributionDate
  # Data Governance: LicenseAndUseTerms, IPRestrictions, ExportControlRegulatoryRestrictions
  # Maintenance: Maintainer, Erratum, UpdatePlan, RetentionLimits, VersionAccess, ExtensionMechanism

## SLOTS ##
# Most shared slots are now imported from D4D_Base_import.yaml

slots:

  # Additional main schema specific slots
  same_as:
    description: >-
      URL of a reference web resource that is the same as this dataset.
      Used to link to canonical or alternative representations of the same dataset
      on different platforms (e.g., DOI resolver, institutional repository, data catalog).
    singular_name: same_as
    multivalued: true
    range: uriorcurie
    slot_uri: schema:sameAs
    exact_mappings:
      - schema:sameAs

  themes:
    description: >-
      Themes associated with the data. These may be provided by
      the data creator or assigned later in a manual or automated
      manner.
    singular_name: theme
    multivalued: true
    range: uriorcurie
    slot_uri: dcat:theme

# All enums are imported from D4D_Base_import.yaml

