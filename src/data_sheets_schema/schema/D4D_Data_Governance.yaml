id: "https://w3id.org/bridge2ai/data-sheets-schema/data-governance"
name: "data-sheets-schema-data-governance"
title: "Datasheets for Datasets – Data Governance Module"
description: >
  Subschema for data governance–related information in Datasheets for Datasets.
  Encompasses dataset distribution, licensing, IP and regulatory restrictions,
  as well as maintenance and versioning plans. 


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4ddatagovernance: "https://w3id.org/bridge2ai/data-sheets-schema/data-governance#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"


default_prefix: "d4ddatagovernance"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  LicenseAndUseTerms:
    description: >
      Will the dataset be distributed under a copyright or other IP license,
      and/or under applicable terms of use? Provide a link or copy of relevant
      licensing terms and any fees.
    is_a: DatasetProperty
    attributes:
      description:
        description: >
          Description of the dataset's license and terms of use (including
          links, costs, or usage constraints).
        range: string
        multivalued: true
        slot_uri: dcterms:license


  IPRestrictions:
    description: >
      Have any third parties imposed IP-based or other restrictions on the data
      associated with the instances? If so, describe them and note any relevant
      fees or licensing terms.
    is_a: DatasetProperty
    attributes:
      description:
        description: "Explanation of third-party IP restrictions."
        range: string
        multivalued: true
        slot_uri: dcterms:rights


  ExportControlRegulatoryRestrictions:
    description: >
      Do any export controls or other regulatory restrictions apply to the dataset
      or to individual instances? Includes compliance tracking for regulations like
      GDPR, HIPAA, and EU AI Act. If so, please describe these restrictions and
      provide a link or copy of any supporting documentation.
    is_a: DatasetProperty
    attributes:
      description:
        description: "Export or regulatory restrictions on the dataset."
        range: string
        multivalued: true
        slot_uri: dcterms:accessRights
      gdpr_compliant:
        description: >-
          Indicates compliance with the EU General Data Protection Regulation (GDPR).
          GDPR applies to processing of personal data of individuals in the EU.
        range: ComplianceStatusEnum
      hipaa_compliant:
        description: >-
          Indicates compliance with the Health Insurance Portability and Accountability Act (HIPAA).
          HIPAA applies to protected health information in the United States.
        range: ComplianceStatusEnum
      eu_ai_act_risk_category:
        description: >-
          Risk category under the EU AI Act. The EU AI Act classifies AI systems
          into risk categories: minimal, limited, high, and unacceptable.
          High-risk AI systems face strict requirements.
        range: AIActRiskEnum
      other_compliance:
        description: >-
          Other regulatory compliance frameworks applicable to this dataset
          (e.g., CCPA, PIPEDA, industry-specific regulations).
        range: string
        multivalued: true


enums:

  ComplianceStatusEnum:
    description: >-
      Compliance status for regulatory frameworks
    permissible_values:
      compliant:
        description: Dataset is compliant with the regulation
      partially_compliant:
        description: Dataset is partially compliant, with known limitations
      not_compliant:
        description: Dataset does not comply with the regulation
      not_applicable:
        description: Regulation does not apply to this dataset
      under_review:
        description: Compliance status is currently under review

  AIActRiskEnum:
    description: >-
      Risk categories under the EU AI Act.
      See https://artificialintelligenceact.eu/
    permissible_values:
      minimal_risk:
        description: >-
          AI systems with minimal risk (e.g., AI-enabled video games, spam filters).
          No specific obligations.
      limited_risk:
        description: >-
          AI systems with limited risk subject to transparency obligations
          (e.g., chatbots, emotion recognition systems).
      high_risk:
        description: >-
          AI systems with high risk to health, safety, or fundamental rights
          (e.g., AI in critical infrastructure, education, employment, law enforcement).
          Subject to strict requirements.
      unacceptable_risk:
        description: >-
          AI systems with unacceptable risk that are prohibited
          (e.g., social scoring, real-time biometric identification in public spaces).