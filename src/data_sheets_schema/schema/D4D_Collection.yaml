id: https://w3id.org/bridge2ai/data-sheets-schema/collection
name: d4d-collection
title: "D4D Collection Subset"
description: >
  A LinkML schema subset for capturing how data was collected, including 
  who collected it, over what timeframe, whether consent was gathered, 
  notifications were provided, etc. Based on the “Collection” subset 
  from the full Data Sheets for Datasets (D4D) schema.
license: MIT


prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/


imports:
  - D4D_Base_import


# Subsets are defined in the main schema


#------------------------------------------------------------------------------
# Minimal "foundation" classes (you can omit if imported from a core schema)
#------------------------------------------------------------------------------


classes:

  InstanceAcquisition:
    is_a: DatasetProperty
    description: >
      Describes how data associated with each instance was acquired
      (e.g., directly observed, reported by subjects, inferred).
    attributes:
      was_directly_observed:
        description: Whether the data was directly observed
        range: boolean
      was_reported_by_subjects:
        description: Whether the data was reported directly by the subjects themselves
        range: boolean
      was_inferred_derived:
        description: Whether the data was inferred or derived from other data
        range: boolean
      was_validated_verified:
        description: Whether the data was validated or verified in any way
        range: boolean
      acquisition_details:
        description: >
          Details on how data was acquired for each instance.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  CollectionMechanism:
    is_a: DatasetProperty
    description: >
      What mechanisms or procedures were used to collect the data (e.g., hardware,
      manual curation, software APIs)? Also covers how these mechanisms were validated.
    exact_mappings:
      - rai:dataCollection
    attributes:
      mechanism_details:
        description: >
          Details on mechanisms or procedures used to collect the data.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DataCollector:
    is_a: DatasetProperty
    description: >
      Who was involved in the data collection (e.g., students, crowdworkers, contractors),
      and how they were compensated.
    attributes:
      role:
        description: Role of the data collector (e.g., researcher, crowdworker)
        range: string
      collector_details:
        description: >
          Details on who collected the data and their compensation.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  CollectionTimeframe:
    is_a: DatasetProperty
    description: >
      Over what timeframe was the data collected, and does this timeframe match the
      creation timeframe of the underlying data?
    exact_mappings:
      - rai:dataCollectionTimeframe
    attributes:
      start_date:
        description: Start date of data collection
        range: date
      end_date:
        description: End date of data collection
        range: date
      timeframe_details:
        description: >
          Details on the collection timeframe and relationship to data creation dates.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DirectCollection:
    is_a: DatasetProperty
    description: >
      Indicates whether the data was collected directly from the individuals in question
      or obtained via third parties/other sources.
    attributes:
      is_direct:
        description: Whether collection was direct from individuals
        range: boolean
      collection_details:
        description: >
          Details on direct vs. indirect collection methods and sources.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  MissingDataDocumentation:
    is_a: DatasetProperty
    description: >
      Documentation of missing data in the dataset, including patterns,
      causes, and strategies for handling missing values.
    exact_mappings:
      - rai:dataCollectionMissingData
    attributes:
      missing_data_patterns:
        description: >
          Description of patterns in missing data (e.g., missing completely at random,
          missing at random, missing not at random).
        range: string
        multivalued: true
      missing_data_causes:
        description: >
          Known or suspected causes of missing data (e.g., sensor failures,
          participant dropout, privacy constraints).
        range: string
        multivalued: true
      handling_strategy:
        description: >
          Strategy used to handle missing data (e.g., deletion, imputation,
          flagging, multiple imputation).
        range: string


  RawDataSource:
    is_a: DatasetProperty
    description: >
      Description of raw data sources before preprocessing, cleaning, or labeling.
      Documents where the original data comes from and how it can be accessed.
    exact_mappings:
      - rai:dataCollectionRawData
    attributes:
      source_description:
        description: >
          Detailed description of where raw data comes from (e.g., sensors,
          databases, web APIs, manual collection).
        range: string
        required: true
      source_type:
        description: >
          Type of raw source (sensor, database, user input, web scraping, etc.).
        range: string
        multivalued: true
      access_details:
        description: >
          Information on how to access or retrieve the raw source data.
        range: string
      raw_data_format:
        description: >
          Format of the raw data before any preprocessing.
        range: string






