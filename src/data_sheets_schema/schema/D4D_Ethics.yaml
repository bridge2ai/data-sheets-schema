id: "https://w3id.org/bridge2ai/data-sheets-schema/ethics"
name: "data-sheets-schema-ethics"
title: "Datasheets for Datasets – Ethics Module"
description: >
  Subschema for ethics-related information in Datasheets for Datasets.
  This includes any ethical review processes, consent procedures, and other
  data-protection considerations.


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4dethics: "https://w3id.org/bridge2ai/data-sheets-schema/ethics#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"


default_prefix: "d4dethics"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  EthicalReview:
    description: >
      Were any ethical or compliance review processes conducted (e.g., by an institutional
      review board)? If so, please provide a description of these review processes,
      including the frequency of review and documentation of outcomes, as well as a link or other access point to any
      supporting documentation.
    is_a: DatasetProperty
    attributes:
      contact_person:
        description: >-
          Contact person for questions about ethical review. Provides structured
          contact information including name, email, affiliation, and optional ORCID.
        range: Person
        slot_uri: schema:contactPoint
        exact_mappings:
          - schema:contactPoint
      reviewing_organization:
        description: >-
          Organization that conducted the ethical review (e.g., Institutional Review Board,
          Ethics Committee, Research Ethics Board). Provides information about the body
          responsible for ethical oversight.
        range: Organization
        slot_uri: schema:provider
        exact_mappings:
          - schema:provider
      review_details:
        description: >
          Details on ethical review processes, outcomes, and supporting documentation.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DataProtectionImpact:
    description: >
      Has an analysis of the potential impact of the dataset and its use on data subjects
      (e.g., a data protection impact analysis) been conducted? If so, please provide a
      description of this analysis, including the outcomes, and any supporting documentation.
    is_a: DatasetProperty
    attributes:
      impact_details:
        description: >
          Details on data protection impact analysis, outcomes, and documentation.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  CollectionNotification:
    description: >
      Were the individuals in question notified about the data collection? If so, please
      describe (or show with screenshots, etc.) how notice was provided, and reproduce the
      language of the notification itself if possible.
    is_a: DatasetProperty
    attributes:
      notification_details:
        description: >
          Details on how individuals were notified about data collection.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  CollectionConsent:
    description: >
      Did the individuals in question consent to the collection and use of their data?
      If so, how was consent requested and provided, and what language did individuals
      consent to?
    is_a: DatasetProperty
    attributes:
      consent_details:
        description: >
          Details on how consent was requested, provided, and documented.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  ConsentRevocation:
    description: >
      If consent was obtained, were the consenting individuals provided with a mechanism
      to revoke their consent in the future or for certain uses? If so, please describe.
    is_a: DatasetProperty
    attributes:
      revocation_details:
        description: >
          Details on consent revocation mechanisms and procedures.
        range: string
        multivalued: true
        slot_uri: dcterms:description