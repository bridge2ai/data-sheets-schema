id: https://w3id.org/bridge2ai/data-sheets-schema/minimal
name: minimal-data-sheets-schema
title: Minimal Data Sheets Schema
description: >
  A very minimal LinkML schema for generic dataset metadata. 
  This version omits human-subject–specific elements and 
  focuses on high-level metadata only.
license: MIT
see_also:
  - https://bridge2ai.github.io/data-sheets-schema


prefixes:
  linkml: https://w3id.org/linkml/
  dcterms: http://purl.org/dc/terms/
  dcat: http://www.w3.org/ns/dcat#
  schema: http://schema.org/

imports:
  - D4D_Base_import

default_prefix: http://example.org/minimal-schema#

# Minimal subset classes - core classes are imported from D4D_Base_import
# Note: Information, FormatDialect, NamedThing are already defined in the base schema

classes:

  MinimalDatasetCollection:
    description: A simplified top-level collection for minimal dataset metadata.
    is_a: Information
    attributes:
      resources:
        description: The datasets in this collection.
        range: MinimalDataset
        multivalued: true

  MinimalDataset:
    description: A simplified dataset with essential metadata only.
    is_a: Information
    slots:
      - download_url
      - path
      - format
      - encoding
      - compression
      - media_type
      - bytes
      - hash
      - md5
      - sha256


# All slots are imported from D4D_Base_import.yaml
# No additional minimal-specific slots needed