id: "https://w3id.org/bridge2ai/data-sheets-schema/composition"
name: "data-sheets-schema-composition"
title: "Datasheets for Datasets – Composition Module"
description: >
  Subschema for Composition-related information in Datasheets for Datasets.
  The questions in this section are intended to provide dataset consumers
  with the information they need to make informed decisions about using the
  dataset for their chosen tasks.


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  # Import the base schema for shared classes like DatasetProperty, Person, Organization, etc.
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4dcomposition: "https://w3id.org/bridge2ai/data-sheets-schema/composition#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"
  dcat: "http://www.w3.org/ns/dcat#"


default_prefix: "d4dcomposition"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  Instance:
    description: >
      What do the instances that comprise the dataset represent (e.g.,
      documents, photos, people, countries)?
    is_a: DatasetProperty
    attributes:
      data_topic:
        description: >
          General topic of each instance (e.g., from Bridge2AI standards).
        range: uriorcurie
        values_from:
          - B2AI_TOPIC
        slot_uri: dcat:theme
      instance_type:
        description: >
          Multiple types of instances? (e.g., movies, users, and ratings).
        range: string
        slot_uri: dcterms:type
      data_substrate:
        description: >
          Type of data (e.g., raw text, images) from Bridge2AI standards.
        range: uriorcurie
        values_from:
          - B2AI_SUBSTRATE
        slot_uri: dcterms:format
      counts:
        description: >
          How many instances are there in total (of each type, if appropriate)?
        range: integer
        slot_uri: schema:numberOfItems
      label:
        description: >
          Is there a label or target associated with each instance?
        range: boolean
      label_description:
        description: >
          If labeled, what pattern or format do labels follow?
        range: string
        slot_uri: schema:description
      sampling_strategies:
        description: >
          References to one or more SamplingStrategy objects.
        range: SamplingStrategy
        multivalued: true
      missing_information:
        description: >
          References to one or more MissingInfo objects describing missing data.
        range: MissingInfo
        multivalued: true


  SamplingStrategy:
    description: >
      Does the dataset contain all possible instances, or is it a sample
      (not necessarily random) of instances from a larger set? If so, how
      representative is it?
    is_a: DatasetProperty
    attributes:
      is_sample:
        description: "Indicates whether it is a sample of a larger set."
        range: boolean
        multivalued: true
      is_random:
        description: "Indicates whether the sample is random."
        range: boolean
        multivalued: true
      source_data:
        description: >
          Description of the larger set from which the sample was drawn, if any.
        range: string
        multivalued: true
      is_representative:
        description: >
          Indicates whether the sample is representative of the larger set.
        range: boolean
        multivalued: true
      representative_verification:
        description: >
          Explanation of how representativeness was validated or verified.
        range: string
        multivalued: true
      why_not_representative:
        description: >
          Explanation of why the sample is not representative, if applicable.
        range: string
        multivalued: true
      strategies:
        description: >
          Description of the sampling strategy (deterministic, probabilistic, etc.).
        range: string
        multivalued: true


  MissingInfo:
    description: >
      Is any information missing from individual instances? (e.g.,
      unavailable data)
    is_a: DatasetProperty
    attributes:
      missing:
        description: >
          Description of the missing data fields or elements.
        range: string
        multivalued: true
        slot_uri: dcterms:description
      why_missing:
        description: >
          Explanation of why each piece of data is missing.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  Relationships:
    description: >
      Are relationships between individual instances made explicit
      (e.g., users' movie ratings, social network links)?
    is_a: DatasetProperty
    attributes:
      description:
        description: "Explanation of how these relationships are represented."
        range: string
        multivalued: true
        slot_uri: dcterms:description


  Splits:
    description: >
      Are there recommended data splits (e.g., training, validation, testing)?
      If so, how are they defined and why?
    is_a: DatasetProperty
    attributes:
      description:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DataAnomaly:
    description: >
      Are there any errors, sources of noise, or redundancies in the dataset?
    is_a: DatasetProperty
    attributes:
      description:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  ExternalResource:
    description: >
      Is the dataset self-contained or does it rely on external resources (e.g.,
      websites, other datasets)? If external, are there guarantees that those
      resources will remain available and unchanged?
    is_a: DatasetProperty
    attributes:
      external_resources:
        description: "List of links or identifiers for external resources."
        range: string
        multivalued: true
        slot_uri: dcterms:references
      future_guarantees:
        description: >
          Explanation of any commitments that external resources will remain
          available and stable over time.
        range: string
        multivalued: true
        slot_uri: dcterms:description
      archival:
        description: >
          Indication whether official archival versions of external resources
          are included.
        range: boolean
        multivalued: true
      restrictions:
        description: >
          Description of any restrictions or fees associated with external resources.
        range: string
        multivalued: true
        slot_uri: dcterms:accessRights


  Confidentiality:
    description: >
      Does the dataset contain data that might be confidential (e.g., protected
      by legal privilege, patient data, non-public communications)?
    is_a: DatasetProperty
    attributes:
      confidential_elements_present:
        range: boolean
        description: "Indicates whether any confidential data elements are present."
      description:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  ContentWarning:
    description: >
      Does the dataset contain any data that might be offensive, insulting,
      threatening, or otherwise anxiety-provoking if viewed directly?
    is_a: DatasetProperty
    attributes:
      content_warnings_present:
        range: boolean
        description: "Indicates whether any content warnings are needed."
      warnings:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  Subpopulation:
    description: >
      Does the dataset identify any subpopulations (e.g., by age, gender)?
      If so, how are they identified and what are their distributions?
    is_a: DatasetProperty
    attributes:
      subpopulation_elements_present:
        range: boolean
        description: "Indicates whether any subpopulations are explicitly identified."
      identification:
        range: string
        multivalued: true
        slot_uri: dcterms:description
      distribution:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  Deidentification:
    description: >
      Is it possible to identify individuals in the dataset, either directly
      or indirectly (in combination with other data)?
    is_a: DatasetProperty
    attributes:
      identifiable_elements_present:
        range: boolean
        description: "Indicates whether data subjects can be identified."
      description:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  SensitiveElement:
    description: >
      Does the dataset contain data that might be considered sensitive
      (e.g., race, sexual orientation, religion, biometrics)?
    is_a: DatasetProperty
    attributes:
      sensitive_elements_present:
        range: boolean
        description: "Indicates whether sensitive data elements are present."
      description:
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DatasetRelationship:
    description: >
      Typed relationship to another dataset, enabling precise specification
      of how datasets relate to each other (e.g., supplements, derives from,
      is version of). Supports RO-Crate-style dataset interlinking.
    is_a: DatasetProperty
    attributes:
      target_dataset:
        description: >-
          The dataset that this relationship points to. Can be specified by
          identifier, URL, or Dataset object.
        range: string
        required: true
      relationship_type:
        description: >-
          The type of relationship (e.g., derives_from, supplements, is_version_of).
          Uses DatasetRelationshipTypeEnum for standardized relationship types.
        range: DatasetRelationshipTypeEnum
        required: true
      description:
        description: >-
          Free-text description providing additional context about the relationship.
        range: string


enums:

  DatasetRelationshipTypeEnum:
    description: >-
      Standardized types of relationships between datasets, based on
      DataCite and Dublin Core relationship vocabularies.
    permissible_values:
      derives_from:
        description: >-
          This dataset is derived from the target dataset through processing,
          analysis, or transformation.
      supplements:
        description: >-
          This dataset supplements or adds to the target dataset.
      is_supplemented_by:
        description: >-
          This dataset is supplemented by the target dataset.
      is_version_of:
        description: >-
          This dataset is a version of the target dataset (e.g., updated,
          corrected, or revised version).
      is_new_version_of:
        description: >-
          This dataset is a new version that replaces or updates the target dataset.
      replaces:
        description: >-
          This dataset replaces or supersedes the target dataset.
      is_replaced_by:
        description: >-
          This dataset is replaced or superseded by the target dataset.
      is_required_by:
        description: >-
          This dataset is required by the target dataset.
      requires:
        description: >-
          This dataset requires the target dataset.
      is_part_of:
        description: >-
          This dataset is part of the target dataset (e.g., subset, component).
      has_part:
        description: >-
          This dataset has the target dataset as a part.
      is_referenced_by:
        description: >-
          This dataset is referenced or cited by the target dataset.
      references:
        description: >-
          This dataset references or cites the target dataset.
      is_identical_to:
        description: >-
          This dataset is identical to the target dataset (e.g., mirror, copy).