id: "https://w3id.org/bridge2ai/data-sheets-schema/maintenance"
name: "data-sheets-schema-maintenance"
title: "Datasheets for Datasets – Maintenance Module"
description: >
  Subschema for maintenance-related information in Datasheets for Datasets.
  The questions in this section are intended to encourage dataset creators to
  plan for dataset maintenance and communicate this plan to dataset consumers.


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4dmaintenance: "https://w3id.org/bridge2ai/data-sheets-schema/maintenance#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"


default_prefix: "d4dmaintenance"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  Maintainer:
    description: >
      Who will be supporting/hosting/maintaining the dataset?
    is_a: DatasetProperty
    attributes:
      role:
        description: >
          Role of the maintainer (e.g., researcher, platform, organization).
        range: CreatorOrMaintainerEnum
        slot_uri: schema:maintainer
      maintainer_details:
        description: >
          Details on who will support, host, or maintain the dataset.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  Erratum:
    description: >
      Is there an erratum? If so, please provide a link or other access point.
    is_a: DatasetProperty
    attributes:
      erratum_url:
        description: "URL or access point for the erratum."
        range: uri
      erratum_details:
        description: >
          Details on any errata or corrections to the dataset.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  UpdatePlan:
    description: >
      Will the dataset be updated (e.g., to correct labeling errors, add new
      instances, delete instances)? If so, how often, by whom, and how will
      these updates be communicated?
    is_a: DatasetProperty
    exact_mappings:
      - rai:dataReleaseMaintenancePlan
    attributes:
      frequency:
        description: "How often updates are planned (e.g., quarterly, annually)."
        range: string
      update_details:
        description: >
          Details on update plans, responsible parties, and communication methods.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  RetentionLimits:
    description: >
      If the dataset relates to people, are there applicable limits on the
      retention of their data (e.g., were individuals told their data would
      be deleted after a certain time)? If so, please describe these limits
      and how they will be enforced.
    is_a: DatasetProperty
    attributes:
      retention_period:
        description: "Time period for data retention."
        range: string
      retention_details:
        description: >
          Details on data retention limits and enforcement procedures.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  VersionAccess:
    description: >
      Will older versions of the dataset continue to be supported/hosted/maintained?
      If so, how? If not, how will obsolescence be communicated to dataset consumers?
    is_a: DatasetProperty
    attributes:
      latest_version_doi:
        description: "DOI or URL of the latest dataset version."
        range: string
      versions_available:
        description: "List of available versions with metadata."
        range: string
        multivalued: true
      version_details:
        description: >
          Details on version support policies and obsolescence communication.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  ExtensionMechanism:
    description: >
      If others want to extend/augment/build on/contribute to the dataset,
      is there a mechanism for them to do so? If so, please describe how
      those contributions are validated and communicated.
    is_a: DatasetProperty
    attributes:
      contribution_url:
        description: "URL for contribution guidelines or process."
        range: uri
      extension_details:
        description: >
          Details on extension mechanisms, contribution validation, and communication.
        range: string
        multivalued: true
        slot_uri: dcterms:description