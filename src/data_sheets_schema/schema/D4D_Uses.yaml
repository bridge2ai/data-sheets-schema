id: "https://w3id.org/bridge2ai/data-sheets-schema/uses"
name: "data-sheets-schema-uses"
title: "Datasheets for Datasets – Uses Module"
description: >
  Subschema for data uses–related information in Datasheets for Datasets.
  The questions in this section are intended to encourage dataset creators
  to reflect on the tasks for which the dataset should (and should not) be used.


license: MIT
see_also:
  - "https://bridge2ai.github.io/data-sheets-schema"


imports:
  - D4D_Base_import


# Subsets are defined in the main schema


prefixes:
  linkml: "https://w3id.org/linkml/"
  d4duses: "https://w3id.org/bridge2ai/data-sheets-schema/uses#"
  schema: "http://schema.org/"
  dcterms: "http://purl.org/dc/terms/"


default_prefix: "d4duses"


# ------------------------------------------------------------------------------
# Classes
# ------------------------------------------------------------------------------


classes:


  ExistingUse:
    description: >
      Has the dataset been used for any tasks already?
    is_a: DatasetProperty
    attributes:
      examples:
        description: "List of examples of known/previous uses of the dataset."
        range: string
        multivalued: true


  UseRepository:
    description: >
      Is there a repository that links to any or all papers or systems
      that use the dataset? If so, provide a link or other access point.
    is_a: DatasetProperty
    attributes:
      repository_url:
        description: "URL to a repository of known dataset uses."
        range: uri
      repository_details:
        description: >
          Details on the repository of known dataset uses.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  OtherTask:
    description: >
      What other tasks could the dataset be used for?
    is_a: DatasetProperty
    attributes:
      task_details:
        description: >
          Details on other potential tasks the dataset could be used for.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  FutureUseImpact:
    description: >
      Is there anything about the dataset's composition or collection
      that might impact future uses or create risks/harm (e.g., unfair
      treatment, legal or financial risks)? If so, describe these
      impacts and any mitigation strategies.
    is_a: DatasetProperty
    attributes:
      impact_details:
        description: >
          Details on potential impacts, risks, and mitigation strategies.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  DiscouragedUse:
    description: >
      Are there tasks for which the dataset should not be used?
    is_a: DatasetProperty
    attributes:
      discouragement_details:
        description: >
          Details on tasks for which the dataset should not be used.
        range: string
        multivalued: true
        slot_uri: dcterms:description


  IntendedUse:
    description: >
      Explicit statement of intended uses for this dataset. Complements
      FutureUseImpact by focusing on positive, recommended applications
      rather than risks. Aligns with RO-Crate "Intended Use" field.
    is_a: DatasetProperty
    attributes:
      examples:
        description: >-
          List of example intended uses for this dataset.
        range: string
        multivalued: true
      usage_notes:
        description: >-
          Notes or caveats about using the dataset for intended purposes.
        range: string
      use_category:
        description: >-
          Category of intended use (e.g., research, clinical, educational,
          commercial, policy).
        range: string
        multivalued: true


  ProhibitedUse:
    description: >
      Explicit statement of prohibited or forbidden uses for this dataset.
      Stronger than DiscouragedUse - these are uses that are explicitly
      not permitted by license, ethics, or policy. Aligns with RO-Crate
      "Prohibited Uses" field.
    is_a: DatasetProperty
    attributes:
      prohibition_reason:
        description: >-
          Reason why this use is prohibited (e.g., license restriction,
          ethical concern, privacy risk, legal constraint).
        range: string
        multivalued: true