# ============================================================================
# MOTIVATION
# ============================================================================

purposes:
  - response: >
      Develop the most diverse, high-resolution, ethically sourced, AI-ready dataset to answer the
      grand challenge of improving recovery from acute illness, spanning 20 academic centers with
      14 Data Acquisition centers.

tasks:
  - response: >
      Enable AI/ML research and applications for clinical care including disease screening, therapeutic
      monitoring, predictive modeling for acute illness recovery, and analysis of multi-modal clinical
      data (EHR, waveforms, imaging, text).

addressing_gaps:
  - response: >
      Address the need for diverse, high-resolution clinical datasets with unified standards harmonizing
      multi-modal EHR, waveform, imaging, and text data; provide patient-focused ethical and legal
      approaches managing privacy and bias while accounting for Social Determinants of Health; enable
      federated access with balanced and diverse cohort sampling methods.

# ============================================================================
# COMPOSITION
# ============================================================================

instances:
  - representation: >
      Hospital admissions from critically ill patients, represented as structured EHR data (OMOP CDM),
      waveform telemetry (WFDB), medical imaging (DICOM), clinical notes (OHNLP), and EEG (EDF+),
      linked to patient demographics and outcomes.
    instance_type: Hospital admissions with multi-modal clinical data
    data_type: >
      Demographics (OMOP), medication administration with time-stamped dosing (OMOP), procedures (OMOP),
      high-frequency nursing flowsheets (OMOP with extensions), diagnoses (OMOP), tokenized clinical
      notes (OHNLP), medical imaging from PACS (DICOM), bedside monitor waveform telemetry (WFDB),
      hospital EEG (EDF+ and Persyst).

subsets:
  - name: OMOP CDM structured data
    description: >
      Demographics, medication administration, procedures, nursing flowsheets, and diagnoses in OMOP
      Common Data Model format with published metadata schemas, available in controlled access enclave.
  - name: Clinical notes
    description: >
      Extracted and tokenized using OHNLP toolkit; original clinical notes stored locally (except tokens)
      for privacy; controlled access with metadata planned.
  - name: Medical imaging
    description: >
      DICOM format images from PACS; de-identification in process; controlled access with metadata planned.
  - name: Waveform telemetry
    description: >
      Bedside monitor data from gateway/middleware in WFDB format using PhysioNet schema extended;
      controlled access with published metadata.
  - name: EEG waveforms
    description: >
      Hospital database EEG in EDF+ and Persyst formats; extraction in process; controlled access with
      metadata planned.

sampling_strategies:
  - is_sample:
      - >
        Yes. Data collected from 14 hospital Data Acquisition centers across 20 academic center network.
  - is_random:
      - >
        No. Retrospective data collection from patients admitted to participating hospitals; federated
        access enables sampling methods to ensure balanced and diverse cohort.
  - is_representative:
      - >
        Designed for diversity across 14 hospital sites with comprehensive demographic representation;
        as of November 2024 covers 23,400 unique admissions with diverse age, race, and ethnicity
        distributions documented across sites.
  - strategies:
      - >
        Multi-center retrospective collection from academic medical centers; standard operating protocols
        (SOPs) for data extraction and curation; federated access architecture enabling balanced cohort
        sampling; patient-focused ethical approaches.

subpopulations:
  - identification:
      - 14 hospital sites across North America
      - Age groups spanning 0-1 through 76+ years
      - Diverse racial representation (White, Black/African American, Asian, American Indian/Alaska Native,
        Native Hawaiian/Pacific Islander, Multiple races)
      - Ethnicity (Hispanic/Latino, Not Hispanic/Latino)
    distribution:
      - >
        As of November 2024: 23,400 unique admissions across 14 sites; age distribution varies by site
        with pediatric to geriatric representation; racial diversity with site-specific patterns
        (e.g., UCLA 50% Asian, Columbia 60% White, UVA 48% Black/African American); ethnicity distribution
        ranges from 4% to 65% Hispanic/Latino depending on site.

# ============================================================================
# COLLECTION
# ============================================================================

acquisition_methods:
  - description:
      - >
        Retrospective data extraction from hospital electronic health record systems, bedside monitors,
        PACS imaging systems, and EEG databases using standardized protocols; data collected during
        routine clinical care without direct patient interaction for research purposes.
    was_directly_observed: >
      Yes (clinical measurements recorded during patient care)
    was_reported_by_subjects: >
      Partially (clinical history and some assessments include patient-reported information)

collection_mechanisms:
  - description:
      - >
        Hardware: Hospital EHR systems, bedside monitors with gateway/middleware for telemetry, PACS
        for medical imaging, EEG recording systems; Software: OMOP CDM transformation tools, OHNLP
        toolkit for clinical note extraction and tokenization, DICOM de-identification tools, WFDB
        conversion for waveforms, Azure Data Share for data extraction, Azure Database for PostgreSQL
        for data loading, Azure Data Lake Storage for organization, Azure Machine Learning and Cognitive
        Services for model training and deployment.

collection_timeframes:
  - description:
      - >
        Retrospective collection from hospital admissions; as of November 2024 dataset includes 23,400
        unique admissions from 14 sites; ongoing data collection with periodic releases planned.

data_collectors:
  - description:
      - >
        CHoRUS Network spanning 20 academic centers with 14 Data Acquisition centers; site data managers
        following Chorus_SOP standardized protocols; Standards, Data Acquisition, and Tooling sub-teams;
        central data repository at consortium level.

# ============================================================================
# PREPROCESSING, CLEANING, AND LABELING
# ============================================================================

preprocessing_strategies:
  - description:
      - >
        Transformation to OMOP Common Data Model for structured EHR data; conversion to WFDB format for
        waveform telemetry using PhysioNet schema extensions; DICOM de-identification for medical imaging;
        OHNLP toolkit processing for clinical note extraction and tokenization; EEG conversion to EDF+
        and Persyst formats; data validation at each processing stage; quality control procedures for
        completeness and accuracy.

cleaning_strategies:
  - description:
      - >
        De-identification following HIPAA standards for protected health information; clinical notes
        stored locally except tokens to protect privacy; imaging de-identification in process; data
        quality checks during ETL pipeline; validation against published metadata schemas for each
        data type.

labeling_strategies:
  - description:
      - >
        Visualization and annotation environment for labeling data with targets important for prediction;
        standardized semantic mappings connecting clinical data in various source formats to international
        standards; OMOP concept mapping for structured data; metadata annotation following published
        schemas (OMOP, DICOM, WFDB, OHNLP, EDF+).

