    instances:
      - id: instances-v1-1
        name: Recordings and phenotype linkage
        representation: Derived audio representations (e.g., spectrograms, MFCCs, acoustic/phonetic/prosodic features) linked to participant-level phenotype and questionnaire data.
        instance_type: Participants, recording sessions, and derived feature arrays per recording.
        data_type: Derived features (spectrograms, MFCCs, acoustic/phonetic/prosodic summaries) and tabular phenotype/questionnaire data.
        counts: 12523
        label: No single target label; multiple clinical phenotypes, condition groups, and validated questionnaire measures are provided.
        sampling_strategies:
          - id: sampling-condition-enriched
            name: Condition-enriched cohort
            strategies:
              - Condition-enriched sampling across five clinical sites
            is_sample:
              - Yes, sampled participants across predefined condition groups
            is_random:
              - No
            source_data:
              - Adult patients recruited at specialty clinics in North America
            is_representative:
              - Not designed to be population-representative
            why_not_representative:
              - Enrichment for conditions with known vocal manifestations
        missing_information:
          - id: missing-free-speech-transcripts
            name: Free speech transcripts removed
            missing:
              - Free-speech transcripts
            why_missing:
              - Removed to reduce re-identification risk per privacy policy
    anomalies:
      - id: anomalies-general
        name: Known limitations
        description:
