      name: HIPAA Safe Harbor de-identification
      description:
        - Removal of HIPAA Safe Harbor identifiers (e.g., names, contact details, SSNs, MRNs)
        - Removal of state/province; retention of country only
        - Removal of website URLs and other unique identifiers
        - Removal of free-speech transcripts
        - Only derived audio representations (no raw audio) released in v1.1
    is_tabular: "true"
    subsets:
      - id: ds-spectrograms
        name: spectrograms.parquet
        title: Spectrograms
        description: Dense time-frequency representations (power spectrograms) derived from voice waveforms; includes participant_id, session_id, task_name; spectrograms sized 513 x N per recording.
        path: spectrograms.parquet
        media_type: application/octet-stream
        encoding: UTF-8
        is_tabular: "true"
      - id: ds-mfcc
        name: mfcc.parquet
        title: MFCCs
        description: Mel-frequency cepstral coefficients arrays (60 x N) per recording derived from spectrograms.
        path: mfcc.parquet
        media_type: application/octet-stream
        encoding: UTF-8
        is_tabular: "true"
      - id: ds-phenotype-tsv
        name: phenotype.tsv
        title: Participant phenotype
        description: One row per participant with demographics, acoustic confounders, and validated questionnaire responses.
        path: phenotype.tsv
        media_type: text/tab-separated-values
        encoding: UTF-8
        is_tabular: "true"
      - id: ds-phenotype-dict
        name: phenotype.json
        title: Phenotype data dictionary
        description: Data dictionary for phenotype.tsv with one-sentence descriptions per column.
        path: phenotype.json
        media_type: application/json
        encoding: UTF-8
        is_tabular: "true"
      - id: ds-static-features-tsv
        name: static_features.tsv
        title: Recording-level static features
        description: One row per audio recording; features derived using openSMILE, Praat, Parselmouth, and torchaudio.
        path: static_features.tsv
        media_type: text/tab-separated-values
        encoding: UTF-8
        is_tabular: "true"
      - id: ds-static-features-dict
        name: static_features.json
        title: Static features data dictionary
        description: Data dictionary for static_features.tsv with feature descriptions.
        path: static_features.json
        media_type: application/json
        encoding: UTF-8
        is_tabular: "true"
