        restrictions:
          - Separate platform terms may apply
    confidential_elements:
      - id: confidential-assessment
        name: Confidentiality assessment
        description:
          - No raw audio released; free-speech transcripts removed; remaining content considered low-risk derived data
    content_warnings:
      - id: content-warnings-none
        name: Content warnings
        warnings:
          - No specific content warnings noted for derived data
    subpopulations:
      - id: subpops-condition-groups
        name: Condition cohorts
        identification:
          - Voice disorders
          - Neurological and neurodegenerative disorders
          - Mood and psychiatric disorders
          - Respiratory disorders
        distribution:
          - Adult cohort only in v1.1; 306 participants; five North American sites
    sensitive_elements:
      - id: sensitive-health
        name: Health-related data
        description:
          - De-identified clinical, demographic, and questionnaire variables linked to derived voice features
    acquisition_methods:
      - id: acquisition-v1-1
        name: Clinical protocol acquisition
        description:
          - Standardized protocol collecting demographics, validated questionnaires, acoustic confounders, disease-specific information, and voice tasks (e.g., sustained vowel)
        was_directly_observed: Yes (voice recordings and standardized tasks)
        was_reported_by_subjects: Yes (validated questionnaires)
        was_inferred_derived: Yes (derived features such as spectrograms, MFCCs, and acoustic/phonetic/prosodic summaries)
        was_validated_verified: Yes (standardized collection protocol; derived features generated via documented pipelines)
    collection_mechanisms:
      - id: mechanisms-v1-1
        name: Collection mechanisms
        description:
          - Data captured in clinical sites using a custom tablet application; headset microphone used when possible; data exported from REDCap and converted via open-source library
    data_collectors:
      - id: collectors-v1-1
        name: Site staff and researchers
        description:
          - Research staff at specialty clinics and institutions across five North American sites
    ethical_reviews:
      - id: irb-usf
        name: Ethical review
        description:
          - Data collection and sharing approved by the University of South Florida Institutional Review Board; dataset ethically sourced with privacy protections
    preprocessing_strategies:
      - id: prep-audio-derivations
        name: Audio preprocessing and derivations
        description:
          - Raw audio converted to mono, resampled to 16 kHz with Butterworth anti-aliasing
          - Spectrograms via STFT (25 ms window, 10 ms hop, 512-point FFT), power representation
          - 60-coefficient MFCCs computed from spectrograms
          - Acoustic features via openSMILE capturing temporal dynamics and characteristics
          - Phonetic/prosodic features via Parselmouth/Praat (f0, formants, voice quality)
          - Transcription with OpenAI Whisper Large; free-speech transcripts removed prior to release
        used_software:
          - id: sw-b2aiprep
            name: b2aiprep
            version: null
            license: null
            url: "https://github.com/sensein/b2aiprep"
          - id: sw-openSMILE
            name: openSMILE
          - id: sw-praat
            name: Praat
          - id: sw-parselmouth
            name: Parselmouth
          - id: sw-torchaudio
            name: torchaudio
          - id: sw-openai-whisper
            name: OpenAI Whisper Large
    labeling_strategies:
      - id: labeling-asr
        name: Automated transcripts
        description:
          - Transcriptions generated using OpenAI Whisper Large for certain tasks; free-speech transcripts removed from release
    raw_sources:
      - id: raw-audio-note
        name: Raw audio availability
        description:
          - Raw audio recordings collected but not released in v1.1; only derived representations are provided publicly
    other_tasks:
      - id: other-tasks-exploratory
        name: Exploratory analyses
        description:
          - Exploration of acoustic, phonetic, and prosodic correlates of disease using de-identified derived data
    future_use_impacts:
      - id: future-impacts
        name: Considerations for future use
        description:
          - Absence of raw audio may limit certain analyses (e.g., novel feature extraction requiring waveforms)
          - Condition-enriched sampling and adult-only cohort may affect generalizability
    distribution_formats:
      - id: distfmts-v1-1
        name: Distribution formats
        description:
