preprocessing_strategies:
  - name: Preprocessing
    description:
      - Raw audio converted to monaural, resampled to 16 kHz with a Butterworth anti-aliasing filter.
      - Spectrograms computed with STFT (25 ms window, 10 ms hop, 512-point FFT).
      - Acoustic features extracted (e.g., openSMILE); phonetic/prosodic features computed (Praat/Parselmouth); additional features via torchaudio.
    used_software:
      - name: openSMILE
      - name: Praat
      - name: Parselmouth
      - name: torchaudio
      - name: b2aiprep
