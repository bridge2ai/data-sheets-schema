id: "https://docs.b2ai-voice.org"
name: Bridge2AI-Voice
title: "Bridge2AI-Voice: An ethically-sourced, diverse voice dataset linked to health information"
description: >
  Bridge2AI-Voice is a multi-site project creating an ethically-sourced flagship dataset
  to enable research on the human voice as a biomarker of health. The dataset links derived
  voice representations (e.g., spectrograms, MFCCs, static acoustic/phonetic features)
  to detailed demographic, clinical, and validated questionnaire data from adult participants
  recruited across five North American sites. Initial public releases emphasize privacy-protective
  derived data and exclude raw audio to reduce re-identification risk.
resources:
  - id: https://doi.org/10.13026/249v-w155
    name: Bridge2AI-Voice v1.1 (PhysioNet)
    title: Bridge2AI-Voice v1.1
    description: >
      Version 1.1 of the Bridge2AI-Voice dataset hosted on PhysioNet, providing derived
      audio representations (spectrograms, MFCCs, static features) and associated phenotype/
      questionnaire data for 12,523 recordings from 306 adult participants across five
      North American sites. Raw audio is not included in this release.
    same_as:
      - https://doi.org/10.13026/249v-w155
      - https://docs.b2ai-voice.org
    themes:
      - https://w3id.org/bridge2ai/b2ai-standards-registry/voice
      - https://w3id.org/bridge2ai/b2ai-standards-registry/bridge2ai
    purposes:
      - name: Biomedical AI enablement
        description: Enable ethically sourced, large-scale research on voice as a biomarker of health by linking derived voice representations to demographic, clinical, and questionnaire data.
    tasks:
      - name: Voice biomarker discovery
        description: Develop and benchmark models to associate voice-derived features with health conditions.
      - name: Acoustic/phonetic analysis
        description: Explore acoustic, phonetic, and prosodic correlates of disease using de-identified derived data.
    creators:
      - name: Alistair Johnson
      - name: Jean-Christophe BÃ©lisle-Pipon
      - name: David Dorr
      - name: Satrajit Ghosh
      - name: Philip Payne
      - name: Maria Powell
      - name: Anais Rameau
      - name: Vardit Ravitsky
      - name: Alexandros Sigaras
      - name: Olivier Elemento
      - name: Yael Bensoussan
    funders:
      - name: National Institutes of Health (NIH)
        description: >
          Bridge2AI: Voice as a Biomarker of Health - Building an ethically sourced,
          bioacoustic database to understand disease.
      - name: National Institute of Biomedical Imaging and Bioengineering (NIBIB)
        description: PhysioNet infrastructure support (R01EB030362).
    subsets:
      - name: Spectrograms
        description: Dense time-frequency representations derived from voice waveforms; power spectrograms with 25 ms window, 10 ms hop, 512-point FFT.
        path: spectrograms.parquet
        format: parquet
        is_data_split: false
        is_subpopulation: false
      - name: MFCC
        description: 60 mel-frequency cepstral coefficients computed from spectrograms.
        path: mfcc.parquet
        format: parquet
        is_data_split: false
        is_subpopulation: false
      - name: Phenotype
        description: One row per participant with demographics, acoustic confounders, and validated questionnaire responses; accompanied by a JSON data dictionary.
        path: phenotype.tsv
        format: tsv
        is_data_split: false
        is_subpopulation: false
      - name: Static features
        description: One row per recording; acoustic, phonetic, and prosodic features from openSMILE, Praat/Parselmouth, and torchaudio; accompanied by a JSON data dictionary.
        path: static_features.tsv
        format: tsv
        is_data_split: false
        is_subpopulation: false
    subpopulations:
      - name: Adult cohort
        description: Participants are adults across five North American sites in v1.1.
    sensitive_elements:
      - name: Potentially identifying free speech content
        description: Free speech transcripts removed prior to release; raw audio omitted in v1.1 to reduce re-identification risk.
    acquisition_methods:
      - name: Clinic-based voice recording
        description: Standardized protocol with targeted voice tasks (e.g., sustained vowel), demographics, health questionnaires, and disease-specific information using a custom tablet application; headset used when possible.
    collection_mechanisms:
      - name: Multi-site clinical data collection
        description: Participants screened for inclusion/exclusion within predefined condition groups; data exported from REDCap and converted using an open-source library.
    ethical_reviews:
      - name: Institutional Review Board approval
        description: Data collection and sharing approved by the University of South Florida IRB; dataset designed with privacy protections and release of low-risk derived data.
    data_protection_impacts:
      - name: HIPAA Safe Harbor de-identification
        description: Removal of HIPAA identifiers, state/province, and free speech transcripts; retention of country; omission of raw audio in v1.1.
    preprocessing_strategies:
      - name: Raw audio standardization
        description: Converted to mono and resampled to 16 kHz using a Butterworth anti-aliasing filter.
      - name: Spectrogram computation
        description: Short-time FFT with 25 ms window, 10 ms hop, 512-point FFT; stored as power spectrograms.
      - name: MFCC computation
        description: 60 coefficients computed from spectrograms.
      - name: Acoustic feature extraction
        description: Acoustic and temporal-dynamic features extracted using openSMILE and torchaudio.
      - name: Phonetic and prosodic features
        description: Fundamental frequency, formants, and voice quality measures computed using Praat/Parselmouth.
      - name: ASR transcription
        description: Transcriptions generated using OpenAI Whisper Large; free speech transcripts removed prior to release.
      - name: Data integration
        description: Use of the open-source b2aiprep library to preprocess waveforms and merge phenotype data.
    raw_sources:
      - name: Raw audio waveforms
        description: Collected under protocol but not released in v1.1; used to generate derived representations.
