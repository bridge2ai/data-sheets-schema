    variables:
      - name: participant_id
        description: Unique participant identifier linking phenotype and derived feature files.
      - name: session_id
        description: Identifier for recording session; some participants have multiple sessions.
      - name: task_name
        description: Voice task label (e.g., sustained vowel) associated with each recording.
      - name: spectrogram
        description: Power spectrogram matrix per recording (513 x N).
      - name: mfcc
        description: Mel-frequency cepstral coefficients per recording (60 x N).
      - name: static_features
        description: Fixed-length acoustic/phonetic/prosodic features per recording (tabular).
      - name: demographics
        description: Participant demographic attributes captured in phenotype.tsv.
      - name: questionnaires
        description: Validated questionnaire responses captured in phenotype.tsv.
    is_deidentified:
      name: HIPAA Safe Harbor
