# Composition
instances:
  - id: instance-001
    name: MDA-MB-468 Breast Cancer Cell Line
    description: >
      Triple negative breast cancer cell line (RRID:CVCL_0419) established from a metastatic site
      pleural effusion of a 51-year-old black female with a metastatic mammary adenocarcinoma, available
      from ATCC. This cell line has been extensively used to study triple-negative breast cancer and is
      well characterized with transcriptomic, mutational profile, and whole-genome sequencing data
      available. Cells are analyzed under three conditions: untreated, paclitaxel-treated, and
      vorinostat-treated.
    instance_type: Cultured cell line from de-identified human tissue, ethically sourced from ATCC
  - id: instance-002
    name: KOLF2.1J Induced Pluripotent Stem Cells
    description: >
      Human induced pluripotent stem cell (iPSC) line (RRID:CVCL_B5P3) derived from a healthy male
      Northern European donor, available from the Human Induced Pluripotent Stem Cells Initiative
      (HipSci) resource. Available for access by non-for-profit organizations via a simple MTA.
      Analyzed in undifferentiated state and after differentiation into neurons and cardiomyocytes.
    instance_type: Cultured cell line from de-identified human tissue, ethically sourced from HipSci
  - id: instance-003
    name: 100 Chromatin Regulators
    description: >
      Near-comprehensive set of chromatin regulators encoded by the human genome analyzed via AP-MS,
      SEC-MS, IF imaging, and CRISPR perturbation screens across different cell states and treatment
      conditions. 17 genes endogenously tagged in MDA-MB-468 with AP-MS data under three conditions,
      with 34 additional genes in process. SEC-MS identified 72/100 chromatin modifiers, with 52 being
      integral components of protein complexes.
    instance_type: Protein targets for multi-modal analysis
  - id: instance-004
    name: 100 Metabolic Enzymes
    description: >
      Set of metabolic enzymes involved in cancer, neuropsychiatric, and cardiac disorders analyzed
      via multimodal interrogation including mass spectrometry, imaging, and perturbation screens.
    instance_type: Protein targets for multi-modal analysis

subsets:
  - id: subset-001
    name: Spatial Proteomics IF Images - MDA-MB-468
    description: >
      Immunofluorescence-based staining (ICC-IF) and confocal microscopy images displaying spatial
      localization of 563 proteins of interest in MDA-MB-468 breast cancer cells under three conditions:
      untreated, paclitaxel-treated, and vorinostat-treated. Nuclei stained with DAPI (blue channel),
      endoplasmic reticulum with calreticulin antibody (yellow channel), microtubules with tubulin
      antibody (red channel), and antibody against protein of interest (green channel). Generated by
      Lundberg Lab at Stanford University using automated fixation and permeabilization protocols.
  - id: subset-002
    name: Protein-Protein Interaction AP-MS Data
    description: >
      Affinity purification mass spectrometry (AP-MS) data on endogenously tagged cell lines mapping
      protein-protein interactions of chromatin regulators. 17 genes endogenously tagged in MDA-MB-468
      with data acquired under three conditions (untreated, paclitaxel, vorinostat). Orthogonal approach
      to SEC-MS for PPI mapping.
  - id: subset-003
    name: Protein-Protein Interaction SEC-MS Data
    description: >
      Size exclusion chromatography coupled to mass spectrometry (SEC-MS) for proteome-wide complex/
      interaction mapping. Performed on MDA-MB-468 cells under three conditions (untreated, paclitaxel,
      vorinostat) and on KOLF2.1J iPSCs and derivatives (undifferentiated, neurons, NPCs, cardiomyocytes).
      Detected PPI profiles of over 1,000 complexes in MDA-MB-468 cells and over 700 protein complexes
      in iPSCs and differentiated neurons. Identified 72/100 chromatin modifiers with 52 being integral
      components of protein complexes.
  - id: subset-004
    name: CRISPR Perturbation Cell Atlas
    description: >
      Genome-scale CRISPRi perturbation cell atlas in undifferentiated KOLF2.1J human induced pluripotent
      stem cells (hiPSCs) mapping transcriptional and fitness phenotypes associated with 11,739 targeted
      genes. Single-cell CRISPR screens performed using 10x Genomics 3'HT kit with CRISPR lentiviral
      library targeting 100 chromatin factors with 6 guide RNAs per gene. Screens conducted in MDA-MB-468
      cells under 3 conditions (no treatment, paclitaxel, vorinostat) and KOLF2.1J iPSC in undifferentiated
      state. Includes raw sequence data and processed cell atlas data.
  - id: subset-005
    name: Hierarchical Cell Maps via MuSIC
    description: >
      Integrated hierarchical cell maps produced by Multi-Scale Integrated Cell (MuSIC) pipeline from
      fusion of protein localization (IF images) and protein-protein interaction data (AP-MS and SEC-MS).
      Cell maps are hierarchical directed acyclic graphs (DAG) where each node represents an assembly
      of proteins in proximity at a given scale, spanning from large assemblies representing cell
      compartments to small assemblies of protein complexes. Maps contain 10 layers of depth representing
      communities at multiple resolutions, with communities at smaller distance nested inside larger
      communities similar to physical compartments within a cell.

sampling_strategies:
  - id: sampling-001
    name: Disease-Relevant Cell Line Selection
    description: >
      Purposive selection of two disease-relevant cell lines: MDA-MB-468 triple negative breast cancer
      cell line for cancer research, and KOLF2.1J iPSCs for neuropsychiatric and cardiac disorder research.
      Both cell lines ethically sourced and well-characterized in the literature.
    is_sample:
      - false
    is_random:
      - false
    is_representative:
      - false
    strategies:
      - Selection of commercially available, ethically sourced cell lines
      - MDA-MB-468 chosen for triple-negative breast cancer research applications
      - KOLF2.1J chosen as reference iPSC line for large-scale collaborative studies
      - Both cell lines have extensive existing characterization data

