# Motivation
purposes:
  - id: cm4ai:purpose:001
    description: >
      Produce ethical, AI-ready datasets of cell architecture inferred from multimodal data
      collected for human cell lines to enable transformative biomedical AI research. The
      project aims to map the spatiotemporal architecture of human cells and use these maps
      toward the grand challenge of interpretable genotype-phenotype learning.
  - id: cm4ai:purpose:002
    description: >
      Address the deficiency of "black box" machine learning models in genomics and precision
      medicine by creating large-scale maps of cellular structure/function across demographic
      and disease contexts. These maps enable "visible" machine learning systems informed by
      multi-scale cell and tissue architecture where predictions can be explained through
      knowledge of biological mechanisms.
  - id: cm4ai:purpose:003
    description: >
      Establish standards, best practices, and guidelines for AI-ready biomedical data through
      the FAIRSCAPE framework, providing fully characterized FAIR data of known provenance that
      can be ethically and reliably processed by AI applications with models and software
      available for validation and re-use.

tasks:
  - id: cm4ai:task:001
    description: >
      Enable development of visible machine learning (VNN) tools that interrogate how protein
      assemblies in the cell affect cell-level phenotype predictions. Cell maps provide a
      foundation for downstream applications in human genomics, including interpretation of
      genetic variants and mutations.
  - id: cm4ai:task:002
    description: >
      Support multi-modal data integration for functional genomics by combining protein
      interaction networks (AP-MS, SEC-MS), protein localization and distribution (IF imaging),
      and transcriptional states (CRISPR perturbation screens) to generate comprehensive
      hierarchical maps of cell architecture.
  - id: cm4ai:task:003
    description: >
      Facilitate AI/ML research in disease-relevant contexts by studying chromatin regulators
      and metabolic enzymes in cancer, neuropsychiatric, and cardiac disorders under both
      perturbed and unperturbed conditions.

addressing_gaps:
  - id: cm4ai:gap:001
    description: >
      Provide interpretable AI/ML models that address the "black box" problem in genomics
      and precision medicine by building models directly on knowledge maps of cell and tissue
      architecture rather than learning genotype-phenotype relationships without understanding
      mechanisms.
  - id: cm4ai:gap:002
    description: >
      Create a library of large-scale, multi-modal cell maps not previously available, enabling
      research into cellular structure/function relationships across disease contexts that
      cannot be achieved with single-modality datasets.
  - id: cm4ai:gap:003
    description: >
      Establish a model for ethical, FAIR, and AI-ready biomedical datasets through comprehensive
      metadata, provenance graphs, standardized formats, and data governance practices that can
      be replicated for other biomedical domains beyond functional genomics.

