name: CM4AI
title: Cell Maps for Artificial Intelligence (CM4AI) Data Generation Project
description: >
  The Cell Maps for Artificial Intelligence (CM4AI) is a NIH-funded Bridge to Artificial
  Intelligence (Bridge2AI) Data Generation Project in the area of Functional Genomics.
  CM4AI's objective is to deliver machine-readable hierarchical maps of cell architecture
  as AI-Ready data produced from multimodal interrogation of 100 chromatin modifiers and
  100 metabolic enzymes involved in cancer, neuropsychiatric, and cardiac disorders in
  disease-relevant cell lines under perturbed and unperturbed conditions. The dataset uses
  state-of-the-art mass spectrometry based proteomics (AP-MS, SEC-MS), spatial proteomics
  via immunofluorescence cell imaging, and genetic perturbations using CRISPR/Cas9. Cell
  lines under investigation include treated and untreated MDA-MB-468 breast cancer cell
  lines (paclitaxel and vorinostat), and differentiated neurons and cardiomyocytes generated
  from NIH-iPCS-1 KOLF2.1J induced pluripotent stem cells (IPSCs). CM4AI's software
  pipeline and AI-readiness framework provide important enabling capabilities for this work,
  packaging data with provenance graphs and rich metadata in RO-Crate format using the
  FAIRSCAPE framework.
