# Ethics
human_subject_research:
  id: cm4ai:ethics:non-human-subjects
  name: Non-human subjects research
  description: >
    CM4AI data are distinctive in being non-clinical data from tissue cultures that
    are considered de-identified as they cannot be matched to human subjects with
    current knowledge. Data from ethically sourced cell lines: MDA-MB-468 from ATCC
    with established provenance, and KOLF2.1J from HipSci with donor consent for
    research use. No direct human subjects involvement; cell lines cannot be matched
    to individuals.
  involves_human_subjects: false

ethical_reviews:
  - id: cm4ai:ethics:value-sensitive-design
    name: Value-Sensitive Design framework
    description: >
      Ethics team employs Value-Sensitive Design (VSD) methodology for ethical AI
      development.
    review_details:
      - Conceptual work to craft axiological repository of values
      - Design standards and expectations for responsible AI
      - CM4AI Life Cycle framework for governance milestones
      - Embedding ethical considerations at every phase

  - id: cm4ai:ethics:stakeholder-engagement
    name: Stakeholder engagement research
    description: >
      Mixed empirical research combining qualitative and quantitative methods to
      capture community insights.
    review_details:
      - Diverse perspective integration in ethical guidelines
      - Community insights on values and concerns
      - Tools for ethical, legal, and social ramifications awareness

  - id: cm4ai:ethics:code-of-conduct
    name: Bridge2AI Code of Conduct
    description: >
      Bridge2AI Data Sharing and Dissemination Working Group Code of Conduct for
      data access.
    review_details:
      - Basic requirements for Bridge2AI Open House participants
      - Attestation required prior to accessing CM4AI datasets
      - Ethical commitments from data users

data_protection_impacts:
  - id: cm4ai:protection:licensing
    name: Licensing and data governance
    description: >
      Ethical preparation, licensing, dissemination, and data access supervision
      balancing openness with intellectual property protection.
    impact_details:
      - CC BY-NC-SA 4.0 for open non-commercial use
      - Commercial use requires separate licensing
      - Data Access Committee supervision
      - Protection of copyright holders' intellectual property

  - id: cm4ai:protection:responsible-ai
    name: Responsible AI development framework
    description: >
      Guidelines and best practices for ethical development of AI systems leveraging
      CM4AI data.
    impact_details:
      - Anticipation of potential AI/ML applications
      - Integration into data governance frameworks
      - Optimization of benefits and risk mitigation
      - Promotion of use for collective good
