# Composition
instances:
  - id: cm4ai:instance:001
    description: >
      Cell lines representing disease-relevant biological contexts. Instances include MDA-MB-468
      triple negative breast cancer cell line (RRID:CVCL_0419) established from metastatic pleural
      effusion of 51-year-old black female with metastatic mammary adenocarcinoma, available from
      ATCC; and KOLF2.1J (RRID:CVCL_B5P3) induced pluripotent stem cell line derived from healthy
      male Northern European donor, available from Human Induced Pluripotent Stem Cells Initiative
      (HipSci) resource. Cell lines studied under multiple perturbation conditions.
    instance_type: >
      Non-clinical, de-identified cell lines that cannot be matched to human subjects with current
      knowledge. Commercially available cell lines ethically sourced and extensively characterized.

subsets:
  - id: cm4ai:subset:001
    description: >
      CRISPR Perturbation Cell Atlas - Expressed genome-scale CRISPRi perturbation data in
      undifferentiated KOLF2.1J human induced pluripotent stem cells (hiPSCs) mapping transcriptional
      and fitness phenotypes associated with 11,739 targeted genes. Includes single-cell CRISPR
      screens of 100 chromatin regulators using 10x Genomics 3'HT kit. Data validated via phenotypic,
      protein-interaction, and metabolic tracing assays.
  - id: cm4ai:subset:002
    description: >
      Protein-Protein Interaction SEC-MS Data - Size exclusion chromatography-mass spectrometry
      (SEC-MS) data in KOLF2.1J iPSCs (undifferentiated, differentiated neurons, neural progenitor
      cells, cardiomyocytes) and MDA-MB-468 cells (untreated, paclitaxel-treated, vorinostat-treated).
      Detected PPI profiles of over 1,000 complexes with thousands of proteins exhibiting differential
      elution profiles between conditions. Data deposited to MassIVE Repository.
  - id: cm4ai:subset:003
    description: >
      Protein-Protein Interaction AP-MS Data - Affinity purification mass spectrometry on
      endogenously tagged cell lines for 100 chromatin regulators under different conditions.
      17 genes endogenously tagged in MDA-MB-468 with AP-MS data acquired under three conditions
      (untreated, paclitaxel, vorinostat). 34 additional genes in tagging process.
  - id: cm4ai:subset:004
    description: >
      Spatial Proteomics IF Images - Immunofluorescence-based staining (ICC-IF) and confocal
      microscopy images displaying spatial localization of 563 proteins of interest in MDA-MB-468
      breast cancer cells (untreated, paclitaxel-treated, vorinostat-treated). Images from Lundberg
      Lab at Stanford University. Nuclei stained with DAPI (blue), endoplasmic reticulum with
      calreticulin antibody (yellow), microtubules with tubulin antibody (red), protein of interest
      (green). Total size: 8.6 GB (3 conditions).
  - id: cm4ai:subset:005
    description: >
      Raw Sequence Data - Raw sequence data from expressed genome-scale CRISPRi Perturbation Cell
      Atlas deposited to NCBI Sequence Read Archive (SRA) BioProject.

sampling_strategies:
  - id: cm4ai:sampling:001
    description: >
      Disease-relevant cell line selection based on established models for cancer, neuropsychiatric,
      and cardiac disorders. MDA-MB-468 selected as triple negative breast cancer model extensively
      used to study this cancer type, well characterized with transcriptomic, mutational profile,
      and whole-genome sequencing data available. KOLF2.1J selected as reference iPSC line for
      large-scale collaborative studies, available via simple MTA for non-for-profit organizations.
    is_sample:
      - false
    is_random:
      - false
    is_representative:
      - false
    strategies:
      - Selection of commercially available, ethically sourced, well-characterized cell lines
      - MDA-MB-468 breast cancer cell line from ATCC (RRID:CVCL_0419)
      - KOLF2.1J iPSC line from HipSci resource (RRID:CVCL_B5P3)
      - Target 100 chromatin modifiers and 100 metabolic enzymes for comprehensive coverage
      - Multi-condition perturbation design (untreated, paclitaxel, vorinostat for cancer cells; undifferentiated, neuron, cardiomyocyte for iPSCs)

