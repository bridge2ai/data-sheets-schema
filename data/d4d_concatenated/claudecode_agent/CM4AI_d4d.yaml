# Ethics and Human Subjects
human_subject_research:
  id: cm4ai:hsr:001
  name: CM4AI Human Subjects Research
  description: >
    Dataset uses commercially available, ethically sourced, de-identified cell lines that cannot
    be matched to human subjects with current knowledge. Non-clinical data from tissue cultures.
    MDA-MB-468 and KOLF2.1J cell lines obtained through established commercial and academic
    sources (ATCC, HipSci) with appropriate material transfer agreements. No human subjects
    involved in data collection. Ethics team employed Value-Sensitive Design (VSD) methodology
    to create normative standards and expectations for responsible design of datasets and AI
    technologies. CM4AI Life Cycle framework designed to elucidate governance milestones
    throughout data generation and AI system development. No IRB approval required for use of
    de-identified commercial cell lines.
  involves_human_subjects: false
  irb_approval:
    - Not applicable - de-identified commercial cell lines
  ethics_review_board:
    - CM4AI Ethics team led by Jean-Christophe Bélisle-Pipon and Vardit Ravitsky
    - Value-Sensitive Design (VSD) methodology for normative standards
    - CM4AI Life Cycle framework for governance milestones
    - Data Access Committee for distribution oversight
  special_populations:
    - Cell lines derived from 51-year-old black female (MDA-MB-468)
    - Cell lines derived from male Northern European donor (KOLF2.1J)
    - No additional special populations involved

sensitive_elements:
  - id: cm4ai:sensitive:001
    description: >
      Cell line origin information includes demographic details (51-year-old black female for
      MDA-MB-468, male Northern European donor for KOLF2.1J) but cells are de-identified and
      cannot be matched to individuals. Commercially available through ATCC and HipSci with
      standard MTAs. No genetic data linked to identifiable individuals.
    sensitive_elements_present: false
    sensitivity_details:
      - De-identified commercial cell lines
      - No link to identifiable human subjects
      - Demographic information limited to cell line characterization
  - id: cm4ai:sensitive:002
    description: >
      Some datasets under temporary pre-publication embargo pending completion and validation.
      Not related to human subjects sensitivity but to scientific publication timing. Data
      Access Committee oversees release timing.
    sensitive_elements_present: false
    sensitivity_details:
      - Temporary pre-publication embargo on some datasets
      - Not related to human subjects
      - Data Access Committee oversight

