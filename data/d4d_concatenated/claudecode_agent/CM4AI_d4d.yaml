updates:
  id: updates-001
  name: Quarterly Data Releases and Maintenance Plan
  description: >
    Dataset regularly updated and augmented through end of project in November 2026. Beta releases on
    quarterly basis with periodic data augmentation. Initial alpha release (v0.5) provided as supplemental
    data. March 2025 Beta (V1.4) includes perturb-seq in KOLF2.1J iPSCs, SEC-MS in iPSCs and derivatives,
    and IF images in MDA-MB-468 under three conditions. June 2025 Beta (V2.1) revision adds RGB IF images,
    ro-crate metadata corrections, and naming convention changes. Future releases will include computed
    cell maps and complete integration of all data streams. Long-term preservation in University of
    Virginia Dataverse with committed institutional support.
  frequency: Quarterly updates through November 2026; long-term preservation thereafter
  update_details:
    - Alpha release v0.5 (supplemental data)
    - March 2025 Beta release V1.4 (doi:10.18130/V3/B35XWX)
    - June 2025 Beta release V2.1 (doi:10.18130/V3/F3TD5R)
    - Quarterly augmentation through November 2026
    - Future releases to include computed cell maps
    - Final release expected November 2026
    - Long-term preservation in UVA Dataverse

retention_limit:
  id: retention-001
  name: Long-Term Preservation Plan
  description: >
    Digital data maintained according to NIH data sharing policies with long-term preservation in
    University of Virginia's LibraData repository supported by committed institutional funds. No planned
    sunset for data availability. Archived RO-Crates with persistent identifiers (ARK, future DOIs)
    ensure long-term accessibility and citability.
  retention_details:
    - NIH data sharing policy compliance
    - UVA Dataverse institutional commitment
    - Persistent identifiers (ARK, future DOIs)
    - No planned data sunset
    - Machine-readable metadata for long-term discoverability

# Ethics and Human Subjects
human_subject_research:
  id: hsr-001
  name: CM4AI Non-Human Subjects Research
  description: >
    CM4AI data are distinctive within Bridge2AI in that they are non-clinical data from tissue cultures
    and are considered to be de-identified as they cannot be matched, with current knowledge, to a human
    subject. Both cell lines (MDA-MB-468 and KOLF2.1J) are commercially available, ethically sourced,
    de-identified cell lines. MDA-MB-468 available from ATCC. KOLF2.1J available from HipSci resource
    for non-profit organizations via simple MTA. Ethics team developed comprehensive plan for ethical
    preparation, licensing, dissemination, and data access supervision balancing openness with IP
    protection and commercialization monitoring.
  involves_human_subjects: false
  irb_approval:
    - Not applicable - de-identified cell lines from commercial sources
  ethics_review_board:
    - CM4AI Ethics Module (Vardit Ravitsky, Jean-Christophe Bélisle-Pipon)
    - Data Access Committee (Jillian Parker)
    - Bridge2AI Ethics Working Group participation
  special_populations:
    - MDA-MB-468 derived from 51-year-old black female (de-identified)
    - KOLF2.1J derived from healthy male Northern European donor (de-identified)

sensitive_elements:
  - id: sensitive-001
    name: Cell Line Origin Metadata
    description: >
      While cell lines are de-identified and cannot be matched to specific individuals, metadata about
      cell line origins (age, sex, race of original donor) is retained for scientific context. This
      metadata does not constitute identifiable human subjects data under current knowledge.
    sensitive_elements_present: false
    sensitivity_details:
      - De-identified commercial cell lines
      - Donor demographic metadata for scientific context only
      - Cannot be matched to individuals with current knowledge
      - Ethically sourced from ATCC and HipSci

