    name: Cell line-specific characteristics
    description: >
      Dataset characteristics specific to MDA-MB-468 and KOLF2.1J cell lines may
      not generalize to all cell types or conditions.
    impact_details:
      - MDA-MB-468 specific to triple-negative breast cancer context
      - KOLF2.1J from healthy male Northern European donor
      - Treatment effects specific to paclitaxel and vorinostat
      - Differentiation states limited to neurons and cardiomyocytes

  - id: cm4ai:impact:technological-limitations
    name: Technological and methodological limitations
    description: >
      Limitations inherent to mass spectrometry, microscopy, and CRISPR perturbation
      technologies.
    impact_details:
      - Mass spectrometry detection limits
      - Antibody availability and specificity constraints
      - Imaging resolution limitations
      - CRISPR off-target effects
      - Single-cell sequencing coverage

discouraged_uses:
  - id: cm4ai:discouraged:commercial
    name: Commercial use without license
    description: >
      Commercial use is restricted by CC BY-NC-SA 4.0 license and requires separate
      licensing negotiation.
    discouragement_details:
      - Commercial use not permitted under CC BY-NC-SA 4.0
      - Separate license required from copyright holders (UCSD, Stanford, UCSF)
      - Data Access Committee supervision for commercial licensing

  - id: cm4ai:discouraged:clinical-direct
    name: Direct clinical application without validation
    description: >
      Data are from cell lines, not clinical samples, and should not be directly
      applied to clinical decision-making without appropriate validation.
    discouragement_details:
      - Non-clinical data from tissue cultures
      - De-identified and cannot be matched to human subjects
      - Requires clinical validation before medical application

