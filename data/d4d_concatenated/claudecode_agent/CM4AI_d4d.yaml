# Collection Process
collection_mechanisms:
  - id: cm4ai:collection:001
    description: >
      Protein-protein interaction data collection via affinity purification mass spectrometry
      (AP-MS) on endogenously tagged cell lines. Genes endogenously tagged in target cell lines
      followed by affinity purification and mass spectrometry analysis under multiple treatment
      conditions.
  - id: cm4ai:collection:002
    description: >
      Proteome-wide complex/interaction mapping using size-exclusion chromatography coupled to
      mass spectrometry (SEC-MS) as orthogonal approach to AP-MS. Enabled identification of
      72/100 chromatin modifiers with 52 integral components of protein complexes, detecting PPI
      profiles of over 1,000 complexes.
  - id: cm4ai:collection:003
    description: >
      Spatial proteomics data collection via immunofluorescence (IF) subcellular microscopy.
      Automated fixation and permeabilization protocols established for pipetting robot for
      MDA-MB-468 and KOLF2 cell lines. Antibodies from Human Protein Atlas resource used for
      staining. Confocal microscopy imaging at Stanford University Lundberg Lab.
  - id: cm4ai:collection:004
    description: >
      Single-cell CRISPR perturbation screens using CRISPR lentiviral library targeting 100
      chromatin factors with 6 guide RNAs per gene. MDA-MB-468 and KOLF2 CRISPR lines expressing
      inducible dCas9 generated and characterized. Screens performed using 10x Genomics 3'HT kit
      mapping transcriptional and fitness phenotypes associated with 11,739 targeted genes.

acquisition_methods:
  - id: cm4ai:acquisition:001
    description: >
      AP-MS data acquisition - Affinity purification followed by mass spectrometry on endogenously
      tagged proteins. 17 genes tagged in MDA-MB-468 with data acquired under untreated, paclitaxel,
      and vorinostat conditions. 34 additional genes in tagging process. Data provides binary
      protein-protein interaction networks.
  - id: cm4ai:acquisition:002
    description: >
      SEC-MS data acquisition - Size exclusion chromatography separation of protein complexes
      followed by mass spectrometry. Performed in MDA-MB-468 cells (3 conditions) and KOLF2 iPSCs
      and derivatives (undifferentiated, neurons, NPCs, cardiomyocytes). Detected over 1,000
      complexes in MDA-MB468 cells with thousands of proteins exhibiting differential elution
      profiles between control and treated cells. Over 700 complexes detected in iPSCs and neurons.
  - id: cm4ai:acquisition:003
    description: >
      IF imaging data acquisition - High-resolution confocal microscopy of immunofluorescence-stained
      cells capturing protein localization. 563 proteins imaged in MDA-MB-468 cells across 3
      conditions (untreated, paclitaxel, vorinostat). Four-color imaging: DAPI (nuclei, blue),
      calreticulin antibody (ER, yellow), tubulin antibody (microtubules, red), protein of interest
      (green). Output formats include DICOM and proprietary formats converted to DICOM.
  - id: cm4ai:acquisition:004
    description: >
      CRISPR perturbation sequencing - Single-cell RNA sequencing of CRISPR-perturbed cells using
      10x Genomics 3'HT kit. Library targeting 100 chromatin regulators with 6 guide RNAs per gene.
      Screens performed in MDA-MB-468 cells (untreated, paclitaxel, vorinostat) and undifferentiated
      KOLF2.1J iPSCs. Raw sequence data deposited to NCBI SRA. Processed data includes transcriptional
      and fitness phenotypes for 11,739 targeted genes.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: cm4ai:preproc:001
    description: >
      Multi-scale integrated cell (MuSIC) data integration pipeline processes multiple input
      data streams to generate hierarchical cell maps. Pipeline divided into segments: (1) Download
      PPI and image data from laboratory deposition archives, (2) Generate embeddings from PPI
      networks using node2vec deep learning and from IF images using Human Protein Atlas deep
      learning model, (3) Co-embedding integration using contrastive deep learning, (4) Protein
      community detection and hierarchy creation based on co-embedding similarities, (5) Hierarchy
      evaluation and annotation using Gene Ontology, Reactome, and large language models.
    preprocessing_details:
      - PPI network dimensionality reduction via node2vec deep learning model
      - IF image dimensionality reduction via Human Protein Atlas deep learning model
      - Contrastive deep learning for co-embedding integration
      - Community detection at multiple resolutions to generate protein assembly hierarchy
      - Hierarchical directed acyclic graph (DAG) representation of cell architecture
  - id: cm4ai:preproc:002
    description: >
      FAIRSCAPE AI-readiness packaging applied to all data segments. Client-side Python3
      application called from command line or as Python functions by data integration pipeline.
      Creates RO-Crate packages with datasets, metadata, software, and unique identifier stubs.
      RO-Crates sent to FAIRSCAPE server for persistent identifier (PID) registration using ARK
      scheme, component decomposition and PID assignment, and end-to-end provenance entailment
      computation using EVI Evidence Graph Ontology.
    preprocessing_details:
      - JSON-Schema data dictionaries for all datasets
      - RO-Crate package creation with metadata and software
      - ARK persistent identifier assignment (DOIs planned for final publishable work)
      - Provenance graph computation in EVI Evidence Graph Ontology
      - Machine- and human-readable landing pages with metadata in JSON-LD using Schema.org and EVI vocabularies
  - id: cm4ai:preproc:003
    description: >
      Format standardization for interoperability. Image data converted from proprietary formats
      to DICOM standard. Wearable device data converted from .FIT to mHealth standard (applicable
      to future data streams). Mass spectrometry data deposited to MassIVE Repository. Sequence
      data deposited to NCBI SRA BioProject.
    preprocessing_details:
      - IF imaging data converted to DICOM format
      - Mass spectrometry data standardized for MassIVE deposition
      - Sequence data formatted for NCBI SRA submission
      - Metadata expressed in JSON-LD graph language

cleaning_strategies:
  - id: cm4ai:cleaning:001
    description: >
      Quality control procedures implemented for all data modalities. CRISPR perturbation data
      undergoes QC validation. Mass spectrometry data validated via phenotypic, protein-interaction,
      and metabolic tracing assays. Imaging data processed through automated pipelines with
      quality checks. Standardized operating procedures ensure consistency across experimental
      batches and conditions.
    cleaning_details:
      - QC validation of CRISPR perturbation screen data
      - Validation of SEC-MS findings via orthogonal assays (phenotypic, PPI, metabolic tracing)
      - Automated image processing quality checks
      - Standardized protocols across all data acquisition modalities
  - id: cm4ai:cleaning:002
    description: >
      Cell map annotation and validation through two-pronged approach. First, cell maps aligned
      to known protein function and pathway resources (Gene Ontology, Reactome) to determine
      assemblies with high overlap with known cell biology. Second, assemblies annotated using
      large language model (LLM) approach developed to name protein sets and assign confidence
      scores.
    cleaning_details:
      - Alignment to Gene Ontology for functional annotation
      - Alignment to Reactome for pathway annotation
      - LLM-based assembly naming with confidence scoring
      - Validation against known cell biology

# Uses
intended_uses:
  - id: cm4ai:use:001
    description: >
      Primary intended use is development of visible machine learning (VNN) tools for interpretable
      AI/ML in genomics and precision medicine. Cell maps provide hierarchical structure for
      VNNs where nodes represent protein assemblies spanning from large compartments (nucleus,
      mitochondria) to small protein complexes, enabling "visible neural networks" that are not
      black boxes but built directly on knowledge maps.
  - id: cm4ai:use:002
    description: >
      AI/ML model training for functional genomics applications including interpretation of genetic
      variants, mutation effects, drug response prediction, and disease trajectory modeling.
      Cell maps used in visible machine learning approaches for hypothesis-agnostic analysis
      of genotype-phenotype relationships.
  - id: cm4ai:use:003
    description: >
      Research into cellular processes, protein complex formation, and cell architectural changes
      in presence of disease processes (cancer), treatment conditions (chemotherapy), or genetic
      perturbations (CRISPR). Multi-modal integration enables study of structure-function
      relationships not feasible with single-modality data.
  - id: cm4ai:use:004
    description: >
      Biomedical AI research leveraging AI-ready datasets with comprehensive provenance, metadata,
      and FAIR compliance. Dataset serves as model for ethical, FAIR, AI-ready biomedical data
      development demonstrating best practices in data collection, preparation, sharing, and
      governance.
  - id: cm4ai:use:005
    description: >
      Training and workforce development in biomedical AI/ML. Dataset and tools used in
      educational activities including virtual CodeFests, in-person internships at Yale and
      UCSD, and asynchronous training materials to cultivate diverse biomedical AI/ML workforce.

discouraged_uses:
  - id: cm4ai:discouraged:001
    description: >
      Clinical decision-making or patient care applications without appropriate regulatory
      oversight and approval. Laboratory data derived from de-identified cell lines are not
      to be used in clinical contexts involving patients without proper validation, regulatory
      clearance, and ethical review.
  - id: cm4ai:discouraged:002
    description: >
      Uses requiring representation of all biological variants in the population. Data derived
      from commercially available de-identified cell lines (MDA-MB-468 from 51-year-old black
      female, KOLF2.1J from male Northern European donor) do not represent all demographic or
      genetic diversity seen in population at large.
  - id: cm4ai:discouraged:003
    description: >
      Applications requiring complete final dataset. This is interim beta release that does not
      contain computed cell maps (to be added in future releases). Current release most suitable
      for bioinformatics analysis of individual datasets. Requires domain expertise for meaningful
      analysis. Data under temporary pre-publication embargo with incomplete overlap of protein
      sets across modalities.

