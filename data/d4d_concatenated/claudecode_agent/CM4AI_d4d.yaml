sampling_strategies:
  - id: cm4ai:sampling:cell-line-selection
    name: Disease-relevant cell line selection
    description: >
      Disease-relevant cell lines selected to enable AI-ready functional genomics
      mapping for cancer, neuropsychiatric, and cardiac disorders. CM4AI elected to
      use the cancer cell line MDA-MB-468 (RRID:CVCL_0419), a triple negative breast
      cancer cell line from a 51-year-old female with metastatic mammary adenocarcinoma,
      available from ATCC with extensive characterization; and the iPSC line KOLF2.1J
      (RRID:CVCL_B5P3) from a healthy male Northern European donor, available from
      the Human Induced Pluripotent Stem Cells Initiative (HipSci). Both cell lines
      have been ethically sourced.

  - id: cm4ai:sampling:chromatin-modifiers
    name: Chromatin modifier selection
    description: >
      Selection of 100 chromatin regulators and 100 metabolic enzymes involved in
      cancer, neuropsychiatric, and cardiac disorders for comprehensive mapping. The
      project focuses on mapping 100 chromatin modifiers and 100 metabolic enzymes
      involved in cancer, neuropsychiatric, and cardiac disorders. For Year 1, 100
      chromatin regulators were mapped in MDA-MB-468 cells under three conditions,
      with SEC-MS identifying 72/100 chromatin modifiers.

  - id: cm4ai:sampling:perturbation-conditions
    name: Perturbation and treatment conditions
    description: >
      Selection of chemotherapy treatments (paclitaxel and vorinostat) and cell
      differentiation states to enable comparison of perturbed vs unperturbed conditions.
      Data streams generated from MDA-MB-468 breast cancer cells treated with paclitaxel
      and vorinostat versus untreated cells; and KOLF2.1J iPSCs in undifferentiated
      state versus neurons and cardiomyocytes generated from differentiation. Single-cell
      CRISPR screens performed perturbing 100 chromatin regulators with/without drug
      treatment.

