# Preprocessing
preprocessing_strategies:
  - id: cm4ai:preprocessing:embedding
    name: Deep learning embeddings
    description: >
      Generation of embeddings from PPI networks and IF images using deep learning
      models for dimensionality reduction.
    preprocessing_details:
      - node2vec deep learning for PPI network embedding
      - Human Protein Atlas deep learning for image embedding
      - Contrastive learning for co-embedding integration

  - id: cm4ai:preprocessing:integration
    name: Multimodal data integration
    description: >
      Integration of PPI and image embeddings through MuSIC pipeline to create
      co-embeddings and hierarchical maps.
    preprocessing_details:
      - Co-embedding integration with minimal information loss
      - Community detection based on co-embedding similarities
      - Hierarchy creation from multi-resolution community detection

  - id: cm4ai:preprocessing:annotation
    name: Cell map annotation
    description: >
      Annotation of protein assemblies in cell maps using ontology alignment and
      large language models.
    preprocessing_details:
      - Alignment to Gene Ontology and Reactome pathways
      - LLM-based naming of protein assemblies with confidence scores
      - Evaluation of overlap with known cell biology

  - id: cm4ai:preprocessing:ro-crate-packaging
    name: RO-Crate packaging with FAIRSCAPE
    description: >
      Packaging of datasets with rich metadata, provenance graphs, and schemas in
      RO-Crate format for AI-readiness.
    preprocessing_details:
      - FAIRSCAPE-CLI client for RO-Crate creation
      - JSON-Schema data dictionaries for all datasets
      - Provenance graph computation with EVI Evidence Graph Ontology
      - ARK persistent identifier assignment
      - Machine- and human-readable landing pages
      - JSON-LD metadata serialization

