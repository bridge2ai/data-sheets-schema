# Composition
instances:
  - id: cm4ai:instance:crispr-perturbation
    name: CRISPR Perturbation Cell Atlas
    description: >
      Expressed genome-scale CRISPRi Perturbation Cell Atlas in undifferentiated
      KOLF2.1J human induced pluripotent stem cells (hiPSCs) mapping transcriptional
      and fitness phenotypes associated with 11,739 targeted genes.
    instance_type: Perturb-seq single-cell RNA sequencing data

  - id: cm4ai:instance:sec-ms-ipsc
    name: SEC-MS protein-protein interactions in iPSCs
    description: >
      Size exclusion chromatography-mass spectroscopy (SEC-MS) data from undifferentiated
      KOLF2.1J human induced pluripotent stem cells, identifying 72/100 chromatin
      modifiers with 52 being integral components of protein complexes. Over 700
      protein complexes detected.
    instance_type: Protein-protein interaction mass spectrometry data

  - id: cm4ai:instance:sec-ms-differentiated
    name: SEC-MS in differentiated iPSC derivatives
    description: >
      SEC-MS protein-protein interaction data from iPSC-derived NPCs (neural progenitor
      cells), neurons, and cardiomyocytes. Over 700 protein complexes identified in
      iPSCs and differentiated neurons.
    instance_type: Protein-protein interaction mass spectrometry data

  - id: cm4ai:instance:if-images-untreated
    name: Immunofluorescence images - untreated MDA-MB-468
    description: >
      Spatial localization of 563 proteins of interest in untreated cells of the
      breast cancer cell line MDA-MB-468 imaged by ICC-IF and confocal microscopy.
      Nuclei stained with DAPI (blue); endoplasmic reticulum with calreticulin (yellow);
      microtubules with tubulin (red); antibody against protein of interest (green).
    instance_type: Immunofluorescence confocal microscopy images

  - id: cm4ai:instance:if-images-paclitaxel
    name: Immunofluorescence images - paclitaxel-treated MDA-MB-468
    description: >
      Spatial localization of 563 proteins in MDA-MB-468 breast cancer cells treated
      with paclitaxel chemotherapy, imaged by ICC-IF and confocal microscopy with
      four-channel staining.
    instance_type: Immunofluorescence confocal microscopy images

  - id: cm4ai:instance:if-images-vorinostat
    name: Immunofluorescence images - vorinostat-treated MDA-MB-468
    description: >
      Spatial localization of 563 proteins in MDA-MB-468 breast cancer cells treated
      with vorinostat chemotherapy, imaged by ICC-IF and confocal microscopy with
      four-channel staining.
    instance_type: Immunofluorescence confocal microscopy images

  - id: cm4ai:instance:ap-ms
    name: Affinity purification mass spectrometry
    description: >
      AP-MS on endogenously tagged cell lines for protein-protein interaction mapping.
      17 genes endogenously tagged in MDA-MB-468 cells with data acquired under three
      conditions (untreated, paclitaxel, vorinostat). 34 additional genes in process.
    instance_type: Protein-protein interaction mass spectrometry data

  - id: cm4ai:instance:cell-maps
    name: Hierarchical cell maps
    description: >
      Hierarchical directed acyclic graph (DAG) maps of cell architecture produced
      by integrating protein localization (IF) and protein-protein interaction (AP-MS,
      SEC-MS) data through MuSIC pipeline using deep learning embeddings and community
      detection algorithms.
    instance_type: Network data structure (hierarchical graph)

subsets:
