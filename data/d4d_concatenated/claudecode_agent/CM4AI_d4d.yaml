# Collection Process
collection_mechanisms:
  - id: collection-001
    name: Immunofluorescence Spatial Proteomics Imaging
    description: >
      Automated fixation and permeabilization protocols using pipetting robot for MDA-MB-468 and
      KOLF2.1J cell lines. Immunofluorescence-based staining (ICC-IF) with confocal microscopy to
      capture spatial subcellular organization. Completed spatial proteomics mapping of 100 chromatin
      regulators in MDA-MB-468 cells under three conditions (untreated, paclitaxel, vorinostat), with
      500 additional proteins pending from genetic perturbations and PPI results. Antibodies from
      Human Protein Atlas resource. Generated by Lundberg Lab at Stanford University.
  - id: collection-002
    name: Affinity Purification Mass Spectrometry
    description: >
      Endogenous tagging of genes in cell lines followed by affinity purification mass spectrometry
      (AP-MS) to map protein-protein interactions. 17 genes endogenously tagged in MDA-MB-468 with
      AP-MS data acquired under three conditions (untreated, paclitaxel, vorinostat). 34 additional
      genes currently in tagging process. Orthogonal approach to SEC-MS for comprehensive PPI mapping.
  - id: collection-003
    name: Size Exclusion Chromatography Mass Spectrometry
    description: >
      Size exclusion chromatography coupled to mass spectrometry (SEC-MS) for proteome-wide complex/
      interaction mapping. Performed in Krogan Laboratory at UCSF. Conducted on MDA-MB-468 cells under
      three conditions and on KOLF2.1J iPSCs and derivatives (undifferentiated, NPCs, neurons,
      cardiomyocytes). Enabled detection of over 1,000 protein complexes in MDA-MB-468 cells and over
      700 complexes in iPSCs, with thousands of proteins exhibiting differential elution profiles between
      control and treated cells.
  - id: collection-004
    name: CRISPR Perturbation Screens
    description: >
      Single-cell CRISPR screens using CRISPR lentiviral library targeting 100 chromatin factors with
      6 guide RNAs per gene. Generated and characterized MDA-MB-468 and KOLF2.1J CRISPR lines expressing
      inducible dCas9. Screens performed in MDA-MB-468 cells under 3 conditions (no treatment, paclitaxel,
      vorinostat) and in undifferentiated KOLF2.1J iPSCs using 10x Genomics 3'HT kit. Genome-scale
      screens mapping transcriptional and fitness phenotypes for 11,739 targeted genes.

acquisition_methods:
  - id: acquisition-001
    name: Confocal Microscopy for Subcellular Imaging
    description: >
      High-resolution confocal microscopy of immunofluorescence-stained cells capturing four channels:
      DAPI (nuclei, blue), calreticulin antibody (ER, yellow), tubulin antibody (microtubules, red),
      and antibody against protein of interest (green). Images processed using Human Protein Atlas
      deep learning model to reduce dimensionality, producing image embeddings containing information
      about protein localization.
  - id: acquisition-002
    name: Mass Spectrometry for Protein Interactions
    description: >
      State-of-the-art mass spectrometry-based proteomics including AP-MS on endogenously tagged cell
      lines and SEC-MS for proteome-wide complex mapping. PPI networks processed using node2vec deep
      learning model to reduce dimensionality, producing PPI embeddings containing information about
      protein interactions.
  - id: acquisition-003
    name: Single-Cell RNA Sequencing for Perturbation Mapping
    description: >
      Single-cell RNA sequencing using 10x Genomics 3'HT kit to capture transcriptional states following
      CRISPR perturbations. Generates genome-scale perturbation cell atlas mapping transcriptional and
      fitness phenotypes. Raw sequence data deposited to NCBI BioProject/Sequence Read Archive (SRA).
  - id: acquisition-004
    name: MuSIC Pipeline Integration
    description: >
      Multi-Scale Integrated Cell (MuSIC) pipeline integrates PPI embeddings and image embeddings using
      contrastive deep learning to obtain co-embeddings for each protein. Community detection performed
      based on all-by-all similarities of protein pairs in co-embedding space, producing hierarchical
      cell maps as final output. Maps annotated using Gene Ontology, Reactome pathways, and large
      language model approaches.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: preproc-001
    name: Deep Learning Embedding Generation
    description: >
      PPI networks processed using node2vec deep learning model to reduce dimensionality and produce
      PPI embeddings. IF images processed using Human Protein Atlas deep learning model to reduce
      dimensionality and produce image embeddings. PPI and image embeddings integrated to obtain
      co-embeddings using contrastive deep learning, learning co-embeddings such that original embeddings
      can be reconstructed with minimal information loss.
    preprocessing_details:
      - node2vec deep learning for PPI network dimensionality reduction
      - Human Protein Atlas deep learning model for image embedding
      - Contrastive deep learning for PPI and image embedding integration
      - Co-embedding optimization to minimize information loss
  - id: preproc-002
    name: Hierarchical Community Detection
    description: >
      Community detection performed on co-embedding space using multiscale community detection algorithms
      implemented in Cytoscape. Produces hierarchical directed acyclic graphs (DAG) of protein assemblies
      at multiple resolutions, with 10 layers of depth representing communities from large cell
      compartments to small protein complexes.
    preprocessing_details:
      - All-by-all similarity computation in co-embedding space
      - Multiscale community detection using Cytoscape algorithms
      - Hierarchical structure generation as directed acyclic graphs
      - 10-layer depth hierarchy from compartments to complexes
  - id: preproc-003
    name: Cell Map Annotation
    description: >
      Two-pronged annotation approach: (1) Alignment to known protein function and pathway resources
      including Gene Ontology (GO) and Reactome to determine protein assemblies with high overlap with
      known cell biology, and (2) Large language model (LLM) approach to name sets of proteins and assign
      name confidence scores.
    preprocessing_details:
      - Alignment to Gene Ontology for functional annotation
      - Alignment to Reactome pathways for pathway annotation
      - LLM-based naming of protein assemblies with confidence scores
      - Validation of assemblies against known cell biology
  - id: preproc-004
    name: Quality Control for Imaging Data
    description: >
      Standardized automated fixation and permeabilization protocols using pipetting robot. Consistent
      staining protocols across conditions using Human Protein Atlas antibodies. Quality control of
      imaging data before release and processing through MuSIC pipeline.
    preprocessing_details:
      - Automated protocols for consistency
      - Standardized staining across all conditions
      - Quality checks before downstream processing
      - Release only after quality validation
  - id: preproc-005
    name: Quality Control for Mass Spectrometry Data
    description: >
      Quality control and validation of AP-MS and SEC-MS data. Data currently undergoing quality checks
      before public release. Mass spectrometry data for human iPSCs deposited to MassIVE Repository,
      and data for human cancer cells also deposited to MassIVE Repository.
    preprocessing_details:
      - QC procedures for AP-MS data
      - QC procedures for SEC-MS data
      - Validation before public release
      - Deposition to MassIVE repositories with persistent identifiers

cleaning_strategies:
  - id: cleaning-001
    name: FAIRSCAPE AI-Readiness Packaging
    description: >
      All datasets packaged using FAIRSCAPE framework which creates RO-Crate packages with datasets,
      metadata, provenance graphs, and software. FAIRSCAPE-CLI validates inputs and creates output
      RO-Crate packages. FAIRSCAPE server assigns persistent resolvable globally unique identifiers
      (ARK scheme), decomposes RO-Crates into components, and computes end-to-end provenance entailments
      using EVI Evidence Graph Ontology.
    cleaning_details:
      - RO-Crate packaging with metadata and provenance
      - JSON-Schema validation of all datasets
      - ARK persistent identifier assignment
      - Provenance graph computation and linking
      - Machine-readable metadata in JSON-LD with Schema.org, EVI vocabularies
  - id: cleaning-002
    name: Data Standard Mapping
    description: >
      Data mapped to applicable standards and ontologies including Gene Ontology (GO), Reactome,
      Protein Data Bank (PDB), AlphaFold Protein Structure Database, Schema.org, and EVI Evidence
      Graph Ontology. Keywords mapped to controlled vocabularies from NCI Thesaurus, BioAssay
      Ontology, Cell Ontology, CHEBI, and other ontologies.
    cleaning_details:
      - GO mapping for protein functions
      - Reactome mapping for pathways
      - PDB and AlphaFold for structural information
      - Schema.org and EVI for metadata
      - Controlled vocabulary mapping for all keywords
  - id: cleaning-003
    name: Integrative Structure Modeling Annotation
    description: >
      Bioinformatics pipeline developed for annotating MuSIC communities with available structural
      information from PDB, AlphaFoldDB, crosslinking mass spectrometry, and prediction of disordered
      sequence segments. Communities ranked by structural information amount as proxy for integrative
      modeling feasibility.
    cleaning_details:
      - PDB structural information integration
      - AlphaFoldDB structure integration
      - Crosslinking mass spectrometry data incorporation
      - Disordered region prediction
      - Feasibility ranking for structure modeling

# Uses
intended_uses:
  - id: use-001
    name: AI Model Training for Functional Genomics
    description: >
      Primary intended use is training and development of artificial intelligence and machine learning
      models for functional genomics research. AI-ready datasets with full provenance, metadata, and
      validation enable immediate use in AI/ML pipelines without reformatting.
  - id: use-002
    name: Visible Neural Network Development
    description: >
      Development of visible neural networks (VNNs) that use hierarchical cell maps as interpretable
      model architectures. Unlike black box models, VNNs built on cell maps allow interrogation of how
      protein assemblies affect cell-level phenotypes, enabling interpretation of genetic variants and
      mutations in the context of cellular mechanisms.
  - id: use-003
    name: Genotype-Phenotype Mapping Research
    description: >
      Research into interpretable genotype-phenotype learning using multi-scale cell maps. Enables
      understanding of mechanisms by which genotypes translate to phenotypes, supporting precision
      medicine applications and genomic variant interpretation.
  - id: use-004
    name: Drug Response and Synergy Prediction
    description: >
      Analysis of cellular responses to drug treatments (paclitaxel, vorinostat) to predict drug
      response and synergy. Cell maps under different treatment conditions enable visible machine
      learning for drug discovery and personalized medicine applications.
  - id: use-005
    name: Disease Mechanism Research
    description: >
      Study of disease mechanisms in cancer, neuropsychiatric disorders, and cardiac disorders through
      analysis of chromatin modifiers and metabolic enzymes in disease-relevant cell contexts. Supports
      understanding of disease pathways and identification of therapeutic targets.
  - id: use-006
    name: Model for AI-Ready Biomedical Dataset Development
    description: >
      Use as exemplar for future AI-ready biomedical dataset development, demonstrating best practices
      in FAIR principles implementation, provenance tracking, ethical data governance, and AI-readiness
      packaging using RO-Crate and FAIRSCAPE frameworks.

discouraged_uses:
  - id: discouraged-001
    name: Clinical Decision-Making Without Validation
    description: >
      Laboratory data from cell lines are not to be used in clinical decision-making or any context
      involving patient care without appropriate regulatory oversight and approval. Requires domain
      expertise and clinical validation before any clinical applications.
  - id: discouraged-002
    name: Use During Incomplete Data Release
    description: >
      This is an interim/beta release with data not yet in completed final form. Some datasets are
      under temporary pre-publication embargo, protein interrogation sets incompletely overlap, and
      computed cell maps not yet included. Full integration and final cell maps will be available in
      future releases through November 2026.
  - id: discouraged-003
    name: Analysis Without Domain Expertise
    description: >
      Datasets require domain expertise for meaningful analysis and interpretation. Not suitable for
      use without understanding of functional genomics, proteomics, cell biology, and AI/ML methodologies.
      Training resources available through CM4AI Skills and Workforce Development module.

