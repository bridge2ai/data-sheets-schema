    name: Sequence Data in NCBI SRA
    description: >
      Raw sequence data from CRISPR perturbation screens deposited to NCBI BioProject/Sequence Read
      Archive (SRA). Genome-scale CRISPRi perturbation cell atlas raw sequences and processed data
      available.
    access_urls:
      - NCBI BioProject
      - Sequence Read Archive (SRA)
  - id: format-004
    name: Hierarchical Cell Maps in NDEx
    description: >
      Cell maps shared via Network Data Exchange (NDEx) for visualization and access. Maps can be
      visualized in web browser or accessed via tools such as Cytoscape, HiView, and Python ndex2 library.
    access_urls:
      - https://www.ndexbio.org
  - id: format-005
    name: University of Virginia Dataverse
    description: >
      Archived RO-Crates available in University of Virginia's LibraData data archive (instance of
      Harvard's Dataverse, an NIH-approved generalist repository). Long-term preservation supported
      by committed institutional funds. Quarterly updates through November 2026.
    access_urls:
      - https://doi.org/10.18130/V3/DXWOS5
      - LibraData University of Virginia

