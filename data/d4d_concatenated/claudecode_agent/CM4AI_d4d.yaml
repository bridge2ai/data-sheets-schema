# Collection
acquisition_methods:
  - id: cm4ai:acquisition:ap-ms
    name: Affinity purification mass spectrometry
    description: >
      AP-MS on endogenously tagged cell lines to map protein-protein interactions
      of 100 chromatin regulators under different conditions.
    was_directly_observed: true
    acquisition_details:
      - Endogenous tagging of genes in MDA-MB-468 cells
      - AP-MS data acquisition under three conditions (untreated, paclitaxel, vorinostat)
      - 17 genes tagged in Year 1, 34 additional genes in process

  - id: cm4ai:acquisition:sec-ms
    name: Size exclusion chromatography mass spectrometry
    description: >
      SEC-MS for proteome-wide complex and interaction mapping as orthogonal approach
      to AP-MS.
    was_directly_observed: true
    acquisition_details:
      - SEC-MS performed on MDA-MB-468 cells under three conditions
      - Identified 72/100 chromatin modifiers with 52 in protein complexes
      - Over 1000 complexes detected in MDA-MB-468 cells
      - SEC-MS in KOLF2 iPSCs and derivatives uncovering 700+ protein complexes
      - Thousands of proteins with differential elution profiles between treatments

  - id: cm4ai:acquisition:immunofluorescence
    name: Immunofluorescence confocal microscopy
    description: >
      IF staining and high-resolution confocal microscopy for spatial proteomics
      mapping of protein subcellular organization.
    was_directly_observed: true
    acquisition_details:
      - Automated fixation and permeabilization protocols using pipetting robot
      - Four-channel staining (DAPI, calreticulin, tubulin, target protein)
      - Spatial proteomics mapping of 100 chromatin regulators in MDA-MB-468
      - 500 additional proteins pending from genetic perturbations and PPI results
      - Human Protein Atlas antibody resource utilized

  - id: cm4ai:acquisition:crispr-perturbation
    name: Single-cell CRISPR perturbation screens
    description: >
      CRISPR-Cas9 perturbation screens for genetic perturbation mapping with single-cell
      RNA sequencing readout (perturb-seq).
    was_directly_observed: true
    acquisition_details:
      - CRISPR lentiviral library targeting 100 chromatin factors with 6 guide RNAs per gene
      - MDA-MB-468 and KOLF2 CRISPR lines with inducible dCas9
      - Single-cell screens under 3 conditions for MDA-MB-468 (no treatment, paclitaxel, vorinostat)
      - Single-cell screens in undifferentiated KOLF2.1J iPSCs
      - 10x Genomics 3'HT kit used for sequencing
      - 11,739 targeted genes in final atlas

collection_mechanisms:
  - id: cm4ai:mechanism:mass-spectrometry
    name: Mass spectrometry instruments
    description: >
      Mass spectrometry instruments for AP-MS and SEC-MS protein interaction mapping.
    mechanism_details:
      - Affinity purification coupled with mass spectrometry
      - Size exclusion chromatography coupled with mass spectrometry
      - Proteome-wide interaction profiling

  - id: cm4ai:mechanism:confocal-microscopy
    name: Confocal microscopy
    description: >
      High-resolution confocal microscopy for immunofluorescence imaging of protein
      subcellular localization.
    mechanism_details:
      - Confocal microscopy with four-channel imaging
      - Immunofluorescence-based staining (ICC-IF)
      - Automated pipetting robot for sample preparation

  - id: cm4ai:mechanism:crispr-cas9
    name: CRISPR-Cas9 perturbation system
    description: >
      CRISPR-Cas9 gene perturbation with single-cell RNA sequencing for transcriptional
      and fitness phenotyping.
    mechanism_details:
      - CRISPRi gene knockdown with inducible dCas9
      - Lentiviral library delivery
      - Single-cell RNA sequencing with 10x Genomics 3'HT
      - Perturb-seq for simultaneous perturbation and transcriptional readout

  - id: cm4ai:mechanism:music-pipeline
    name: MuSIC data integration pipeline
    description: >
      Multi-Scale Integrated Cell (MuSIC) pipeline for integrating multimodal data
      streams into hierarchical cell maps.
    mechanism_details:
      - node2vec deep learning for PPI network embedding
      - Human Protein Atlas deep learning for image embedding
      - Contrastive deep learning for co-embedding integration
      - Community detection for protein hierarchy creation
      - Gene Ontology and Reactome alignment for annotation
      - Large language model for assembly naming

