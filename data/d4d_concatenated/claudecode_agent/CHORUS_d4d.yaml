# Ethics and Human Subjects
human_subject_research:
  id: chorus:hsr:001
  name: CHoRUS Human Subjects Research
  description: >
    Retrospective clinical data collection from 14 hospital systems under institutional IRB approvals
    and data use agreements. Patient-focused ethical and legal approaches manage privacy and bias while
    accounting for Social Determinants of Health. Partnership with AIM-AHEAD emphasizes diversity in
    AI/ML field with focus on reducing health disparities and promoting health equity. Ethics training
    integrated into collaborative research programs (Ethics of AI in Clinical Practice by Debora Simmons,
    UT Health).
  involves_human_subjects: true
  irb_approval:
    - Institutional IRB approvals at each of 14 data acquisition centers
    - Data use agreements between CHoRUS Network and contributing hospitals
    - Ethical review processes at lead institutions (MGH, UF, UT Health, Tufts)
  ethics_review_board:
    - Institutional Review Boards at 14 contributing hospitals
    - CHoRUS Network ethics and governance committees
    - AIM-AHEAD ethics expertise for AI/ML biases and privacy preservation
    - BRIDGE Center ethics consultation on data governance
  special_populations:
    - Focus on diverse and balanced cohort across Social Determinants of Health
    - Emphasis on underrepresented communities in biomedical research
    - Partnership with AIM-AHEAD to expand AI/ML proficiency in historically underrepresented groups
    - Training programs target post-baccalaureate students, early-career investigators from diverse backgrounds

sensitive_elements:
  - id: chorus:sensitive:001
    name: Clinical notes and free text
    description: >
      Clinical notes contain detailed patient narratives and potentially identifying information.
      Notes stored locally at contributing sites with only OHNLP-tokenized versions released to
      secure enclave. Privacy scan tools detect and remove Protected Health Information (PHI).
    sensitive_elements_present: true
    sensitivity_details:
      - Clinical documentation with patient narratives
      - Provider assessments and clinical reasoning
      - Potentially identifying details in free text
      - Local storage with controlled token-only release

  - id: chorus:sensitive:002
    name: Clinical imaging with anatomical detail
    description: >
      DICOM images from PACS systems contain anatomical and potentially identifying information.
      De-identification pipeline in process as of November 2024 to remove embedded metadata and
      facial features from imaging studies.
    sensitive_elements_present: true
    sensitivity_details:
      - Anatomical imaging with patient-specific features
      - DICOM metadata potentially containing identifiers
      - Facial features in head imaging
      - De-identification in progress

  - id: chorus:sensitive:003
    name: High-resolution physiological waveforms
    description: >
      Continuous waveform telemetry and EEG data provide high-resolution physiological patterns
      that may be individually characteristic. Data stored in controlled access enclave with
      licensing agreements required.
    sensitive_elements_present: true
    sensitivity_details:
      - ECG waveforms with individualized patterns
      - Neurophysiological EEG signatures
      - Continuous monitoring data linked to specific admissions
      - Controlled access with privacy protections

