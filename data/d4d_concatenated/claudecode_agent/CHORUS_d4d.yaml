      Dataset contains protected health information requiring controlled access agreements
      and secure enclave storage. All data modalities under controlled access with licensing
      agreements required.
    confidential_elements_present: true
    confidentiality_details:
      - All data modalities require controlled access via licensing agreements
      - OMOP and waveform data stored in secure collaborative cloud enclave
      - Clinical note tokens in enclave (full text retained locally at sites)
      - De-identification protocols applied across all modalities

sensitive_elements:
  - description: >
      Contains sensitive patient-level clinical information including demographics, diagnoses,
      procedures, medications, clinical notes, imaging, and physiological monitoring data.
      Privacy managed through de-identification, controlled access, and secure enclave storage.
    sensitive_elements_present: true
    sensitivity_details:
