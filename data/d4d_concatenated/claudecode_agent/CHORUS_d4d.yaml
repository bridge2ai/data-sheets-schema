id: https://chorus4ai.org/
name: CHoRUS
title: Patient-Focused Collaborative Hospital Repository Uniting Standards (CHoRUS) for Equitable AI
description: >
  The CHoRUS (Collaborative Hospital Repository Uniting Standards) for Equitable AI is a flagship Bridge2AI dataset
  designed to improve recovery from acute illness through the creation of the most diverse, high-resolution, ethically
  sourced, AI-ready clinical dataset. This multicenter collaboration spans 20 academic centers (14 as data acquisition
  centers) and harmonizes multi-modal Electronic Health Record (EHR) data, physiological waveforms, clinical imaging,
  and text data using unified international standards (OMOP, DICOM, WFDB, EDF+). As of November 2024, the dataset
  covers 14 different hospitals with 23,400 unique patient admissions. The project emphasizes patient-focused ethical
  and legal approaches to manage privacy and bias while accounting for Social Determinants of Health. A visualization
  and annotation environment enables data labeling with clinically important prediction targets. Federated access
  mechanisms ensure balanced and diverse cohort representation. The dataset is available under controlled access with
  licensing agreements required for all users. CHoRUS collaborates with the Bridge2AI program and three other data
  generation projects to advance equitable AI in clinical care.
