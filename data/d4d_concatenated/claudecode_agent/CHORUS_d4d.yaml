# Collection
acquisition_methods:
  - description: >
      Retrospective extraction of clinical data from hospital information systems across
      14 contributing data acquisition centers. Multi-modal data synchronized by admission
      identifiers following CHoRUS standard operating protocols.
    was_directly_observed: true
    acquisition_details:
      - Retrospective data extraction from hospital information systems
      - Direct capture from electronic health records, monitoring devices, imaging systems
      - Automated ETL pipelines with manual clinical validation
      - Multi-modal data synchronized by admission identifiers

collection_mechanisms:
  - description: >
      Automated extraction from electronic health record systems with transformation to OMOP
      common data model. Waveform capture from bedside monitors via gateway/middleware. DICOM
      imaging retrieval from PACS. Clinical text processed via OHNLP toolkit.
    mechanism_details:
      - Automated ETL pipelines for structured EHR to OMOP transformation
      - Manual validation by clinical collaborators for semantic mappings
      - Waveform gateway/middleware integration to WFDB format
      - PACS integration for DICOM retrieval with de-identification pipeline
      - OHNLP toolkit for clinical text extraction and tokenization

data_collectors:
  - description: >
      14 academic medical centers contributing as data acquisition sites within 20-center
      CHoRUS Network collaboration. Data site managers coordinate extraction; Standards teams
      validate semantic mappings; Data Acquisition teams manage site-specific pipelines;
      Tooling teams provide software and infrastructure support.
    collector_details:
      - 14 data acquisition centers across 20 academic medical center collaboration
      - Site-specific data managers coordinate extraction and contribution
      - Cross-site Standards, Data Acquisition, and Tooling teams

collection_timeframes:
  - description: >
      Retrospective data collection from historical hospital admissions with ongoing contributions
      from sites as data extraction pipelines complete. As of November 2024, dataset includes
      23,400 unique admissions from 14 hospitals.
    timeframe_details:
      - "Retrospective data from historical hospital admissions"
      - "As of November 2024: 23,400 admissions from 14 hospitals"
      - "Ongoing site contributions with variable delivery timelines"

# Preprocessing
preprocessing_strategies:
  - description: >
      Transformation of source EHR data to OMOP (Observational Medical Outcomes Partnership)
      common data model to harmonize data across contributing sites. Waveform telemetry converted
      to WFDB format following PhysioNet schema. Clinical notes processed with OHNLP toolkit.
      Imaging de-identification in progress.
    preprocessing_details:
      - ETL pipelines transform site EHR formats to OMOP with extensions
      - OMOP schema harmonization enables cross-site queries
      - Waveform conversion to WFDB format with PhysioNet schema
      - OHNLP toolkit tokenization of clinical notes
      - Imaging de-identification pipeline development

cleaning_strategies:
  - description: >
      Data validation and quality checks ensure completeness across modalities and sites.
      Site characterization reports generated and returned for iterative quality improvement.
    cleaning_details:
      - Characterization reports generated for contributing sites
      - Data quality metrics tracked via project management systems
      - Clinical validation of semantic mappings
      - Iterative feedback loops for quality improvement

labeling_strategies:
  - description: >
      Visualization and annotation environment planned to label data with prediction targets
      important for AI/ML model development. Annotation infrastructure in development with
      target labels to be defined by research community.
    labeling_details:
      - Annotation environment in development
      - Collaborative labeling infrastructure planned
      - Target labels for prediction tasks to be community-defined

# Uses
existing_uses:
  - examples:
