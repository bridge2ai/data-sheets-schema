# Composition
instances:
  - id: chorus:instance:001
    name: Patient hospital admissions
    description: >
      Patient admissions to acute care hospitals from 14 different medical centers. As of November 2024,
      the dataset includes 23,400 unique hospital admissions. Data collection is retrospective, covering
      patients who received acute care. The dataset emphasizes diversity across Social Determinants of
      Health to enable equitable AI model development.
    instance_type: >
      Hospital admission encounters from 14 academic medical centers across the United States, collected
      retrospectively from electronic health record systems, physiological monitoring systems, imaging
      archives (PACS), and EEG databases.

subsets:
  - id: chorus:subset:001
    name: Controlled Access Dataset
    description: >
      All CHoRUS data is available under controlled access with licensing agreements required. As of
      November 2024, OMOP-standardized EHR data and telemetry waveforms are stored in a secure
      enclave. Clinical notes are stored locally at contributing sites (except tokens). Imaging
      de-identification is in process. EEG data extraction is in process. Datasets are actively being
      used for training activities and publications.

sampling_strategies:
  - id: chorus:sampling:001
    name: Multicenter federated sampling
    description: >
      Federated access enables sampling methods to ensure a balanced and diverse cohort across 14
      data acquisition centers. Sites provide regular status updates on data extract creation and
      curation through GitHub interface or Google Forms. Data contributing sites follow standard
      operating protocols (SOPs) for extracting and harmonizing clinical data.
    is_sample:
      - true
    is_random:
      - false
    is_representative:
      - true
    strategies:
      - Multicenter data acquisition from 14 academic hospitals
      - Site status tracking through GitHub project management
      - Standardized extraction and curation protocols (SOPs)
      - Federated sampling for balanced and diverse cohort representation
      - Monitoring and quality control through site submission tracking

# Collection Process
collection_mechanisms:
  - id: chorus:collection:001
    name: Retrospective EHR data extraction
    description: >
      Retrospective extraction of electronic health record data from 14 hospital systems using
      standardized extraction protocols. Sites follow step-by-step SOPs with dynamic links to
      validation procedures documented in the Chorus_SOP repository. Data includes demographics,
      medications, procedures, diagnoses, and nursing flowsheets.

  - id: chorus:collection:002
    name: Physiological waveform capture
    description: >
      Collection of waveform telemetry from bedside monitors and gateway/middleware systems.
      Waveforms are converted to WFDB (Waveform Database) format following PhysioNet schema
      extensions. Documentation and conversion scripts maintained in chorus_waveform repository.

  - id: chorus:collection:003
    name: Clinical imaging from PACS
    description: >
      Extraction of clinical imaging from Picture Archiving and Communication Systems (PACS)
      at participating hospitals. Images are standardized to DICOM format. De-identification
      process is ongoing as of November 2024.

  - id: chorus:collection:004
    name: Clinical notes tokenization
    description: >
      Clinical notes extracted and tokenized using OHNLP (Open Health Natural Language Processing)
      toolkit. Notes are stored locally at sites except for tokenized versions. OHNLP open source
      schema provides standardized text processing.

  - id: chorus:collection:005
    name: EEG waveform extraction
    description: >
      Extraction of EEG waveform data from hospital EEG databases. Data is standardized to
      EDF+ (European Data Format Plus) and Persyst formats. EEG extraction is in process as
      of November 2024.

acquisition_methods:
  - id: chorus:acquisition:001
    name: OMOP Common Data Model for EHR
    description: >
      Demographics, medications, procedures, diagnoses, and nursing flowsheets are mapped to the
      Observational Medical Outcomes Partnership (OMOP) Common Data Model. OMOP schema with extensions
      provides standardized representation of clinical data. Metadata schema is published and publicly
      available.

  - id: chorus:acquisition:002
    name: Time-stamped medication administration
    description: >
      Medication administration records with dosing time-stamped upon each infusion change or dose
      administration. Stored in OMOP format with controlled access. High-frequency temporal resolution
      enables analysis of medication effects and pharmacodynamics.

  - id: chorus:acquisition:003
    name: High-frequency nursing flowsheets
    description: >
      Nursing documentation captured in flowsheets with high-frequency temporal resolution.
      Includes vital signs, assessments, and interventions documented by nursing staff.
      Standardized to OMOP format with controlled access.

  - id: chorus:acquisition:004
    name: DICOM standardized imaging
    description: >
      Clinical imaging from PACS systems standardized to DICOM (Digital Imaging and Communications
      in Medicine) format. DICOM schema provides standardized metadata for image types, acquisition
      parameters, and patient information (de-identified).

  - id: chorus:acquisition:005
    name: WFDB waveform telemetry
    description: >
      Physiological waveforms from bedside monitors converted to Waveform Database (WFDB) format
      following PhysioNet schema extensions. Enables standardized analysis of continuous physiological
      signals including ECG, blood pressure, respiratory rate, and oxygen saturation.

  - id: chorus:acquisition:006
    name: OHNLP tokenized clinical notes
    description: >
      Clinical notes processed using Open Health Natural Language Processing (OHNLP) toolkit for
      tokenization and standardization. OHNLP open source schema enables natural language processing
      while maintaining patient privacy through local storage of full text.

  - id: chorus:acquisition:007
    name: EDF+ and Persyst EEG data
    description: >
      EEG waveforms from hospital databases standardized to EDF+ (European Data Format Plus) and
      Persyst formats. Open source EDF+ and Persyst schemas enable standardized neurophysiological
      data analysis. Extraction in process as of November 2024.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: chorus:preproc:001
    name: Multi-site data harmonization
    description: >
      Standardized operating protocols (SOPs) guide data extraction and harmonization across 14
      contributing sites. Interactive workflow diagrams describe step-by-step processes with dynamic
      links to SOP documents validated through internal review in Chorus_SOP repository.
    preprocessing_details:
      - Site-specific extraction following standardized SOPs
      - Semantic mapping to international standards (OMOP, DICOM, WFDB, EDF+, OHNLP)
      - Validation and quality control through site status tracking
      - Documentation and recordings compiled by Standards, Data Acquisition, and Tooling sub-teams

  - id: chorus:preproc:002
    name: Format standardization and conversion
    description: >
      Data converted from diverse source formats to unified international standards. EHR data mapped
      to OMOP, imaging to DICOM, waveforms to WFDB, EEG to EDF+/Persyst, and clinical notes tokenized
      with OHNLP. Conversion scripts and documentation maintained in open-source repositories.
    preprocessing_details:
      - OMOP mapping for demographics, medications, procedures, diagnoses, flowsheets
      - DICOM conversion for clinical imaging from PACS
      - WFDB conversion for physiological waveforms with PhysioNet schema extensions
      - OHNLP tokenization for clinical notes
      - EDF+ and Persyst standardization for EEG data

  - id: chorus:preproc:003
    name: Semantic mapping and validation
    description: >
      Validated semantic mappings connect clinical data in various source formats to international
      standards. Clinical expertise supports mapping and validation through chorus-mapping repository
      with documentation and pooled tabular mappings. Clinical validation SOP guides contributions
      to mapping efforts.
    preprocessing_details:
      - Semantic mappings from source EHR systems to OMOP vocabulary
      - Clinical validation of mapped concepts and relationships
      - Pooled tabular mappings shared across sites
      - Clinical collaborator review and validation process

cleaning_strategies:
  - id: chorus:cleaning:001
    name: De-identification pipeline
    description: >
      Patient data de-identified following privacy and regulatory requirements. Imaging de-identification
      in process as of November 2024. Clinical notes stored locally with only tokens released to enclave.
      Privacy scan tools available in privacy_scan_tool repository for automated Protected Health
      Information (PHI) detection.
    cleaning_details:
      - Automated PHI detection using privacy scan tools
      - DICOM image de-identification in progress
      - Clinical note tokenization to remove identifiable information
      - Local storage of sensitive text data with controlled token release

labeling_strategies:
  - id: chorus:labeling:001
    name: Visualization and annotation environment
    description: >
      Visualization and annotation environment enables labeling of data with targets important for
      clinical prediction. Supports identification of clinically relevant outcomes, events, and
      phenotypes for AI model training and validation.
    labeling_details:
      - Interactive visualization tools for clinical data review
      - Annotation interface for outcome and event labeling
      - Clinical expert review and validation of labels
      - Target definitions for prediction tasks

# Uses
intended_uses:
  - id: chorus:use:001
    name: AI/ML model development for acute illness
    description: >
      Primary intended use is development and validation of AI/ML models to improve recovery from
      acute illness. Dataset supports machine learning for clinical prediction, risk stratification,
      treatment optimization, and outcome forecasting using multi-modal clinical data.

  - id: chorus:use:002
    name: Health equity research and training
    description: >
      Enable research addressing health disparities and training of diverse workforce in clinical AI.
      Partnership with AIM-AHEAD Consortium provides specialized AI/ML training for clinical care to
      underrepresented trainees. Training program includes hands-on experience with CHoRUS ecosystem,
      OHDSI/OMOP tools, and ethics of clinical AI.

  - id: chorus:use:003
    name: Standards development and validation
    description: >
      Serve as reference implementation for clinical data standardization using OMOP, DICOM, WFDB,
      EDF+, and OHNLP. Support development of best practices for curating and delivering interoperable
      clinical datasets. Provide validated semantic mappings and SOPs for multi-site data harmonization.

  - id: chorus:use:004
    name: Federated analytics and collaborative research
    description: >
      Enable federated analytics across distributed hospital systems while maintaining patient privacy
      and institutional data governance. Support collaborative research through controlled access
      mechanisms, standardized data formats, and shared analytical tools.

discouraged_uses:
  - id: chorus:discouraged:001
    name: Unauthorized data access or sharing
    description: >
      Access to CHoRUS data requires registration with institutional email, licensing agreement signature,
      and controlled access approval. Unauthorized access, re-sharing, or distribution of data violates
      data use agreements and privacy regulations.

  - id: chorus:discouraged:002
    name: Re-identification attempts
    description: >
      Attempts to re-identify patients from de-identified data violate ethical principles and data use
      agreements. Privacy protections including de-identification, local storage of sensitive data, and
      controlled access mechanisms must be respected.

  - id: chorus:discouraged:003
    name: Clinical decision-making without validation
    description: >
      Dataset is for research and training purposes. AI/ML models developed using CHoRUS data should
      undergo appropriate clinical validation, regulatory review, and institutional approval before
      use in patient care or clinical decision-making.

# Distribution
license: Controlled Access with Licensing Agreement
license_and_use_terms:
  id: chorus:license:001
  name: Controlled Access License
  description: >
    All CHoRUS data is distributed under controlled access requiring registration and licensing agreement.
    Participants must fill out registration form with name, email (institutional email required, not personal),
    and institution. Once access is granted, users receive email with access instructions. All participants
    must sign a licensing agreement before accessing data. Data stored in secure enclave with role-based
    access controls.
  license_terms:
    - Registration required with institutional email address
    - Licensing agreement must be signed by all participants
    - Controlled access with approval process
    - Data use restrictions specified in agreement
    - No unauthorized sharing or redistribution
    - Clinical notes and sensitive data stored locally with restricted access
    - Imaging and EEG data subject to ongoing de-identification processes

distribution_formats:
  - id: chorus:format:001
    name: OMOP Common Data Model
    description: >
      EHR data (demographics, medications, procedures, diagnoses, nursing flowsheets) distributed
