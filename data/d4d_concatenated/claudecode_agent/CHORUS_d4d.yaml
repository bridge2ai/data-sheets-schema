future_use_impacts:
  - description: >
      Dataset diversity and multi-modal coverage enable health equity research addressing
      health disparities through AI/ML on diverse clinical populations. Social Determinants
      of Health incorporated into data model. Partnership with AIM-AHEAD expands access to
      underrepresented researchers.
    impact_details:
      - Multi-center diversity supports generalizability
      - Social Determinants of Health considerations
      - Health equity focus through AIM-AHEAD partnership
      - Ethics expertise on bias and privacy from BRIDGE Center

discouraged_uses:
  - description: >
      Re-identification of individual patients from de-identified data is prohibited and violates
      data use agreements. Applications perpetuating bias, discrimination, or harm to patient
      populations are discouraged.
    discouragement_details:
      - Re-identification prohibited under licensing agreements
      - Ethical frameworks emphasize fairness and equity
      - Training programs include ethics and policy modules

