# Motivation
purposes:
  - description: >
      Develop the most diverse, high-resolution, ethically sourced, AI-ready dataset to
      answer the grand challenge of improving recovery from acute illness across diverse
      patient populations, with specific attention to diversity, equity, and ethical sourcing
      through patient-focused frameworks accounting for Social Determinants of Health.

tasks:
  - description: >
      Support AI/ML model development and validation for clinical care applications,
      particularly for prediction and decision support related to acute illness recovery,
      with emphasis on diverse patient populations and multi-modal data integration across
      EHR, waveforms, imaging, and clinical text.

addressing_gaps:
  - description: >
      Existing clinical datasets often lack diversity, multi-modal integration, or ethical
      frameworks addressing bias and Social Determinants of Health. CHoRUS fills this gap
      by providing diverse, high-resolution multi-modal clinical data (EHR, waveforms, imaging,
      text) harmonized across 14 hospitals with explicit ethical frameworks and partnership
      with AIM-AHEAD to address health disparities.

# Composition
instances:
  - description: >
      Individual hospital admissions for patients experiencing acute illness. Each admission
      represents an instance with associated multi-modal data including demographics, diagnoses,
      procedures, medications, nursing flowsheets, clinical notes (tokenized via OHNLP),
      imaging (DICOM), waveform telemetry (WFDB format), and EEG data (EDF+/Persyst). As of
      November 2024, the dataset includes 23,400 unique admissions from 14 hospitals. Data
      types follow international standards including OMOP for structured EHR data, WFDB for
      waveforms, DICOM for imaging, and OHNLP for clinical text.

subsets:
  - id: chorus:subset-demographics
    name: Demographics
    description: Patient demographic information in OMOP format with controlled access via collaborative cloud enclave
  - id: chorus:subset-diagnoses
    name: Diagnoses
    description: Physician-documented diagnoses in OMOP format with controlled access
  - id: chorus:subset-procedures
    name: Procedures
    description: Physician-documented procedures in OMOP format with controlled access
  - id: chorus:subset-medications
    name: Medication Administration
    description: >
      Time-stamped medication dosing records upon each infusion change or dose administration,
      in OMOP format with controlled access
  - id: chorus:subset-nursing
    name: Nursing Flowsheets
    description: High-frequency nursing documentation in OMOP format (with extensions) with controlled access
  - id: chorus:subset-notes
    name: Clinical Notes
    description: >
      Clinical notes extracted and tokenized using OHNLP toolkit, with tokens stored in enclave
      (full text local at sites), following OHNLP open source schema, controlled access
  - id: chorus:subset-imaging
    name: Imaging
    description: >
      Medical imaging from PACS in DICOM format (de-identification in progress), planned for
      controlled access with DICOM schema metadata
  - id: chorus:subset-waveforms
    name: Waveform Telemetry
    description: >
      Bedside monitor waveform data via gateway/middleware in WFDB format, controlled access,
      PhysioNet extended schema, DOI 10.1007/s12028-024-02007
  - id: chorus:subset-eeg
    name: EEG Waveforms
    description: >
      Hospital database EEG data in EDF+ and Persyst formats (extraction in progress), planned
      for controlled access with EDF+/Persyst schema metadata

sampling_strategies:
  - description: >
      Multi-center retrospective data acquisition from 14 academic medical centers serving as
      data acquisition sites (within 20-center CHoRUS collaboration network). Federated sampling
      enables balanced and diverse cohort representation. Patient-focused ethical approaches
      account for Social Determinants of Health.

subpopulations:
  - description: >
      Patients admitted to participating hospitals experiencing acute illness conditions
      requiring intensive monitoring and treatment. Multi-center sampling provides diversity
      across geographic regions and patient demographics.

anomalies:
