      - https://github.com/chorus-ai

  - id: chorus:format:002
    name: DICOM imaging format
    description: >
      Clinical imaging distributed in DICOM (Digital Imaging and Communications in Medicine) format.
      De-identification in process as of November 2024. DICOM schema provides standardized metadata
      for image types and acquisition parameters.
    access_urls:
      - https://chorus4ai.org/

  - id: chorus:format:003
    name: WFDB waveform format
    description: >
      Physiological waveforms distributed in WFDB (Waveform Database) format following PhysioNet
      schema extensions. Includes bedside monitor data for ECG, blood pressure, respiratory rate,
      oxygen saturation, and other continuous physiological signals.
    access_urls:
      - https://chorus4ai.org/
      - https://github.com/chorus-ai/chorus_waveform

  - id: chorus:format:004
    name: OHNLP tokenized text
    description: >
      Clinical notes processed with OHNLP (Open Health Natural Language Processing) toolkit.
      Tokenized versions available in enclave while full text stored locally at sites. OHNLP
      open source schema enables NLP while maintaining privacy.
    access_urls:
      - https://chorus4ai.org/

  - id: chorus:format:005
    name: EDF+ and Persyst EEG
    description: >
      EEG waveforms distributed in EDF+ (European Data Format Plus) and Persyst formats. Open
      source schemas enable standardized neurophysiological analysis. Extraction in process as
      of November 2024.
    access_urls:
      - https://chorus4ai.org/

