# Composition
instances:
  - id: instance-001
    name: Individual participants
    description: >
      Individual participants aged 40 and older with and without Type 2 Diabetes Mellitus (T2DM).
      Target enrollment is 4,000 people, triple-balanced by self-reported race/ethnicity (Asian,
      Black, Hispanic, White), T2DM severity (no diabetes, pre-diabetes/lifestyle-controlled
      diabetes, diabetes treated with oral medications or non-insulin injections, insulin-controlled
      diabetes), and biological sex (male, female). Participants must speak, read, and understand
      English. Exclusion criteria include pregnancy and type 1 diabetes.
    instance_type: >
      Human participants recruited from three health system sites (University of Alabama at
      Birmingham, University of California San Diego, University of Washington) between
      2022 and 2026.

subsets:
  - id: subset-001
    name: Public Access Dataset
    description: >
      Includes data not considered sensitive personal health information, available to the
      public for download upon agreement with a license. Contains survey data, blood and urine
      lab results, fitness activity levels, clinical measurements (e.g., monofilament and
      cognitive function testing), retinal images, ECG, blood glucose levels, and environmental
      variables such as home air quality. Available at https://fairhub.io/datasets/2.
  - id: subset-002
    name: Controlled Access Dataset
    description: >
      Includes sensitive data accessible by entering into a data use agreement. Contains
      5-digit zip code, sex, race, ethnicity, genetic sequencing data (from buffy coats),
      past health records, medications, and traffic and accident reports. Access requirements
      are being developed by the Data Access Committee.
  - id: subset-003
    name: Biorepository
    description: >
      Biobanked samples stored at UAB Center for Clinical and Translational Science (CCTS),
      including plasma, serum, buffy coats, peripheral blood mononuclear cells (PBMCs),
      PAXgene RNA, and urine. Available to researchers for future ancillary studies according
      to procedures and policies in development. Finite number of samples available.

sampling_strategies:
  - id: sampling-001
    name: Triple-balanced recruitment
    description: >
      Recruitment sampling procedures aimed at achieving approximately equal distribution of
      participants across three dimensions: (1) race/ethnicity (Asian, Black, Hispanic, White),
      (2) T2DM severity (no diabetes, pre-diabetes/lifestyle-controlled, medication-controlled,
      insulin-controlled), and (3) biological sex (male, female). This balanced design is
      critical for developing unbiased machine learning models.
    is_sample:
      - true
    is_random:
      - false
    is_representative:
      - false
    strategies:
      - Targeted recruitment to balance demographics across race/ethnicity, sex, and diabetes severity
      - Wave-based recruitment with monitoring and adjustment through under- and oversampling
      - Recruitment from electronic health records screening using ICD-10 codes (R73.09 for pre-diabetes, E11.X for T2DM)
      - Personalized invitation letters and emails with REDCap recruitment interface

