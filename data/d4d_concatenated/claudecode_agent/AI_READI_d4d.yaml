# Motivation
purposes:
  - id: purpose-001
    name: Understanding T2DM salutogenesis
    description: >
      Better understand salutogenesis (the pathway from disease to health) in Type 2 Diabetes
      Mellitus using a hypothesis-agnostic, harmonized, multi-domain dataset designed specifically
      for AI/ML research. The dataset aims to provide critical insights into how individuals can
      transition from diabetes toward health resilience.
  - id: purpose-002
    name: Establishing AI/ML data standards
    description: >
      Establish standards, best practices, and guidelines for collection, preparation, and
      sharing of medical/health data sets targeted for AI/ML applications. This includes
      guidance from bioethicists on ethical and equitable data collection and management
      practices, with adherence to FAIR principles.
  - id: purpose-003
    name: Addressing demographic inequities in T2DM research
    description: >
      Address the lack of racial and ethnic diversity in T2DM research by creating a dataset
      that is triple-balanced across race/ethnicity (Asian, Black, Hispanic, White), biological
      sex (male, female), and diabetes severity (no diabetes, pre-diabetes/lifestyle-controlled,
      medication-controlled, insulin-controlled).

tasks:
  - id: task-001
    name: Enable multi-domain AI/ML analyses for T2DM
    description: >
      Enable downstream AI/ML analyses across survey, clinical, imaging, wearable device,
      environmental, and biospecimen domains related to T2DM that may not be feasible with
      existing data sources such as claims or electronic health records data alone. The
      multimodal nature of the data supports complex machine learning model development.
  - id: task-002
    name: Develop unbiased AI/ML models
    description: >
      Support the development of unbiased machine learning models through balanced data
      collection across demographic groups and diabetes severity levels. The triple-balanced
      design is critical for preventing algorithmic bias in AI/ML applications.
  - id: task-003
    name: Study T2DM disease trajectories
    description: >
      Study disease trajectories and salutogenesis pathways in T2DM through cross-sectional
      analysis of participants at different disease stages, enabling pseudotime manifold
      analysis to predict disease progression and paths to health resilience.

addressing_gaps:
  - id: gap-001
    name: Lack of multimodal T2DM datasets
    description: >
      Provide a large-scale, harmonized, multi-site, multi-domain dataset enabling AI/ML
      analyses not feasible with existing sources (e.g., claims or EHR alone). With 4,000
      participants and over 10 variable domains, this is the largest publicly accessible
      dataset of its kind.
  - id: gap-002
    name: Demographic underrepresentation
    description: >
      Address demographic inequities in T2DM research by recruiting equal proportions across
      four race/ethnic groups (Asian, Black, Hispanic, White) and both biological sexes,
      improving upon many previous epidemiological studies and clinical trials that lacked
      diversity.
  - id: gap-003
    name: AI-readiness of medical datasets
    description: >
      Create a model for future AI-ready medical datasets through comprehensive metadata,
      standardized data formats, FAIR compliance, and ethical data governance practices
      that can be replicated for other health conditions.

