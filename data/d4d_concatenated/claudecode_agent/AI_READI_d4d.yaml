# Collection Process
collection_mechanisms:
  - id: collection-001
    name: In-person data collection visits
    description: >
      Single study encounter per participant at one of three data collection sites (Birmingham,
      San Diego, Seattle). Multi-domain protocol containing over 10 data collection domains
      performed during the visit lasting between 2.5 and 4 hours.
  - id: collection-002
    name: Electronic health record screening
    description: >
      Source population identified by screening electronic health records for patients aged
      40+ who had medical encounters between 2020-2025. ICD-10 codes used to identify T2DM
      (E11.X) and pre-diabetes (R73.09) cases.
  - id: collection-003
    name: Wave-based recruitment
    description: >
      Participants recruited in waves to facilitate efficient sampling. Composition and size
      of each wave influenced by observed participation characteristics to maintain balance
      across race/ethnicity, sex, and diabetes severity. Enrollment began July 18, 2023 and
      continues until November 30, 2026.
  - id: collection-004
    name: Home-based wearable monitoring
    description: >
      Continuous glucose monitoring (Dexcom G6, 5-minute intervals), physical activity
      monitoring (Garmin VivoSmart 5), and environmental sensor monitoring (temperature,
      humidity, air quality) conducted at participants' homes over 10-day monitoring periods.
  - id: collection-005
    name: Biospecimen collection and biobanking
    description: >
      Blood (53 mL) and urine collected during study visit. Local processing for plasma,
      serum, buffy coats at all sites. Centralized biobanking at UAB CCTS. Standardized
      operating procedures ensure consistent handling.

acquisition_methods:
  - id: acquisition-001
    name: Survey and questionnaire data
    description: >
      Self-reported data collected via REDCap interfaces including demographics, medical
      history, social determinants of health, depression screening (CES-D-10), diabetes-related
      emotional distress (PAID scale), diabetes self-care score, dietary assessment, ophthalmic
      survey, substance use (smoking, alcohol, vaping, marijuana), general health conditions,
      and current medications with RxNorm codes.
  - id: acquisition-002
    name: Physical measurements and vital signs
    description: >
      Height, weight, waist and hip circumference (waist-hip ratio and BMI calculated), blood
      pressure (systolic and diastolic, measured twice separated by 2 minutes), and heart rate
      collected during in-person visit using standardized protocols.
  - id: acquisition-003
    name: Retinal imaging
    description: >
      Multi-device retinal imaging protocol capturing data from Aurora IQ (Optomed), EIDON
      widefield truecolor confocal fundus system (iCare), Spectralis HRA OCT and OCTA
      (Heidelberg Engineering), Maestro2 3D OCT-1 (Topcon), Triton DRI OCT (Topcon),
      Cirrus 5000 (Carl Zeiss), and Fluorescence Lifetime Imaging Ophthalmoscopy (FLIO,
      Heidelberg Engineering). Both eyes imaged under dilated conditions (except Aurora IQ).
      Output formats include DICOM, with proprietary formats (.fda, .sdt) converted to DICOM.
  - id: acquisition-004
    name: Visual function testing
    description: >
      Visual acuity and contrast sensitivity under photopic (daylight) and mesopic (dim light)
      conditions using Electronic Visual Acuity tester (M&S Technology) and Mars chart (Mars
      Perceptrix). Autorefraction data collected using Topcon KR 800.
  - id: acquisition-005
    name: Clinical laboratory testing
    description: >
      Complete blood count (CBC) from fresh whole blood at local CLIA-certified labs. Central
      lab testing at UW Nutrition and Obesity Research Center (NORC) for EDTA plasma tests
      (NT-proBNP, Troponin-T, C-peptide, insulin), serum tests (CRP-HS, lipid panel, glucose,
      kidney and liver function markers), whole blood tests (HbA1c), and urine tests (creatinine,
      albumin, other markers).
  - id: acquisition-006
    name: Electrocardiogram (ECG)
    description: >
      12-lead ECG data collected using Philips Pagewriter TC30 Cardiograph during study visit
      with participant sitting in reclining chair or lying supine at recorded position
      (0째, 30째, 60째, or 90째 relative to supine).
  - id: acquisition-007
    name: Cognitive function testing
    description: >
      Montreal Cognitive Assessment (MoCA) administered electronically on iPad using MoCA Duo
      Application (total score, section subscores, Memory Index Score, task completion times).
      Total possible score is 30, with higher numbers representing better performance.
  - id: acquisition-008
    name: Peripheral neuropathy assessment
    description: >
      Monofilament testing performed to assess peripheral neuropathy using 10g filament at
      three locations on each foot (10 times per location) with participant's eyes closed,
      responding yes/no whether they feel the filament.
  - id: acquisition-009
    name: Continuous glucose monitoring
    description: >
      Dexcom G6 Continuous Glucose Monitor capturing blood glucose measurements (mg/dL) every
      5 minutes for 10 days. Data exported in CSV format.
  - id: acquisition-010
    name: Physical activity monitoring
    description: >
      Garmin VivoSmart 5 wearable device capturing number of steps, heart rate, sleep duration
      (circadian and diurnal rhythm), and oxygen saturation for 10 days. Data exported in .FIT
      format and converted to mHealth standard.
  - id: acquisition-011
    name: Environmental monitoring
    description: >
      Custom-designed environmental sensor (Karalis Johnson Retina Center, UW) capturing ambient
      temperature, relative humidity, nitrogen oxides (NO and NO2), volatile organic compounds,
      particulate matter (PM1.0, PM2.5, PM4, PM10), and multi-spectral light intensity (11
      measurements) for 10 days. Data in CSV format.
  - id: acquisition-012
    name: Biospecimen collection
    description: >
      Non-fasting blood (53 mL) and urine collection. Processing includes whole blood for CBC,
      EDTA plasma, serum, buffy coats for genomic DNA extraction, peripheral blood mononuclear
      cells (PBMCs) from CPT tubes, and PAXgene RNA vacutainers. Samples stored at UAB CCTS
      biorepository at appropriate temperatures.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: preproc-001
    name: Data standardization and harmonization
    description: >
      Data harmonized across three collection sites (Birmingham, San Diego, Seattle) using
      standardized operating procedures, common protocols, and centralized data management
      through REDCap. Ensures consistency and comparability across sites.
    preprocessing_details:
      - Standardized operating procedures across all three sites
      - Common protocols and equipment
      - Centralized data management through REDCap
      - Standardized training of study coordinators with certification process
      - Manual of Procedures (MOP) for reference
  - id: preproc-002
    name: Image format conversion
    description: >
      Retinal imaging data converted from proprietary formats (.fda, .sdt) to DICOM standard
      for the dataset. Wearable device data converted from .FIT format to mHealth standard.
    preprocessing_details:
      - Proprietary retinal imaging formats (.fda, .sdt) converted to DICOM
      - Wearable device data (.FIT) converted to mHealth standard
      - ECG data exported in .xml format
      - MoCA data exported in .csv format
  - id: preproc-003
    name: Biospecimen processing
    description: >
      Standardized local processing for plasma, serum, and buffy coats using consistent
      protocols. Centralized processing of CPT tubes for PBMC isolation at UAB CCTS. Batch
      shipping of biospecimens for central clinical lab analyses.
    preprocessing_details:
      - Standardized local processing for plasma, serum, buffy coats
      - Centralized PBMC processing at UAB CCTS
      - Batch shipping for central lab analyses at UW NORC
      - Genomic DNA extractions from stored buffy coats performed at UAB CCTS
  - id: preproc-004
    name: Quality control and validation
    description: >
      Multiple quality control measures including standardized training of study coordinators,
      equipment calibration, duplicate measurements, and data validation checks in REDCap
      system. Data managers at each site oversee quality control before uploading to FAIRhub.
    preprocessing_details:
      - Standardized training of study coordinators with certification
      - Equipment calibration protocols
      - Duplicate measurements for quality assurance (e.g., blood pressure measured twice)
      - Data validation checks in REDCap
      - Practice subjects required before enrolling participants
  - id: preproc-005
    name: Data mapping to standards
    description: >
      All data mapped to applicable data standard formats such as Observational Medical Outcomes
      Partnership Common Data Model for clinical data and DICOM format for retinal imaging.
      Data stored and shared as 'AI-ready' enabling immediate AI/ML research without reformatting.
    preprocessing_details:
      - OMOP Common Data Model for clinical data
      - DICOM for retinal imaging
      - mHealth standard for wearable device data
      - RxNorm codes for medications
      - ICD-10 codes for diabetes classification

cleaning_strategies:
  - id: cleaning-001
    name: Multi-site harmonization
    description: >
      Standardized protocols and procedures across all three data collection sites ensure
      data consistency and quality. Common equipment, training, and REDCap data management
      system used to maintain FAIR principles compliance.
    cleaning_details:
      - Cross-site harmonization procedures
      - Standardized equipment and training
      - REDCap data management for quality
      - FAIR principles implementation
      - Pilot enrollment period (July 18 - November 30, 2023) to ensure coordinator familiarity

# Uses
intended_uses:
  - id: use-001
    name: AI/ML model development for T2DM
    description: >
      Primary intended use is development and training of artificial intelligence and machine
      learning models to study Type 2 Diabetes Mellitus, disease trajectories, and salutogenesis
      (pathways to health resilience). Designed for pseudotime manifold analysis to predict
      disease progression.
  - id: use-002
    name: Multi-modal T2DM research
    description: >
      Research leveraging multiple data domains (imaging, clinical, genomic, wearable,
      environmental, survey) to understand complex interactions and relationships in T2DM
      progression and management.
  - id: use-003
    name: Health equity research
    description: >
      Studies examining racial and ethnic disparities in T2DM outcomes, social determinants
      of health effects, and development of equitable AI/ML applications for diverse populations.
  - id: use-004
    name: Biomarker discovery
    description: >
      Discovery of novel biomarkers for T2DM progression, complications, and salutogenesis
      using biospecimens from the biorepository.
  - id: use-005
    name: Model dataset for AI-ready data standards
    description: >
      Use as an exemplar for future AI-ready medical dataset development, demonstrating best
      practices in data collection, preparation, sharing, and ethical governance.

discouraged_uses:
  - id: discouraged-001
    name: Uses during ongoing enrollment
    description: >
      As enrollment is ongoing until November 2026, pilot data releases and periodic updates
      may not have achieved balanced distribution across all groups. Early versions should be
      used with awareness of this limitation.
  - id: discouraged-002
    name: Clinical decision-making without validation
    description: >
      Dataset is for research purposes. Any AI/ML models developed should undergo appropriate
      clinical validation before use in patient care or clinical decision-making.
  - id: discouraged-003
    name: Re-identification attempts
    description: >
      Attempts to re-identify participants from de-identified data violate ethical principles
      and data use agreements.

