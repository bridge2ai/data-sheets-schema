# Ethics and Human Subjects
human_subject_research:
  id: hsr-001
  name: AI-READI Human Subjects Research
  description: >
    Study approved by Institutional Review Board (IRB) of University of Washington (approval
    number STUDY00016228), with reliance agreements from IRBs of University of Alabama at
    Birmingham and University of California, San Diego. Written informed consent provided
    by all participants. Bioethics guidance integrated throughout study design. Community
    Advisory Board of 11 persons with diversity in race and ethnicity contributes to protocol
    development. Ethical and equitable data collection and management practices implemented.
  involves_human_subjects: true
  irb_approval:
    - University of Washington IRB approval number STUDY00016228
    - University of Alabama at Birmingham IRB reliance agreement
    - University of California San Diego IRB reliance agreement
  ethics_review_board:
    - University of Washington Institutional Review Board
    - University of Alabama at Birmingham Institutional Review Board (reliance agreement)
    - University of California San Diego Institutional Review Board (reliance agreement)
    - Community Advisory Board with 11 members representing diverse race and ethnicity
  special_populations:
    - Recruitment targeted to include racial and ethnic minorities disproportionately affected by T2DM
    - Asian populations
    - Black populations
    - Hispanic populations
    - Tribal consultation planned for Native American cohort participation

sensitive_elements:
  - id: sensitive-001
    name: Genetic and biospecimen data
    description: >
      Genomic DNA extracted from buffy coats, blood derivatives, and urine samples stored
      with potential for future genetic analyses. Available in controlled access dataset only.
    sensitive_elements_present: true
    sensitivity_details:
      - Genetic sequencing data from buffy coats
      - Blood derivatives and urine biospecimens
      - Peripheral blood mononuclear cells (PBMCs)
      - PAXgene RNA
  - id: sensitive-002
