# Collection Process
collection_mechanisms:
  - id: collection-001
    description: >
      Immunofluorescence Spatial Proteomics Imaging: Automated fixation and permeabilization protocols
      using pipetting robot for MDA-MB-468 and KOLF2.1J cell lines. Immunofluorescence-based staining
      (ICC-IF) with confocal microscopy to capture spatial subcellular organization. Completed spatial
      proteomics mapping of 100 chromatin regulators in MDA-MB-468 cells under three conditions (untreated,
      paclitaxel, vorinostat), with 500 additional proteins pending from genetic perturbations and PPI
      results. Antibodies from Human Protein Atlas resource. Generated by Lundberg Lab at Stanford University.
  - id: collection-002
    description: >
      Affinity Purification Mass Spectrometry: Endogenous tagging of genes in cell lines followed by
      affinity purification mass spectrometry (AP-MS) to map protein-protein interactions. 17 genes
      endogenously tagged in MDA-MB-468 with AP-MS data acquired under three conditions (untreated,
      paclitaxel, vorinostat). 34 additional genes currently in tagging process. Orthogonal approach to
      SEC-MS for comprehensive PPI mapping. Generated by Krogan Laboratory at UCSF.
  - id: collection-003
    description: >
      Size Exclusion Chromatography Mass Spectrometry: Size exclusion chromatography coupled to mass
      spectrometry (SEC-MS) for proteome-wide complex/interaction mapping. Performed in Krogan Laboratory
      at UCSF. Conducted on MDA-MB-468 cells under three conditions and on KOLF2.1J iPSCs and derivatives
      (undifferentiated, NPCs, neurons, cardiomyocytes). Enabled detection of over 1,000 protein complexes
      in MDA-MB-468 cells and over 700 complexes in iPSCs, with thousands of proteins exhibiting
      differential elution profiles between control and treated cells.
  - id: collection-004
    description: >
      CRISPR Perturbation Screens: Single-cell CRISPR screens using CRISPR lentiviral library targeting
      100 chromatin factors with 6 guide RNAs per gene. Generated and characterized MDA-MB-468 and KOLF2.1J
      CRISPR lines expressing inducible dCas9. Screens performed in MDA-MB-468 cells under 3 conditions
      (no treatment, paclitaxel, vorinostat) and in undifferentiated KOLF2.1J iPSCs using 10x Genomics
      3'HT kit. Genome-scale screens mapping transcriptional and fitness phenotypes for 11,739 targeted
      genes. Generated by Mali Laboratory at UC San Diego.

acquisition_methods:
  - id: acquisition-001
    description: >
      Confocal Microscopy for Subcellular Imaging: High-resolution confocal microscopy of immunofluorescence-stained
      cells capturing four channels: DAPI (nuclei, blue), calreticulin antibody (ER, yellow), tubulin
      antibody (microtubules, red), and antibody against protein of interest (green). Images processed
      using Human Protein Atlas deep learning model to reduce dimensionality, producing image embeddings
      containing information about protein localization.
  - id: acquisition-002
    description: >
      Mass Spectrometry for Protein Interactions: State-of-the-art mass spectrometry-based proteomics
      including AP-MS on endogenously tagged cell lines and SEC-MS for proteome-wide complex mapping.
      PPI networks processed using node2vec deep learning model to reduce dimensionality, producing PPI
      embeddings containing information about protein interactions.
  - id: acquisition-003
    description: >
      Single-Cell RNA Sequencing for Perturbation Mapping: Single-cell RNA sequencing using 10x Genomics
      3'HT kit to capture transcriptional states following CRISPR perturbations. Generates genome-scale
      perturbation cell atlas mapping transcriptional and fitness phenotypes. Raw sequence data deposited
      to NCBI BioProject/Sequence Read Archive (SRA).
  - id: acquisition-004
    description: >
      MuSIC Pipeline Integration: Multi-Scale Integrated Cell (MuSIC) pipeline integrates PPI embeddings
      and image embeddings using contrastive deep learning to obtain co-embeddings for each protein.
      Community detection performed based on all-by-all similarities of protein pairs in co-embedding
      space, producing hierarchical cell maps as final output. Maps annotated using Gene Ontology,
      Reactome pathways, and large language model approaches.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: preproc-001
    description: >
      Deep Learning Embedding Generation: PPI networks processed using node2vec deep learning model to
      reduce dimensionality and produce PPI embeddings. IF images processed using Human Protein Atlas
      deep learning model to reduce dimensionality and produce image embeddings. PPI and image embeddings
      integrated to obtain co-embeddings using contrastive deep learning, learning co-embeddings such
      that original embeddings can be reconstructed with minimal information loss.
  - id: preproc-002
    description: >
      Hierarchical Community Detection: Community detection performed on co-embedding space using multiscale
      community detection algorithms implemented in Cytoscape. Produces hierarchical directed acyclic
      graphs (DAG) of protein assemblies at multiple resolutions, with 10 layers of depth representing
      communities from large cell compartments to small protein complexes.
  - id: preproc-003
    description: >
      Cell Map Annotation: Two-pronged annotation approach: (1) Alignment to known protein function and
      pathway resources including Gene Ontology (GO) and Reactome to determine protein assemblies with
      high overlap with known cell biology, and (2) Large language model (LLM) approach to name sets of
      proteins and assign name confidence scores.
  - id: preproc-004
    description: >
      Quality Control for Imaging Data: Standardized automated fixation and permeabilization protocols
      using pipetting robot. Consistent staining protocols across conditions using Human Protein Atlas
      antibodies. Quality control of imaging data before release and processing through MuSIC pipeline.
  - id: preproc-005
    description: >
      Quality Control for Mass Spectrometry Data: Quality control and validation of AP-MS and SEC-MS data.
      Data currently undergoing quality checks before public release. Mass spectrometry data for human
      iPSCs deposited to MassIVE Repository, and data for human cancer cells also deposited to MassIVE
      Repository.

cleaning_strategies:
  - id: cleaning-001
    description: >
      FAIRSCAPE AI-Readiness Packaging: All datasets packaged using FAIRSCAPE framework which creates
      RO-Crate packages with datasets, metadata, provenance graphs, and software. FAIRSCAPE-CLI validates
      inputs and creates output RO-Crate packages. FAIRSCAPE server assigns persistent resolvable globally
      unique identifiers (ARK scheme with DOIs as supplementary PIDs for final-state publishable work),
      decomposes RO-Crates into components, and computes end-to-end provenance entailments using EVI
      Evidence Graph Ontology.
  - id: cleaning-002
    description: >
      Data Standard Mapping: Data mapped to applicable standards and ontologies including Gene Ontology
      (GO), Reactome, Protein Data Bank (PDB), AlphaFold Protein Structure Database, Schema.org, and EVI
      Evidence Graph Ontology. Keywords mapped to controlled vocabularies from NCI Thesaurus, BioAssay
      Ontology, Cell Ontology, CHEBI, Experimental Factor Ontology, and other ontologies.
  - id: cleaning-003
    description: >
      Integrative Structure Modeling Annotation: Bioinformatics pipeline developed for annotating MuSIC
      communities with available structural information from PDB, AlphaFoldDB, crosslinking mass
      spectrometry, and prediction of disordered sequence segments. Communities ranked by structural
      information amount as proxy for integrative modeling feasibility. Integrative structure modeling
      performed using Python Modeling Interface and Integrative Modeling Platform (IMP) version 2.18.

# Uses
intended_uses:
  - id: use-001
    description: >
      AI Model Training for Functional Genomics: Primary intended use is training and development of
      artificial intelligence and machine learning models for functional genomics research. AI-ready
      datasets with full provenance, metadata, and validation enable immediate use in AI/ML pipelines
      without reformatting.
  - id: use-002
    description: >
      Visible Neural Network Development: Development of visible neural networks (VNNs) that use hierarchical
      cell maps as interpretable model architectures. Unlike black box models, VNNs built on cell maps
      allow interrogation of how protein assemblies affect cell-level phenotypes, enabling interpretation
      of genetic variants and mutations in the context of cellular mechanisms.
  - id: use-003
    description: >
      Genotype-Phenotype Mapping Research: Research into interpretable genotype-phenotype learning using
      multi-scale cell maps. Enables understanding of mechanisms by which genotypes translate to phenotypes,
      supporting precision medicine applications.
  - id: use-004
    description: >
      Cellular Process Analysis: Analysis of cell architectural changes and interactions in presence of
      specific disease processes, treatment conditions, or genetic perturbations. Suitable for
      bioinformatics analysis requiring domain expertise.

prohibited_uses:
  - id: prohibited-001
    description: >
      Clinical Decision-Making: Laboratory data are not to be used in clinical decision-making or in any
      context involving patient care without appropriate regulatory oversight and approval. This is
      research data from cell lines, not clinical diagnostic data.

# Distribution
distribution_formats:
  - id: format-001
    name: University of Virginia Dataverse - RO-Crate Packages
    description: >
      Primary distribution through LibraData, University of Virginia's Dataverse instance (an NIH-approved
      generalist repository). All output data packaged as Research Object Crates (RO-Crate version 1.2)
      using FAIRSCAPE framework. RO-Crates contain datasets, metadata, provenance graphs, and software
      with resolvable references. Metadata expressed in JSON-LD graph language using vocabularies from
      Schema.org, EVI Evidence Graph Ontology, and other well-defined public ontologies. Data releases
      available with DOI 10.18130/V3/DXWOS5 (March 2025) and DOI 10.18130/V3/F3TD5R (June 2025). Quarterly
      updates planned through November 2026.
    access_urls:
      - https://doi.org/10.18130/V3/DXWOS5
      - https://doi.org/10.18130/V3/F3TD5R
      - https://dataverse.lib.virginia.edu/
  - id: format-002
    name: Immunofluorescence Imaging Data - ZIP Archives
    description: >
      Immunofluorescence images in standard confocal microscopy formats distributed as ZIP archives
      (2.6-4.6 GB per condition). RGB immunofluorescent images included in June 2025 release. Four-channel
      imaging data with DAPI (nuclei), calreticulin (ER), tubulin (microtubules), and protein-of-interest
      antibodies. Spatial localization of 464-563 proteins in MDA-MB-468 cells under three treatment
      conditions.
    access_urls:
      - https://dataverse.lib.virginia.edu/
  - id: format-003
    name: Mass Spectrometry Data - MassIVE Repository
    description: >
      AP-MS and SEC-MS data in standard mass spectrometry data formats suitable for deposition to MassIVE
      Repository. Includes raw data and processed interaction networks for both human iPSCs and cancer
      cells. Data available with persistent identifiers for reproducibility.
    access_urls:
      - https://massive.ucsd.edu/
  - id: format-004
    name: CRISPR Perturbation Screens - NCBI SRA
    description: >
      Raw sequence data from CRISPR perturbation screens in FASTQ format deposited to NCBI BioProject
      and Sequence Read Archive (SRA) for long-term archival and public access. Processed cell atlas
      data in RO-Crate format with JSON metadata.
    access_urls:
      - https://www.ncbi.nlm.nih.gov/bioproject/
      - https://www.ncbi.nlm.nih.gov/sra/
  - id: format-005
    name: Hierarchical Cell Maps - NDEx
    description: >
      Hierarchical cell maps as directed acyclic graphs (DAG) compatible with Cytoscape, HiView, and NDEx.
      Cell maps shared via Network Data Exchange (NDEx) and can be visualized in a web browser or accessed
      via tools such as Cytoscape, HiView, and the Python ndex2 library. Includes JSON-Schema data
      dictionaries for all datasets.
    access_urls:
      - https://www.ndexbio.org/
  - id: format-006
    name: CM4AI Web Portal
    description: >
      Open dissemination of CM4AI-generated data, maps, and tools via the CM4AI web portal using the
      U-BRITE platform to support open and trustworthy data management and sharing. CodeFest event
      materials and tutorials available.
    access_urls:
      - http://www.cm4ai.org

