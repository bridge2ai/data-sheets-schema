# Human Subjects Information
human_subject_research:
  id: hsr-001
  name: CM4AI Non-Clinical Cell Line Data
  description: >
    CM4AI data are distinctive within Bridge2AI in that they are non-clinical (from tissue cultures)
    and are considered to be de-identified as they cannot be matched, with current knowledge, to a human
    subject. Data derived from commercially available de-identified human cell lines: MDA-MB-468 breast
    cancer cells (ATCC, RRID:CVCL_0419) and KOLF2.1J induced pluripotent stem cells (HipSci,
    RRID:CVCL_B5P3). No direct human subjects research. FDA Regulated: No. Ethically sourced cell lines
    with appropriate material transfer agreements. Ethics team employs Value-Sensitive Design (VSD)
    methodology, CM4AI Life Cycle framework, and mixed empirical research to ensure responsible design
    of datasets and AI technologies.
  involves_human_subjects: false
  ethics_review_board:
    - Data Access Committee for ethical oversight
    - Ethics team (Vardit Ravitsky, Jean-Christophe Belisle-Pipon)
    - Value-Sensitive Design methodology framework
    - CM4AI Life Cycle governance framework

sensitive_elements:
  - id: sensitive-001
    name: De-identified Cell Line Data
    description: >
      Data derived from commercially available de-identified human cell lines. While cell lines are
      considered de-identified and cannot be matched to human subjects with current knowledge, ethical
      considerations are embedded throughout data generation and AI system development. Ethics team
      develops tools for enhancing awareness of ethical, legal, and social ramifications. Mixed empirical
      research combines qualitative and quantitative methods to capture community insights for guidelines
      and best practices.
    sensitive_elements_present: false
    sensitivity_details:
      - De-identified cell lines (MDA-MB-468, KOLF2.1J)
      - No patient-identifiable information
      - Commercially available with MTAs
      - Ethically sourced from ATCC and HipSci
      - Value-Sensitive Design framework applied
      - Axiological repository of values for design standards

