# Composition
instances:
  - id: instance-001
    description: >
      MDA-MB-468 Breast Cancer Cell Line (RRID:CVCL_0419): Triple negative breast cancer cell line
      established from a metastatic site pleural effusion of a 51-year-old black female with a
      metastatic mammary adenocarcinoma, available from ATCC. This cell line has been extensively
      used to study triple-negative breast cancer and is well characterized with transcriptomic,
      mutational profile, and whole-genome sequencing data available. Cells are analyzed under three
      conditions: untreated, paclitaxel-treated, and vorinostat-treated. Cultured cell line from
      de-identified human tissue, ethically sourced from ATCC.
  - id: instance-002
    description: >
      KOLF2.1J Induced Pluripotent Stem Cells (RRID:CVCL_B5P3): Human induced pluripotent stem cell
      (iPSC) line derived from a healthy male Northern European donor, available from the Human
      Induced Pluripotent Stem Cells Initiative (HipSci) resource. Available for access by non-for-profit
      organizations via a simple MTA. Analyzed in undifferentiated state and after differentiation into
      neurons, neural progenitor cells (NPCs), and cardiomyocytes. Cultured cell line from de-identified
      human tissue, ethically sourced from HipSci.
  - id: instance-003
    description: >
      100 Chromatin Regulators: Near-comprehensive set of chromatin regulators encoded by the human
      genome analyzed via AP-MS, SEC-MS, IF imaging, and CRISPR perturbation screens across different
      cell states and treatment conditions. 17 genes endogenously tagged in MDA-MB-468 with AP-MS data
      under three conditions, with 34 additional genes in process. SEC-MS identified 72/100 chromatin
      modifiers, with 52 being integral components of protein complexes. Protein targets for multi-modal
      analysis.
  - id: instance-004
    description: >
      100 Metabolic Enzymes: Set of metabolic enzymes involved in cancer, neuropsychiatric, and cardiac
      disorders analyzed via multimodal interrogation including mass spectrometry, imaging, and
      perturbation screens. Protein targets for multi-modal analysis.

subsets:
  - id: subset-001
    description: >
      Spatial Proteomics IF Images - MDA-MB-468: Immunofluorescence-based staining (ICC-IF) and confocal
      microscopy images displaying spatial localization of 464-563 proteins of interest in MDA-MB-468
      breast cancer cells under three conditions: untreated, paclitaxel-treated, and vorinostat-treated.
      Nuclei stained with DAPI (blue channel), endoplasmic reticulum with calreticulin antibody (yellow
      channel), microtubules with tubulin antibody (red channel), and antibody against protein of
      interest (green channel). Generated by Lundberg Lab at Stanford University using automated fixation
      and permeabilization protocols. Data released as ZIP archives (2.6-4.6 GB per condition) via
      University of Virginia Dataverse.
  - id: subset-002
    description: >
      Protein-Protein Interaction AP-MS Data: Affinity purification mass spectrometry (AP-MS) data on
      endogenously tagged cell lines mapping protein-protein interactions of chromatin regulators.
      17 genes endogenously tagged in MDA-MB-468 with data acquired under three conditions (untreated,
      paclitaxel, vorinostat). 34 additional genes currently in tagging process. Orthogonal approach to
      SEC-MS for PPI mapping. Data deposited to MassIVE Repository for human cancer cells.
  - id: subset-003
    description: >
      Protein-Protein Interaction SEC-MS Data: Size exclusion chromatography coupled to mass spectrometry
      (SEC-MS) for proteome-wide complex/interaction mapping. Performed on MDA-MB-468 cells under three
      conditions (untreated, paclitaxel, vorinostat) and on KOLF2.1J iPSCs and derivatives (undifferentiated,
      neurons, NPCs, cardiomyocytes). Detected PPI profiles of over 1,000 complexes in MDA-MB-468 cells
      and over 700 protein complexes in iPSCs and differentiated neurons. Identified 72/100 chromatin
      modifiers with 52 being integral components of protein complexes. Data deposited to MassIVE
      Repository for human iPSCs and cancer cells.
  - id: subset-004
    description: >
      CRISPR Perturbation Cell Atlas: Genome-scale CRISPRi perturbation cell atlas in undifferentiated
      KOLF2.1J human induced pluripotent stem cells (hiPSCs) mapping transcriptional and fitness phenotypes
      associated with 11,739 targeted genes. Single-cell CRISPR screens performed using 10x Genomics 3'HT
      kit with CRISPR lentiviral library targeting 100 chromatin factors with 6 guide RNAs per gene.
      Screens conducted in MDA-MB-468 cells under 3 conditions (no treatment, paclitaxel, vorinostat) and
      KOLF2.1J iPSC in undifferentiated state. Includes raw sequence data deposited to NCBI BioProject/
      Sequence Read Archive (SRA) and processed cell atlas data in RO-Crate format.
  - id: subset-005
    description: >
      Hierarchical Cell Maps via MuSIC: Integrated hierarchical cell maps produced by Multi-Scale Integrated
      Cell (MuSIC) pipeline from fusion of protein localization (IF images) and protein-protein interaction
      data (AP-MS and SEC-MS). Cell maps are hierarchical directed acyclic graphs (DAG) where each node
      represents an assembly of proteins in proximity at a given scale, spanning from large assemblies
      representing cell compartments to small assemblies of protein complexes. Maps contain 10 layers of
      depth representing communities at multiple resolutions, with communities at smaller distance nested
      inside larger communities similar to physical compartments within a cell. Not included in current
      interim releases but planned for future data releases.

sampling_strategies:
  - id: sampling-001
    description: >
      Disease-Relevant Cell Line Selection: Purposive selection of two disease-relevant cell lines:
      MDA-MB-468 triple negative breast cancer cell line for cancer research, and KOLF2.1J iPSCs for
      neuropsychiatric and cardiac disorder research. Both cell lines ethically sourced and well-characterized
      in the literature. MDA-MB-468 chosen for triple-negative breast cancer research applications.
      KOLF2.1J chosen as reference iPSC line for large-scale collaborative studies. Both cell lines have
      extensive existing characterization data. Not a representative sample of all biological variants.

