purposes:
- description: 'Create AI-ready maps of human cell architecture from disease-relevant cell lines as

    part of the NIH Bridge2AI Functional Genomics Grand Challenge.'
tasks:
- description: 'Enable AI/machine learning research on functional genomics data including transcriptional

    phenotypes, protein-protein interactions, and protein localization in disease-relevant cell lines.'
addressing_gaps:
- description: 'Provide high-quality, AI-ready functional genomics datasets with rich metadata and provenance

    graphs packaged in RO-Crate format using the FAIRSCAPE framework.'
creators:
- name: CM4AI Consortium
  description: 'Multi-institutional consortium led by Trey Ideker (UCSD), Tim Clark (UVA), Nevan Krogan
    (UCSF),

    Emma Lundberg (Stanford), Prashant Mali (UCSD), Andrej Sali (UCSD). Funding: NIH 1OT2OD032742-01

    (Bridge2AI CM4AI).'
instances:
- description: 'The dataset contains functional genomics data organized into multiple data types: CRISPRi

    Perturbation Cell Atlas mapping transcriptional and fitness phenotypes for 11,739 targeted genes

    in KOLF2.1J iPSCs; SEC-MS protein-protein interaction data from undifferentiated iPSCs, NPCs, neurons,

    and cardiomyocytes; and IF images showing spatial localization of 563 proteins of interest in MDA-MB-468

    breast cancer cells with and without chemotherapy treatment.'
subsets:
- id: cm4ai:crispr-perturbation-atlas
  name: CRISPR Perturbation Cell Atlas
  description: 'Expressed genome-scale CRISPRi Perturbation Cell Atlas in undifferentiated KOLF2.1J human

    induced pluripotent stem cells (hiPSCs) mapping transcriptional and fitness phenotypes associated

    with 11,739 targeted genes.'
- id: cm4ai:sec-ms-ppi
  name: Protein-protein Interaction SEC-MS
  description: 'Size exclusion chromatography-mass spectroscopy (SEC-MS) data on undifferentiated KOLF2.1J

    human induced pluripotent stem cells from the Krogan laboratory at UCSF.'
- id: cm4ai:if-images-untreated
  name: Protein Localization Subcellular Images - Untreated
  description: 'Spatial localization of 563 proteins in untreated MDA-MB-468 breast cancer cells imaged
    by

    ICC-IF and confocal microscopy in the Lundberg Lab at Stanford.'
- id: cm4ai:if-images-paclitaxel
  name: Protein Localization Subcellular Images - Paclitaxel
  description: 'Spatial localization of 563 proteins in MDA-MB-468 breast cancer cells treated with paclitaxel,

    imaged by ICC-IF and confocal microscopy.'
- id: cm4ai:if-images-vorinostat
  name: Protein Localization Subcellular Images - Vorinostat
  description: 'Spatial localization of 563 proteins in MDA-MB-468 breast cancer cells treated with vorinostat,

    imaged by ICC-IF and confocal microscopy.'
sampling_strategies:
- description: 'Disease-relevant cell lines selected to enable AI-ready functional genomics mapping. KOLF2.1J

    iPSCs chosen for perturbation studies; MDA-MB-468 breast cancer cells selected for protein localization

    imaging under chemotherapy.'
