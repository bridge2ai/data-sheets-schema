id: https://doi.org/10.18130/V3/DXWOS5
name: CM4AI
title: Cell Maps for Artificial Intelligence (CM4AI)
description: >
  CM4AI is the Functional Genomics Data Generation Project in the U.S. National Institutes of Health's
  (NIH) Bridge to Artificial Intelligence (Bridge2AI) program. Its overarching mission is to produce
  ethical, AI-ready datasets of cell architecture, inferred from multimodal data collected for human
  cell lines, to enable transformative biomedical AI research. The project delivers machine-readable
  hierarchical maps of cell architecture as AI-Ready data produced from multimodal interrogation of
  100 chromatin modifiers and 100 metabolic enzymes involved in cancer, neuropsychiatric, and cardiac
  disorders in disease-relevant cell lines under perturbed and unperturbed conditions. Data streams
  include immunofluorescence (IF) subcellular microscopy for spatial proteomics, affinity purification
  mass spectroscopy (AP-MS) and size exclusion mass spectroscopy (SEC-MS) for protein-protein
  interaction (PPI) data, and single-cell CRISPR-Cas perturbation screens by cell type. Input data
  streams are integrated via the Multi-Scale Integrated Cell (MuSIC) software pipeline employing deep
  learning models and community detection algorithms, and output cell maps are packaged with provenance
  graphs and rich metadata as AI-Ready datasets in RO-Crate format using the FAIRSCAPE framework.
