# Motivation
purposes:
  - id: purpose-001
    description: >
      Deliver machine-readable hierarchical maps of cell architecture as AI-Ready data from multimodal
      interrogation of disease-relevant cell lines to enable transformative biomedical AI research.
      CM4AI produces integrated cell maps from spatial proteomics, protein-protein interactions, and
      genetic perturbations using state-of-the-art mass spectrometry, cell imaging, and CRISPR
      technologies.
  - id: purpose-002
    description: >
      Address the grand challenge of interpretable genotype-phenotype learning in genomics and
      precision medicine. Machine learning models are often black boxes predicting phenotypes from
      genotypes without understanding the mechanisms. CM4AI enables visible machine learning systems
      informed by multi-scale cell and tissue architecture, allowing AI tools to interrogate how
      protein assemblies in the cell affect cell-level phenotype predictions.
  - id: purpose-003
    description: >
      Establish standards, best practices, and guidelines for ethical AI-readiness in biomedical data.
      This includes implementing FAIR principles, computing machine-readable provenance graphs,
      characterizing and validating all datasets with JSON-Schema mini-data-dictionaries, and mapping
      data elements to public ontology vocabularies where appropriate.
  - id: purpose-004
    description: >
      Enable development of visible neural networks (VNNs) and visible machine learning tools that
      use hierarchical cell maps as interpretable structures for AI model architectures, allowing
      interrogation of how protein assemblies affect cell-level phenotypes and interpretation of
      genetic variants and mutations.

tasks:
  - id: task-001
    description: >
      Multi-Scale Cell Mapping via MuSIC Pipeline: Integrate multimodal data streams (spatial proteomics
      via IF imaging, protein-protein interactions via AP-MS and SEC-MS, and genetic perturbations via
      CRISPR screens) using the Multi-Scale Integrated Cell (MuSIC) software pipeline employing deep
      learning models and community detection algorithms to produce hierarchical cell maps.
  - id: task-002
    description: >
      Disease-Relevant Cell Line Characterization: Characterize cell architecture and protein interactions
      in disease-relevant cell lines including treated and untreated MDA-MB-468 breast cancer cells (with
      paclitaxel and vorinostat) and differentiated and naive KOLF2.1J induced pluripotent stem cells
      (iPSCs) differentiated into neurons and cardiomyocytes.
  - id: task-003
    description: >
      Ethical AI Framework Development: Develop ethical AI frameworks and governance structures for
      biomedical data, including Value-Sensitive Design methodologies, axiological repositories, CM4AI
      Life Cycle framework, and guidelines for responsible design of datasets and AI technologies.
  - id: task-004
    description: >
      Skills and Workforce Development: Recruit and train a diverse biomedical AI/ML workforce through
      asynchronous virtual training, hosted virtual events (CodeFest), and in-person internships at
      Yale University and UC San Diego, with emphasis on underrepresented communities through partnerships
      with historically black colleges and universities.

addressing_gaps:
  - id: gap-001
    description: >
      Address the limitation that machine learning models in genomics and precision medicine are
      typically difficult-to-interpret black boxes by providing hierarchical cell maps that enable
      visible machine learning systems built directly on knowledge maps of cell and tissue architecture.
  - id: gap-002
    description: >
      Provide fully provenanced, ethically validated, and FAIR-compliant AI-ready datasets with
      machine-readable provenance graphs, complete schemas, validation procedures, and data sheets
      that can be reliably processed by AI applications with full explainability.
  - id: gap-003
    description: >
      Create integrated datasets combining protein localization (spatial proteomics), protein-protein
      interactions (AP-MS and SEC-MS), and transcriptional states (CRISPR perturbation screens) at
      multiple scales, enabling complex multi-modal AI analyses not feasible with single data types.

