# Motivation
purposes:
  - id: purpose-001
    name: Improve recovery from acute illness
    description: >
      Answer the grand challenge of improving recovery from acute illness by developing
      high-resolution multi-center datasets as a critical first step towards actionable
      and trustworthy AI in critical care. Address the urgent need for infrastructure to
      support artificial intelligence and machine learning (AI/ML) in critical care settings.
  - id: purpose-002
    name: Create AI-ready critical care dataset
    description: >
      Develop a publicly available, AI-ready critical care dataset from more than 100,000
      critically ill patients while ensuring methods promote privacy, accountability, and
      clinical benefit. Generate the most diverse, high-resolution, ethically sourced dataset
      for AI/ML applications in acute and critical care.
  - id: purpose-003
    name: Establish data standards and tools
    description: >
      Unify standards to harmonize multi-modal EHR, waveform, imaging, and text data.
      Develop software and tooling to interact with and extract insight from clinical data
      in diverse formats. Create validated semantic mappings for connecting clinical data
      in various source formats to international standards (OMOP Common Data Model).
  - id: purpose-004
    name: Promote diversity and health equity
    description: >
      Ensure comprehensive sets of patient conditions and clinical treatment strategies with
      appropriate contextual factors such as geographic distance to nearest hospital and
      Social Determinants of Health. Develop the skills and workforce for a next generation
      of diverse academic and community AI scientists through comprehensive training and
      education programs.

tasks:
  - id: task-001
    name: Characterize acute and critical care illness
    description: >
      Generate data for ML/AI applications aimed at characterizing acute and critical care
      illness patterns, progression, and outcomes across diverse patient populations and
      hospital settings.
  - id: task-002
    name: Predict complications in critically ill patients
    description: >
      Enable prediction of complications among patients with acute or critical illness using
      multi-modal data including structured EHR, waveforms, imaging, and clinical notes.
  - id: task-003
    name: Measure treatment response
    description: >
      Support measurement and analysis of treatment response among critically ill patients
      through high-frequency documentation, medication administration records, and clinical
      outcomes data.
  - id: task-004
    name: External validation for marketplace adoption
    description: >
      Provision a holdout test set accessible for model external validation to aid marketplace
      adoption of AI-developed models for implementation in acute and critical care settings.
  - id: task-005
    name: Label data for prediction targets
    description: >
      Utilize visualization and annotation environment to label data with targets important
      for prediction tasks in critical care AI applications.

addressing_gaps:
  - id: gap-001
    name: Lack of diverse multi-center critical care datasets
    description: >
      Address the absence of large-scale, diverse, high-resolution multi-center datasets
      for critical care AI/ML by creating a dataset spanning 20 academic centers with
      100,000+ critically ill patients and ensuring balanced, diverse cohorts through
      federated access and sampling methods.
  - id: gap-002
    name: Insufficient data standardization
    description: >
      Overcome the lack of unified standards in critical care data by harmonizing multi-modal
      EHR, waveform, imaging, and text data to OMOP Common Data Model and other international
      standards (DICOM, WFDB, OHNLP).
  - id: gap-003
    name: Privacy and bias concerns in AI
    description: >
      Address ethical and legal challenges in AI through patient-focused efforts that determine
      approaches to manage privacy and bias while accounting for Social Determinants of Health
      and performing community-facing ethics focus groups.
  - id: gap-004
    name: Limited AI workforce diversity
    description: >
      Bridge the gap in diverse AI/ML workforce through comprehensive educational approaches,
      training programs (including AIM-AHEAD partnership), and cultivation of expertise in
      lay and scientific communities to improve AI literacy and utilization.

