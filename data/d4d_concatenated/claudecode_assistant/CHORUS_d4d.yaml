# Ethics and Human Subjects
human_subject_research:
  id: hsr-001
  name: CHoRUS Human Subjects Research
  description: >
    Retrospective data collection from critically ill patients approved through institutional
    review processes. Community-facing ethics focus groups conducted to determine what data
    is appropriate for public sharing. Legal framework established for collecting data at
    scale. Patient-focused efforts determine ethical and legal approaches to manage privacy
    and bias while accounting for Social Determinants of Health. Project draws expertise
    from law, ethics, health services, biomedical science, engineering, and scientific
    journal publications disciplines.
  involves_human_subjects: true
  ethics_review_board:
    - Institutional review boards at 14 data acquisition centers
    - Community-facing ethics focus groups
    - Legal and ethical advisory teams
    - Privacy and accountability review processes

sensitive_elements:
  - id: sensitive-001
    name: Clinical and medical data
    description: >
      Complete electronic health records including demographics, diagnoses, procedures,
      medications, nursing documentation, and clinical notes for critically ill patients.
      Contains protected health information subject to HIPAA and institutional privacy
      requirements.
    sensitive_elements_present: true
    sensitivity_details:
      - Demographics and patient identifiers (de-identified)
      - Diagnoses and medical conditions
      - Medication administration records
      - Procedures and interventions
      - Clinical notes (tokenized for privacy)
      - Nursing flowsheet documentation
  - id: sensitive-002
    name: Physiological monitoring data
    description: >
      Continuous waveform telemetry and EEG recordings capturing detailed physiological
      states of critically ill patients. May reveal sensitive health conditions and
      treatment responses.
    sensitive_elements_present: true
    sensitivity_details:
      - Continuous cardiac waveforms
      - Respiratory monitoring data
      - Hemodynamic measurements
      - Electroencephalography recordings
      - High-frequency physiological parameters
  - id: sensitive-003
    name: Medical imaging
    description: >
      Diagnostic imaging studies in DICOM format. Undergoing de-identification to remove
      embedded patient information while preserving clinical utility.
    sensitive_elements_present: true
    sensitivity_details:
      - CT scans and X-rays
      - MRI and other imaging modalities
      - DICOM metadata (de-identified)
      - Embedded patient information (removed)
  - id: sensitive-004
    name: Social Determinants of Health
    description: >
      Contextual factors including geographic information (distance to hospital) and social
      determinants of health data. Collected to support health equity research while
      maintaining patient privacy.
    sensitive_elements_present: true
    sensitivity_details:
      - Geographic location information
      - Social determinants of health variables
      - Contextual factors for equity research
      - Privacy-preserving transformations applied

