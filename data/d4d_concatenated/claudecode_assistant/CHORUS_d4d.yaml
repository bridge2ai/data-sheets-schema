# Composition
instances:
  - id: instance-001
    name: Critically ill patients
    description: >
      Individual critically ill patients requiring acute or critical care admitted to
      intensive care units or similar hospital settings across 14 data acquisition centers.
      As of November 2024, dataset covers 14 different hospitals with 23,400 unique admissions.
      Target enrollment exceeds 100,000 critically ill patients. Retrospective data collection
      from patients with acute or critical illness.
    instance_type: >
      Human subjects - critically ill patients admitted to participating hospitals between
      data collection timeframe (specific dates vary by site, ongoing collection through
      November 2026).

subsets:
  - id: subset-001
    name: Controlled Access Dataset
    description: >
      Primary dataset with controlled access requiring data use agreement and licensing.
      Includes OMOP-standardized structured EHR data, waveform telemetry, and associated
      metadata. As of November 2024, OMOP and telemetry data available in secure enclave.
      Registration required with institution email, and all participants must sign licensing
      agreement.
  - id: subset-002
    name: Clinical Notes (Tokenized)
    description: >
      Clinical notes extracted and tokenized using OHNLP (Open Health Natural Language
      Processing) toolkit. Stored locally at contributing sites (except tokens) with planned
      controlled access. Uses OHNLP open source schema for standardization.
  - id: subset-003
    name: Medical Imaging
    description: >
      Imaging data from PACS (Picture Archiving and Communication System) in DICOM format.
      De-identification in process as of November 2024, planned for controlled access. DICOM
      schema metadata available.
  - id: subset-004
    name: EEG Waveforms
    description: >
      Electroencephalography (EEG) waveform data from hospital databases. Stored in EDF+
      (European Data Format) and Persyst formats. Extraction in process as of November 2024,
      planned for controlled access. Open source EDF+ and Persyst schema available.
  - id: subset-005
    name: Training and Publication Datasets
    description: >
      Subsets of the dataset currently being used for training activities and publications
      as the dataset undergoes expansion and quality assurance processes.

sampling_strategies:
  - id: sampling-001
    name: Multi-center federated sampling
    description: >
      Federated access enables sampling methods to ensure a balanced and diverse cohort
      across 20 academic centers (14 data acquisition centers). Legal framework established
      for collecting data at scale with sampling to ensure comprehensive sets of patient
      conditions and clinical treatment strategies.
    is_sample:
      - true
    is_random:
      - false
    is_representative:
      - true
    strategies:
      - Federated multi-center data collection across 14 hospitals
      - Sampling for balanced and diverse patient populations
      - Inclusion of contextual factors (geographic distance to hospital, Social Determinants of Health)
      - Community-facing ethics focus groups to determine appropriate data for public sharing
      - Legal framework for data collection at scale

subpopulations:
  - id: subpop-001
    name: Critically ill patients by hospital
    description: >
      Patients distributed across 14 different hospitals within the CHoRUS network, ensuring
      geographic and institutional diversity in critical care settings.
  - id: subpop-002
    name: Patients with complete multi-modal data
    description: >
      Subset of patients with complete data across multiple modalities: structured EHR,
      waveform telemetry, imaging, clinical notes, and EEG (availability varies).

# Collection Process
collection_mechanisms:
  - id: collection-001
    name: Retrospective EHR extraction
    description: >
      Retrospective data collection from electronic health record systems at 14 data acquisition
      centers. Data extracted includes demographics, medication administration (dosing time-stamped
      upon each infusion change or dose administration), procedures, nursing flowsheets (high-frequency
      documentation), diagnoses, and clinical notes.
  - id: collection-002
    name: Waveform telemetry capture
    description: >
      Continuous waveform telemetry data captured from bedside monitors through gateway/middleware
      systems. Stored in WFDB (WaveForm DataBase) format following PhysioNet schema (extended).
  - id: collection-003
    name: Medical imaging acquisition
    description: >
      Medical imaging data acquired from hospital PACS (Picture Archiving and Communication
      System) and stored in DICOM format with comprehensive metadata following DICOM schema.
  - id: collection-004
    name: EEG recording extraction
    description: >
      Electroencephalography recordings extracted from hospital EEG databases in EDF+ and
      Persyst formats with metadata following open source schemas.
  - id: collection-005
    name: Standardized data transformation
    description: >
      Multi-center network capabilities to acquire, standardize, tokenize, store, visualize,
      and label data. All structured clinical data transformed to OMOP Common Data Model.
      Clinical notes tokenized using OHNLP toolkit. Imaging converted to DICOM. Waveforms
      standardized to WFDB format.

acquisition_methods:
  - id: acquisition-001
    name: Structured EHR data (OMOP)
    description: >
      Demographics, medication administration, procedures, nursing flowsheets, and diagnoses
      acquired from electronic health records and standardized to OMOP Common Data Model.
      Controlled access with published OMOP schema metadata.
  - id: acquisition-002
    name: Medication administration records
    description: >
      Dosing information time-stamped upon each infusion change or dose administration.
      Stored in OMOP format with controlled access and OMOP schema metadata.
  - id: acquisition-003
    name: Provider documentation
    description: >
      Procedures and diagnoses documented by healthcare providers. Stored in OMOP format
      with controlled access and OMOP schema metadata.
  - id: acquisition-004
    name: High-frequency nursing flowsheets
    description: >
      Nursing documentation captured at high frequency intervals. Stored in OMOP format
      with controlled access and OMOP schema with extensions for high-frequency data.
  - id: acquisition-005
    name: Clinical notes (tokenized)
    description: >
      Clinical notes extracted and tokenized using OHNLP (Open Health Natural Language
      Processing) toolkit. Stored locally except tokens. Controlled access planned with
      OHNLP open source schema metadata.
  - id: acquisition-006
    name: Medical imaging (DICOM)
    description: >
      Imaging data from PACS systems in DICOM format. De-identification in process. Planned
      controlled access with published DICOM schema metadata.
  - id: acquisition-007
    name: Waveform telemetry (WFDB)
    description: >
      Bedside monitor waveform data acquired through gateway/middleware systems. Stored in
      WFDB format with controlled access and published PhysioNet schema (extended) metadata.
  - id: acquisition-008
    name: EEG waveforms
    description: >
      EEG recordings from hospital databases in EDF+ and Persyst formats. Extraction in
      process. Planned controlled access with open source EDF+ and Persyst schema metadata.

# Preprocessing, Cleaning, and Labeling
preprocessing_strategies:
  - id: preproc-001
    name: OMOP Common Data Model transformation
    description: >
      All structured electronic health record data standardized to the OMOP (Observational
      Medical Outcomes Partnership) Common Data Model. Ensures interoperability and enables
      use of OHDSI (Observational Health Data Sciences and Informatics) tool stack for analysis.
    preprocessing_details:
      - Transformation of source EHR data to OMOP CDM
      - Standardization of terminology and codes
      - Mapping to OMOP vocabulary standards
      - Quality assurance of transformed data
      - Integration with OHDSI tools for analysis
  - id: preproc-002
    name: Clinical note tokenization
    description: >
      Clinical notes processed using OHNLP (Open Health Natural Language Processing) toolkit
      for extraction and tokenization. Protects patient privacy while enabling natural language
      processing and analysis.
    preprocessing_details:
      - Text extraction from clinical notes
      - OHNLP tokenization pipeline
      - De-identification of sensitive information
      - Standardization to OHNLP schema
      - Local storage (except tokens)
  - id: preproc-003
    name: Waveform standardization
    description: >
      Waveform telemetry data from diverse bedside monitoring systems standardized to WFDB
      (WaveForm DataBase) format following extended PhysioNet schema.
    preprocessing_details:
      - Conversion from proprietary monitor formats
      - Standardization to WFDB format
      - Metadata extraction and schema compliance
      - Quality checks for waveform integrity
      - Synchronization with clinical events
  - id: preproc-004
    name: Medical imaging de-identification
    description: >
      DICOM imaging data undergoing de-identification process to remove patient identifiable
      information while preserving clinical utility and metadata.
    preprocessing_details:
      - DICOM header de-identification
      - Removal of embedded patient information
      - Preservation of clinically relevant metadata
      - DICOM schema compliance verification
      - Quality assurance of de-identified images
  - id: preproc-005
    name: Data re-identification limitation
    description: >
      Data transformed using approaches that limit re-identification while maintaining
      analytical utility. Multiple preprocessing strategies employed to protect patient
      privacy across all data modalities.
    preprocessing_details:
      - Application of de-identification algorithms
      - Privacy-preserving transformations
      - Risk assessment for re-identification
      - Compliance with ethical and legal requirements
      - Community ethics focus group input

cleaning_strategies:
  - id: cleaning-001
    name: Multi-center data harmonization
    description: >
      Data from 14 acquisition centers harmonized through validated semantic mappings and
      standard operating protocols (SOPs). Ensures consistency and interoperability across
      diverse institutional EHR systems and clinical practices.
    cleaning_details:
      - Semantic mapping validation by clinical experts
      - Standard operating protocol implementation
      - Cross-site data quality checks
      - Resolution of institutional variations
      - Clinical validation SOP for mappings
  - id: cleaning-002
    name: Metadata schema validation
    description: >
      All data modalities validated against published metadata schemas (OMOP, DICOM, WFDB,
      OHNLP, EDF+, Persyst) to ensure compliance and data quality.
    cleaning_details:
      - Schema compliance verification
      - Metadata completeness checks
      - Validation against published standards
      - Error detection and correction
      - Documentation of schema extensions

labeling_strategies:
  - id: labeling-001
    name: Visualization and annotation environment
    description: >
      Custom visualization and annotation environment developed to label data with targets
      important for prediction tasks in critical care AI applications.
    labeling_details:
      - Interactive visualization tools
      - Annotation interface for clinical experts
      - Labeling of prediction targets
      - Quality control of annotations
      - Documentation of labeling protocols

# Uses
intended_uses:
  - id: use-001
    name: AI/ML model development for critical care
    description: >
      Primary intended use is development and training of artificial intelligence and machine
      learning models to characterize acute and critical care illness, predict complications,
      and measure treatment response in critically ill patients.
  - id: use-002
    name: External validation of AI models
    description: >
      Provision of holdout test set accessible for model external validation to aid marketplace
      adoption of AI-developed models for implementation in acute and critical care settings.
  - id: use-003
    name: Research on health equity and disparities
    description: >
      Studies examining health equity, social determinants of health, and disparities in
      critical care outcomes across diverse patient populations and hospital settings.
  - id: use-004
    name: Clinical care improvement research
    description: >
      Research aimed at improving clinical care delivery, treatment protocols, and patient
      outcomes in acute and critical care settings through data-driven insights.
  - id: use-005
    name: Educational and training purposes
    description: >
      Training and education of next generation of diverse academic and community AI scientists
      through hands-on experience with real-world critical care datasets. Integration with
      AIM-AHEAD training programs.

discouraged_uses:
  - id: discouraged-001
    name: Uses during ongoing data collection
    description: >
      As data collection continues through November 2026 and quality assurance processes are
      ongoing, early dataset versions should be used with awareness of completeness limitations
      and ongoing expansion.
  - id: discouraged-002
    name: Clinical decision-making without validation
    description: >
      Dataset is for research purposes. Any AI/ML models developed should undergo appropriate
      clinical validation, regulatory approval, and institutional review before use in patient
      care or clinical decision-making.
  - id: discouraged-003
    name: Re-identification attempts
    description: >
      Attempts to re-identify patients from de-identified data violate ethical principles,
      data use agreements, and legal frameworks established for privacy protection.

