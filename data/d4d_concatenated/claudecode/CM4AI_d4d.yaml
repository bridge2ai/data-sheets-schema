# DISTRIBUTION
# ============================================================================

distribution_formats:
  - description:
      - >
        RO-Crate packages containing datasets, metadata, software, and provenance graphs;
        distributed via University of Virginia LibraData Dataverse repository and CM4AI
        web portal (cm4ai.org).
      - >
        Data formats: CX/CX2 network format (NDEx), TIFF images (IF microscopy), tabular
        data (mass spectrometry), single-cell RNA-seq (10x Genomics), hierarchical cell maps
        (HiView visualization).
      - >
        Persistent identifiers: ARK scheme (with DOIs planned for final publishable work);
        metadata in JSON-LD using Schema.org, EVI Evidence Graph Ontology vocabularies.

