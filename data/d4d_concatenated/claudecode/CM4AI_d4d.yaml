# ============================================================================
# MOTIVATION
# ============================================================================

purposes:
  - response: >
      Deliver machine-readable hierarchical maps of cell architecture as AI-Ready data to enable
      transformative biomedical AI research, particularly for understanding disease mechanisms
      in cancer, neuropsychiatric, and cardiac disorders.

tasks:
  - response: >
      Enable AI/ML applications including visible neural networks (VNNs) for drug response
      prediction, interpretation of genetic variants and mutations, and interrogation of how
      protein assemblies affect cell-level phenotype predictions.

addressing_gaps:
  - response: >
      Provide ethical, FAIR, AI-ready datasets of cell architecture with comprehensive provenance,
      enabling new generation of transformative AI research that was not previously possible with
      existing data sources.

# ============================================================================
# COMPOSITION
# ============================================================================

instances:
  - representation: >
      Hierarchical directed acyclic graphs (DAG) representing protein assemblies in human cells,
      where each node represents an assembly of proteins at a given scale, from large assemblies
      (cell compartments) to small assemblies (protein complexes or subunits).
    instance_type: Cell maps (hierarchical protein assembly networks)
    data_type: >
      Protein-protein interaction networks (AP-MS, SEC-MS), immunofluorescence subcellular
      microscopy images, single-cell CRISPR-Cas perturbation screens, integrated cell maps
      with provenance metadata.

subsets:
  - name: MDA-MB-468 breast cancer cell line data
    description: >
      Data from triple negative breast cancer cell line MDA-MB-468 under three conditions:
      untreated, paclitaxel treated, and vorinostat treated. Includes spatial proteomics,
      protein-protein interactions, and CRISPR perturbation data.
  - name: KOLF2.1J iPSC data
    description: >
      Data from induced pluripotent stem cells under multiple differentiation states:
      undifferentiated, neurons, and cardiomyocytes. Includes SEC-MS protein-protein
      interaction data and CRISPR perturbation screens.

sampling_strategies:
  - is_sample:
      - >
        Yes. Data generated from two specific cell lines: MDA-MB-468 (breast cancer) and
        KOLF2.1J (iPSC).
  - is_random:
      - >
        No. Cell lines were selected based on disease relevance, availability, ethical sourcing,
        and extensive characterization in existing literature.
  - is_representative:
      - >
        Representative of disease-relevant cellular states (cancer, neuropsychiatric, cardiac
        disorders) for the 100 chromatin modifiers and 100 metabolic enzymes being studied.
  - strategies:
      - >
        Targeted selection of 100 chromatin regulators and 100 metabolic enzymes involved in
        disease; perturbed and unperturbed conditions; multiple differentiation states.

subpopulations:
  - identification:
      - MDA-MB-468 untreated
      - MDA-MB-468 paclitaxel treated
      - MDA-MB-468 vorinostat treated
      - KOLF2.1J undifferentiated
      - KOLF2.1J neurons
      - KOLF2.1J cardiomyocytes
    distribution:
      - >
        Data generation balanced across conditions; pilot and ongoing data releases with periodic
        updates.

# ============================================================================
# COLLECTION
# ============================================================================

acquisition_methods:
  - description:
      - >
        Affinity purification mass spectrometry (AP-MS) on endogenously tagged cell lines for
        protein-protein interactions; size-exclusion chromatography mass spectrometry (SEC-MS)
        for proteome-wide complex/interaction mapping; immunofluorescence (IF) subcellular
        microscopy for spatial proteomics; single-cell CRISPR perturbation screens using 10x
        Genomics 3'HT kit.
    was_directly_observed: >
      Yes (all protein interaction, imaging, and perturbation data directly measured)
    was_reported_by_subjects: >
      No (cell line based, no human subjects)

collection_mechanisms:
  - description:
      - >
        Hardware: Mass spectrometers, confocal microscopes, automated pipetting robots, 10x
        Genomics sequencing platform; Software: MuSIC pipeline for data integration using
        deep learning (node2vec, contrastive learning), community detection algorithms,
        FAIRSCAPE client/server for metadata and provenance.

collection_timeframes:
  - description:
      - >
        Year 1 data collection completed (pilot study phase); ongoing data generation with
        periodic releases planned; March 2025 Beta release available.

data_collectors:
  - description:
      - >
        Multiple laboratories at partner institutions: Krogan Lab (UCSF) for AP-MS and SEC-MS;
        Lundberg Lab (Stanford) for spatial proteomics imaging; Mali Lab (UCSD) for CRISPR
        perturbations; Ideker Lab (UCSD) for data integration via MuSIC pipeline.

# ============================================================================
# PREPROCESSING, CLEANING, AND LABELING
# ============================================================================

preprocessing_strategies:
  - description:
      - >
        Multi-stage MuSIC pipeline: (1) Download PPI and image data from deposition archives,
        (2) Generate embeddings using node2vec for PPI networks and Human Protein Atlas deep
        learning model for IF images, (3) Co-embedding using contrastive deep learning to
        integrate PPI and image embeddings, (4) Protein community detection and hierarchy
        creation using all-by-all protein similarities, (5) Hierarchy evaluation via alignment
        to Gene Ontology and Reactome, plus LLM-based annotation, (6) Integrative structure
        modeling using Integrative Modeling Platform (IMP).

cleaning_strategies:
  - description:
      - >
        Data validation at each MuSIC pipeline segment using FAIRSCAPE client package;
        QC procedures for CRISPR screens; SEC-MS differential elution profile analysis
        between control and treated cells.

labeling_strategies:
  - description:
      - >
        Cell map annotation using two-pronged approach: (1) alignment to known protein function
        and pathway resources (Gene Ontology, Reactome) to identify assemblies with high overlap
        with known cell biology, (2) LLM-based protein set naming with confidence scores.

# ============================================================================
# USES
# ============================================================================

past_uses:
  - description:
      - >
        Used in prior work for visible neural networks (VNNs) for drug response prediction,
        interpretation of cancer mutations using multi-scale protein systems maps, few-shot
        learning for patient-specific drug response translation.

future_use_impacts:
  - description:
      - >
        Intended for training and evaluation of AI/ML models in drug discovery, disease mechanism
        understanding, and precision medicine; users should be aware of cell line-specific
        limitations and disease context when generalizing findings.
      - >
        As non-clinical data from cell lines, considered de-identified with minimal privacy risks,
        but users must comply with CC-BY-NC-SA 4.0 license terms including attribution and
        non-commercial use restrictions.

tasks_not_suitable:
  - description:
      - >
        Not suitable for direct clinical diagnostic applications without validation; not
        representative of all human cell types or all disease states beyond those studied;
        limited to specific chromatin modifiers and metabolic enzymes investigated.

