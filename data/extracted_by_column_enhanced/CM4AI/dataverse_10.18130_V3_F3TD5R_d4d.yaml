purposes:
  - name: Intended Purpose
    response: AI-ready datasets to support research in functional genomics
tasks:
  - name: Primary Task
    response: AI model training on functional genomics data
  - name: Secondary Task
    response: Cellular process analysis and mapping of cell architecture under disease, treatment, or genetic perturbation
addressing_gaps:
  - name: Gap Addressed
    response: Provide interoperable, AI-ready multimodal cellular data across perturb-seq, SEC-MS, and IF imaging modalities
instances:
  - name: Data Modalities and Instances
    representation: Multimodal cellular measurements from human cell lines (iPSCs and disease-relevant lines)
    instance_type: Perturb-seq (scRNA-seq), SEC-MS protein-protein interaction profiling, immunofluorescence (IF) images
    data_type: Mixture of raw data (images, sequencing reads hosted externally) and processed data/metadata packaged via RO-Crate and Dataverse artifacts
    sampling_strategies:
      - name: Sampling and Representativeness
        is_sample:
          - Yes
        is_random:
          - No
        source_data:
          - Commercially available de-identified human cell lines (e.g., KOLF2.1J iPSCs; MDA-MB-468)
        is_representative:
          - No
        why_not_representative:
          - Does not represent all biological variants seen in the wider population
        strategies:
          - Targeted selection of proteins and perturbations across specified cell types and treatments
    missing_information:
      - name: Known Omissions
        missing:
          - Computed cell maps not included in this release
        why_missing:
          - To be added in future releases
