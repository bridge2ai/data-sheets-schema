      is accessible only under a data use agreement (controlled access).
acquisition_methods:
  - description:
      - >
        Data were collected directly from participants (surveys, physical and
        clinical measurements, wearable devices, imaging, and ECG), and some
        elements were obtained or derived from existing records (e.g., past
