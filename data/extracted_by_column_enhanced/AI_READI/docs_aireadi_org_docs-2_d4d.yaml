        Standardized, harmonized acquisition protocol across three sites using
        clinical instruments (e.g., monofilament testing), imaging devices
        (retinal imaging), ECG, wearable devices, laboratory testing for blood
        and urine, participant surveys, and environmental sensing (home air quality).
