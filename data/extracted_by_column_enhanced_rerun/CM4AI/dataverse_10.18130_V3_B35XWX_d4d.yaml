  - grantor:
      name: National Institutes of Health
    grant:
      name: Bridge2AI Functional Genomics Grand Challenge
      grant_number: 1OT2OD032742-01
instances:
  - representation: >-
      Single-cell transcriptomes (perturb-seq) from undifferentiated KOLF2.1J
      human induced pluripotent stem cells (hiPSCs) with genome-scale CRISPRi
      perturbations.
    instance_type: Cells, genes, CRISPR perturbations
    data_type: Raw sequences and associated RO-Crate metadata; processed outputs described in provenance graphs.
    label: >-
      Transcriptional and fitness phenotypes associated with 11,739 targeted genes (as described).
  - representation: >-
      Protein-protein interaction and complex profiles measured by size exclusion
      chromatography–mass spectrometry (SEC-MS) in KOLF2.1J hiPSCs and derived
      NPCs, neurons, and cardiomyocytes.
    instance_type: Proteins, protein complexes
    data_type: Mass spectrometry traces/features with RO-Crate metadata.
  - representation: >-
      Multichannel immunofluorescence confocal images of MDA-MB-468 cells under
      untreated, paclitaxel-treated, and vorinostat-treated conditions.
    instance_type: Cells, proteins of interest (563 targets)
    data_type: >-
      ICC-IF images with channels: nuclei (DAPI), ER (calreticulin, yellow),
      microtubules (tubulin, red), protein of interest (green).
    counts: 563
subpopulations:
  - identification:
      - MDA-MB-468 cells under three conditions: untreated, paclitaxel, vorinostat
