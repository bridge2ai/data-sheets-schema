purposes:
  - response: >-
      To release AI-ready, richly annotated functional genomics datasets (RO-Crate
      using FAIRSCAPE) for CM4AI to enable machine learning on human cell
      architecture and function across multiple modalities (scRNA-seq perturb-seq,
      SEC-MS proteomics, and immunofluorescence imaging).
tasks:
  - response: >-
      Development and benchmarking of AI/ML models for cellular phenotype and
      protein localization prediction, protein-protein interaction and complex
      inference, and gene function mapping from perturbation and imaging data.
