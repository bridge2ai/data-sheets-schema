instance_acquisition:
  - name: Acquisition details
    was_directly_observed: Yes (imaging and mass spectrometry measurements).
    was_reported_by_subjects: No.
    was_inferred_derived: >
      Raw measurements are directly observed; RO-Crates may include derived analyses with full provenance.
    was_validated_verified: Yes; validated via phenotypic, protein-interaction, and metabolic tracing assays.
subpopulations:
