instances:
  - name: CRISPRi perturb-seq in KOLF2.1J iPSCs
    representation: Single-cell RNA sequencing following genome-scale CRISPRi perturbations.
    instance_type: Cells and gene perturbations.
    data_type: Raw sequence reads and processed AI-ready RO-Crate metadata.
    counts: 11739
    label: Transcriptional and fitness phenotypes associated with targeted genes.
  - name: Protein-protein interaction profiling (SEC-MS)
    representation: Size exclusion chromatography-mass spectrometry fractions and profiles.
    instance_type: Protein complexes and fractions across cell types.
    data_type: Mass spectrometry data and RO-Crate metadata.
  - name: Immunofluorescence subcellular imaging (MDA-MB-468)
    representation: Confocal microscopy images with multi-channel immunofluorescence.
    instance_type: Protein localization images under treatment conditions.
    data_type: ZIP archives containing images and RO-Crate metadata.
    counts: 563
