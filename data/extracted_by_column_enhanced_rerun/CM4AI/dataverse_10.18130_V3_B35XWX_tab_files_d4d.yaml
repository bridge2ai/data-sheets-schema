collection_mechanisms:
  - name: Data collection methods
    description:
      - Genome-scale CRISPRi perturb-seq in undifferentiated KOLF2.1J iPSCs.
      - Size exclusion chromatography-mass spectrometry (SEC-MS) in iPSCs and iPSC-derived NPCs, neurons, cardiomyocytes.
      - Immunofluorescence (ICC-IF) and confocal microscopy in MDA-MB-468 breast cancer cells under vorinostat, paclitaxel, and untreated conditions.
data_collectors:
  - name: Collecting laboratories
    description:
      - Lundberg Lab (Stanford University) for IF imaging.
      - Nevan Krogan Laboratory (UCSF) for SEC-MS.
      - CM4AI consortium sites including UCSD, UCSF, Stanford, UVA, Yale, UAB, SFU, and the Hastings Center.
