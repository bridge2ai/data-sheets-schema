purposes:
  - name: Primary purpose
    response: Provide AI-ready multimodal functional genomics datasets to map human cell architecture and enable machine learning research under Bridge2AI (CM4AI).
tasks:
  - name: Modeling tasks
    response: >
      Machine learning on single-cell perturb-seq, protein-protein interaction profiling (SEC-MS),
      and subcellular protein localization imaging to build cell maps and predict gene/protein function.
addressing_gaps:
  - name: Gap addressed
    response: Lack of standardized, AI-ready, multimodal datasets with rich provenance to map human cell architecture across disease-relevant cell lines.
