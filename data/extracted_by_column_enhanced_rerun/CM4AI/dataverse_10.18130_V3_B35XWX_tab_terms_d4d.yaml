purposes:
  - name: Purpose
    response: Create AI-ready maps of human cell architecture from disease-relevant cell lines and modalities (scRNAseq perturb-seq, protein–protein interactions, and subcellular imaging) with rich provenance for machine learning.
tasks:
  - name: Task
    response: Training and evaluating AI/ML models for cellular architecture mapping, protein localization, perturbation effect prediction, and protein–protein interaction inference.
addressing_gaps:
  - name: AddressingGap
    response: Provides standardized, multi-modal, provenance-rich functional genomics datasets across key human cell models to address the lack of integrated, AI-ready resources.
