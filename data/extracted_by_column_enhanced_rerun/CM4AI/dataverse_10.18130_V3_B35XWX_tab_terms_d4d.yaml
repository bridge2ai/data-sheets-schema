instances:
  - name: scRNAseq perturb-seq instances
    representation: Single-cell RNA sequencing measurements from KOLF2.1J iPSCs under CRISPRi perturbations.
    instance_type: Cells and associated perturbation targets.
    data_type: Raw RNA sequence reads and processed counts/metadata as described by RO-Crate.
  - name: Protein–protein interaction instances (SEC-MS)
    representation: Protein complex size-exclusion chromatography followed by mass spectrometry profiles in KOLF2.1J iPSCs and derived NPCs, neurons, and cardiomyocytes.
    instance_type: Proteins and co-elution interaction signals across fractions.
    data_type: Mass spectrometry-derived interaction evidence packaged via RO-Crate metadata.
  - name: Subcellular imaging instances (IF)
    representation: Immunofluorescence images of MDA-MB-468 cells with treatment conditions (vorinostat, paclitaxel, untreated).
    instance_type: Cells and protein-of-interest localization channels.
    data_type: Multi-channel confocal microscopy images (DAPI, calreticulin/ER, tubulin/microtubules, protein-of-interest).
subpopulations:
  - name: Subpopulation
    identification:
      - Undifferentiated KOLF2.1J iPSCs
      - iPSC-derived NPCs
      - iPSC-derived neurons
      - iPSC-derived cardiomyocytes
      - MDA-MB-468 breast cancer cells (treated and untreated)
acquisition_methods:
  - name: InstanceAcquisition
    description:
      - Data acquired via direct observation technologies: scRNAseq perturb-seq (sequencing), SEC-MS (mass spectrometry), and confocal IF imaging.
      - Validation reported via phenotypic, protein-interaction, and metabolic tracing assays (per dataset description).
    was_directly_observed: yes
    was_reported_by_subjects: no
    was_inferred_derived: Some downstream features may be derived; primary data are observed measurements.
    was_validated_verified: yes
collection_mechanisms:
  - name: CollectionMechanism
    description:
      - CRISPRi perturbation sequencing workflows (undifferentiated KOLF2.1J iPSCs)
      - Size exclusion chromatography–mass spectrometry (SEC-MS)
      - Immunofluorescence staining and confocal microscopy (DAPI, calreticulin/ER, tubulin, protein-of-interest)
