purposes:
  - name: Purpose
    response: >-
      Create an ethically sourced, multi-institutional, diverse dataset to
      advance AI research on voice as a biomarker of health and support clinical
      insights across multiple disease cohorts.
tasks:
  - name: Task
    response: >-
      AI method development and evaluation using derived voice representations
      (e.g., spectrograms and acoustic/phonetic features) linked to health and
      clinical information.
addressing_gaps:
  - name: AddressingGap
    response: >-
      Addresses the lack of large, diverse, ethically sourced, multi-institutional
      voice datasets with standardized protocols and linked clinical and
      questionnaire data.
