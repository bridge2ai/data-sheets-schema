funders:
  - name: Bridge2AI Voice Funding
    grantor:
      name: National Institutes of Health (NIH)
    grant:
      name: "Bridge2AI: Voice as a Biomarker of Health - Building an ethically sourced, bioacoustic database"
      grant_number: 3OT2OD032720-01S1
instances:
  - name: Instance
    representation: >-
      Derived representations of voice recordings linked to participant clinical
      and questionnaire information.
    instance_type: >-
      Participants (n=306), sessions (one or more per participant), recordings
      (derived spectrograms and features).
    data_type: >-
      Derived spectrograms (STFT), acoustic features (openSMILE), phonetic and
      prosodic features (Parselmouth/Praat), and phenotype/tabular clinical and
      questionnaire data.
    counts: 12523
    sampling_strategies:
      - name: SamplingStrategy
        is_sample:
          - yes
        is_random:
          - no
        source_data:
          - >-
            Patients recruited from specialty clinics at five North American
            sites based on predefined disease cohorts (voice, neurological,
            mood/psychiatric, respiratory; adult cohort in v1.0).
        is_representative:
          - >-
            Not intended as a general population sample; cohort-based by
            clinical condition and site.
        strategies:
          - Cohort-based clinical recruitment with standardized protocol.
subpopulations:
  - name: Subpopulation
    identification:
      - Adult cohort (v1.0).
      - Disease cohorts: voice disorders, neurological disorders, mood/psychiatric disorders, respiratory disorders.
    distribution:
      - 306 participants across five North American sites (v1.0).
sensitive_elements:
  - name: SensitiveElement
    description:
      - Clinical information and health questionnaire responses associated with participants.
confidential_elements:
  - name: Confidentiality
    description:
      - >-
        Dataset is de-identified and released under registered access; no direct
        identifiers included in v1.0.
is_deidentified:
  name: Deidentification
  description:
    - >-
      HIPAA Safe Harbor identifiers removed; state/province removed (country
      retained). Transcripts of free speech audio removed. Raw audio waveforms
      omitted from v1.0; only derived data released.
acquisition_methods:
  - name: InstanceAcquisition
    description:
      - >-
        Data collected via standardized clinic protocol: demographics, health
        and targeted questionnaires, disease-specific information, and voice
        tasks (e.g., sustained vowel phonation). Exported from REDCap and
        converted with project library.
    was_directly_observed: yes
    was_reported_by_subjects: yes
    was_inferred_derived: yes
collection_mechanisms:
  - name: CollectionMechanism
    description:
      - >-
        Custom data collection application on a tablet; headset used for audio
        when possible; export and conversion from REDCap using open-source
        b2aiprep library.
    used_software:
      - name: b2aiprep
data_collectors:
  - name: DataCollector
    description:
      - Project investigators at participating specialty clinics and institutions.
ethical_reviews:
  - name: EthicalReview
    description:
      - >-
        Approved by University of South Florida IRB; submitted for review to
        University of Toronto Research Ethics Board.
preprocessing_strategies:
  - name: PreprocessingStrategy
    description:
      - >-
        Raw audio converted to monaural; resampled to 16 kHz with Butterworth
        anti-aliasing filter. STFT spectrograms computed with 25 ms window,
        10 ms hop, 512-point FFT. Acoustic features via openSMILE; phonetic and
        prosodic features via Parselmouth/Praat. Transcriptions generated with
        OpenAI Whisper Large (free-speech transcripts subsequently removed).
    used_software:
      - name: openSMILE
      - name: Praat
      - name: Parselmouth
      - name: Torchaudio
      - name: OpenAI Whisper Large
cleaning_strategies:
  - name: CleaningStrategy
    description:
      - >-
        De-identification per HIPAA Safe Harbor; removal of state/province
        (retained country); removal of free-speech transcripts; omission of raw
        audio waveforms in v1.0.
raw_sources:
  - name: RawData
    description:
      - >-
        Raw voice audio was collected but is not included in v1.0; only derived
        spectrograms and features are released. Future releases aim to include
        voice data with additional safeguards.
subsets:
  - id: spectrograms.parquet
    name: spectrograms.parquet
    title: Derived spectrograms
    description: >-
      Parquet dataset of STFT spectrograms with participant_id, session_id,
      task_name, and 513xN spectrogram arrays.
    format: JSON
    media_type: application/octet-stream
  - id: phenotype.tsv
    name: phenotype.tsv
    title: Phenotype data (tabular)
    description: >-
      Participant-level demographics, acoustic confounders, and validated
      questionnaire responses; one row per participant.
    format: JSON
    media_type: text/tab-separated-values
  - id: phenotype.json
    name: phenotype.json
    title: Phenotype data dictionary
    description: >-
      Column-level metadata and descriptions for phenotype.tsv.
    format: JSON
    media_type: application/json
  - id: static_features.tsv
    name: static_features.tsv
    title: Static acoustic/phonetic features
    description: >-
      Features derived from recordings (openSMILE, Praat, Parselmouth,
      torchaudio); one row per recording.
    format: JSON
    media_type: text/tab-separated-values
  - id: static_features.json
    name: static_features.json
    title: Static features data dictionary
    description: >-
      Column-level metadata and descriptions for static_features.tsv.
    format: JSON
    media_type: application/json
