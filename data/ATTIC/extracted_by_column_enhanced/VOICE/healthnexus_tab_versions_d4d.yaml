    purposes:
      - name: Purpose
        response: Create an ethically sourced flagship dataset to enable AI research into voice as a biomarker of health, linking voice-derived data with clinical and demographic information.
    tasks:
      - name: Intended tasks
        response: Research on voice as a biomarker of health, including disease screening, diagnostic support, and therapeutic monitoring across voice, neurological, mood/psychiatric, and respiratory disorders.
    addressing_gaps:
      - name: Gap addressed
        response: Lack of large, high-quality, multi-institutional, and demographically diverse voice datasets linked to health information, with standardized protocols and ethical oversight.
    instances:
      - name: Instance definition
        representation: Voice recordings with associated clinical and demographic information; dataset contains only derived representations (e.g., spectrograms, acoustic, phonetic, and prosodic features) in v1.0.
        instance_type: Participants, recording sessions, and tasks mapped to derived spectrogram arrays and per-recording static features.
        data_type: Derived data including spectrograms (513 x N), OpenSMILE acoustic features, Parselmouth/Praat phonetic and prosodic measures, torchaudio-derived features, and phenotype tables.
        counts: 12523
        label: Clinical and demographic labels, disease cohort membership, and validated questionnaire responses.
        sampling_strategies:
          - name: Sampling strategy
            is_sample:
              - "yes"
            is_random:
              - "no"
            source_data:
              - Specialty clinics at five North American sites
            is_representative:
              - Not designed to be population-representative; targeted enrollment by disease cohorts
            why_not_representative:
              - Targeted enrollment based on known conditions with voice manifestations
            strategies:
              - Targeted/convenience sampling of patients presenting to specialty clinics
    subpopulations:
      - name: Subpopulations
        identification:
          - Adult cohort (v1.0)
          - Disease cohorts: Voice disorders; Neurological and neurodegenerative disorders; Mood and psychiatric disorders; Respiratory disorders; Pediatric (planned, not in v1.0)
        distribution:
          - v1.0 includes adults only; 306 participants across five North American sites
    acquisition_methods:
      - name: Data acquisition
        description:
          - Standardized, IRB-approved protocol at specialty clinics; enrollment by inclusion/exclusion criteria; consent obtained
          - Demographics, validated questionnaires, acoustic confounders, and disease-specific information collected via custom tablet application
          - Voice tasks included sustained phonation and other protocolized tasks
        was_directly_observed: yes (voice recordings)
        was_reported_by_subjects: yes (questionnaires and self-reports)
        was_inferred_derived: yes (acoustic, phonetic, prosodic features and spectrograms derived from raw audio)
        was_validated_verified: Standardized collection protocol implemented; no separate validation study reported
    collection_mechanisms:
      - name: Collection mechanisms
        description:
          - Custom tablet application with headset for data collection when possible
          - Data entry and management via REDCap; export and conversion supported by open-source tooling (b2aiprep)
    data_collectors:
      - name: Data collectors
        description:
          - Project investigators at specialty clinics across five North American sites
    ethical_reviews:
      - name: Ethical review
        description:
          - Data collection and sharing approved by the University of South Florida Institutional Review Board; submitted for review to the University of Toronto Research Ethics Board
    preprocessing_strategies:
      - name: Audio preprocessing and feature extraction
        description:
          - Raw audio converted to mono and resampled to 16 kHz with a Butterworth anti-aliasing filter
          - Spectrograms computed using STFT with 25 ms window, 10 ms hop, 512-point FFT
          - Acoustic features extracted with OpenSMILE
          - Phonetic and prosodic features computed with Parselmouth and Praat
          - Transcriptions generated using OpenAI Whisper Large (free speech transcripts not released)
        used_software:
          - name: OpenSMILE
            url: "https://audeering.github.io/opensmile/"
          - name: Praat
            url: "https://www.fon.hum.uva.nl/praat/"
          - name: Parselmouth
            url: "https://parselmouth.readthedocs.io/"
          - name: torchaudio
            version: "2.1"
            url: "https://github.com/pytorch/audio"
          - name: OpenAI Whisper Large
            url: "https://github.com/openai/whisper"
          - name: b2aiprep
            version: "0.21.0"
            url: "https://github.com/sensein/b2aiprep"
          - name: librosa
            url: "https://librosa.org"
          - name: pandas
            url: "https://pandas.pydata.org"
    cleaning_strategies:
      - name: De-identification and release scoping
        description:
          - HIPAA Safe Harbor identifiers removed (e.g., names, fine-grained dates, contact info, device/ID numbers, URLs, full-face photos, biometric identifiers, unique IDs)
          - State and province removed; country retained
          - Transcripts of free speech audio removed
          - Original audio waveforms omitted from v1.0; only spectrograms and derived features released
    labeling_strategies:
