preprocessing_strategies:
  - id: prep-1
    name: Audio preprocessing and feature extraction
    description:
      - Raw audio converted to mono and resampled to 16 kHz with a Butterworth anti-aliasing filter; derived spectrograms computed (25 ms window, 10 ms hop, 512-point FFT); 60 MFCCs extracted from spectrograms; static acoustic and prosodic/phonetic features computed with open-source tools; transcriptions generated using Whisper Large
    used_software:
      - id: sw-opensmile
        name: openSMILE
      - id: sw-praat
        name: Praat
      - id: sw-parselmouth
        name: Parselmouth (Python interface to Praat)
      - id: sw-torchaudio
        name: torchaudio
      - id: sw-whisper
        name: OpenAI Whisper Large
      - id: sw-b2aiprep
        name: b2aiprep (processing library)
