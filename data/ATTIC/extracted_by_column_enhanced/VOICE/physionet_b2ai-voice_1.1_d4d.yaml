purposes:
  - id: purpose-1
    name: Purpose
    response: >
      Create an ethically sourced, diverse voice dataset linked to health information
      to enable AI research on voice as a biomarker and support clinical insights across
      multiple disease areas.
tasks:
  - id: task-1
    name: Intended Task
    response: >
      Develop and evaluate AI methods for health-related inference from voice,
      including detection and characterization of conditions associated with acoustic
      changes (e.g., voice, neurological, mood, and respiratory disorders) using
      derived features (spectrograms, MFCCs) and phenotype data.
addressing_gaps:
  - id: gap-1
    name: Addressing Gap
    response: >
      Addresses the lack of large, high-quality, ethically sourced, multi-institutional,
      and demographically diverse voice datasets linked to clinical and questionnaire
      data for reproducible AI research.
