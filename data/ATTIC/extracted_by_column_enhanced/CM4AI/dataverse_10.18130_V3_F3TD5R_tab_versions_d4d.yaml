instances:
  - name: CRISPRi perturb-seq (scRNA-seq) in KOLF2.1J iPSCs
    representation: Single-cell transcriptional profiles following CRISPRi perturbations in undifferentiated KOLF2.1J iPSCs.
    instance_type: scRNA-seq cells and perturbation targets
    data_type: Raw reads available via SRA; processed matrices may be provided in linked repositories.
  - name: SEC-MS proteomics
    representation: Protein-protein interaction and complex profiling by size exclusion chromatography followed by mass spectrometry.
    instance_type: Protein complexes and interactome fractions across cell types and conditions
    data_type: Mass spectrometry raw/processed files in external MassIVE repositories.
  - name: Immunofluorescence (IF) imaging in MDA-MB-468 cells
    representation: Confocal microscopy images of protein localization with multiple channels (DAPI, ER, microtubules, protein of interest).
    instance_type: Images and associated acquisition/analysis metadata
    data_type: Image archives (ZIP) containing multi-channel IF images across treatments (untreated, paclitaxel, vorinostat).
