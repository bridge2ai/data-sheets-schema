collection_mechanisms:
  - name: Experimental modalities
    description:
      - Perturb-seq (CRISPRi-based scRNA-seq) in undifferentiated KOLF2.1J iPSCs.
      - Size exclusion chromatography mass spectrometry (SEC-MS) in iPSCs, NPCs, neurons, cardiomyocytes, and MDA-MB-468 (treated/untreated).
      - Immunofluorescence confocal microscopy (IF) imaging in MDA-MB-468 with multiplexed channels (DAPI, ER, tubulin, protein-of-interest).
