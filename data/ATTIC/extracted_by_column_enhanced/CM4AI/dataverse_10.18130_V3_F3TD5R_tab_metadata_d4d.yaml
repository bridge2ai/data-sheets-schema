purposes:
  - name: CM4AI project purpose
    response: Provide AI-ready multimodal datasets to support research in functional genomics and enable AI model training on cellular architecture and processes.
tasks:
  - name: AI model training
    response: Training and evaluation of AI/ML models on functional genomics modalities (scRNA-seq perturb-seq, SEC-MS, IF imaging).
  - name: Cellular process analysis
    response: Analyze cell architectural changes and interactions under disease-relevant conditions, treatments, and genetic perturbations.
addressing_gaps:
  - name: Bridge2AI functional genomics gap
    response: Create standardized, AI-ready datasets integrating protein localization, protein-protein interactions, and perturb-seq in disease-relevant human cell lines.
creators:
  - name: CM4AI Consortium
    principal_investigator:
      name: Trey Ideker
      affiliation:
        name: University of California San Diego
funders:
  - name: NIH OT2 award
    grantor:
      name: National Institutes of Health
    grant:
      name: 1OT2OD032742-01
      grant_number: 1OT2OD032742-01
instances:
  - name: Perturb-seq in KOLF2.1J iPSCs
    representation: Single-cell transcriptomic profiles under CRISPRi perturbations.
    instance_type: scRNA-seq cells and perturbation targets.
    data_type: Single-cell RNA sequencing (perturb-seq) counts/metadata.
  - name: SEC-MS across cell types
    representation: Protein-protein interaction and complex abundance via size exclusion chromatography mass spectrometry.
    instance_type: Protein fractions, peptide/spectral features, quantified complexes.
    data_type: Mass spectrometry-based proteomics (SEC-MS) across iPSCs, NPCs, neurons, cardiomyocytes, and MDA-MB-468.
  - name: IF images in MDA-MB-468 with treatments
    representation: Subcellular protein localization images under chemotherapy conditions.
    instance_type: Confocal microscopy images with multiple channels (DAPI, calreticulin/ER, tubulin, protein-of-interest).
    data_type: Immunofluorescence microscopy images for 464 proteins under untreated, paclitaxel, and vorinostat treatments.
