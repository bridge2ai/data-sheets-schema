purposes:
  - id: purpose-1
    name: Purpose
    response: >
      Provide AI-ready datasets to support research in functional genomics within
      the CM4AI (Cell Maps for AI) Bridge2AI Grand Challenge.
  - id: purpose-2
    name: Purpose
    response: Train and evaluate AI/ML models on multimodal cellular data.
tasks:
  - id: task-1
    name: Task
    response: AI model training and benchmarking on cellular imaging, scRNAseq, and proteomics.
  - id: task-2
    name: Task
    response: Cellular process analysis and mapping of cell architecture under treatments or perturbations.
addressing_gaps:
  - id: gap-1
    name: AddressingGap
    response: >
      Create harmonized, AI-ready multimodal datasets (imaging, perturb-seq, SEC-MS)
      from disease-relevant human cell lines to enable data-driven cell architecture maps.
