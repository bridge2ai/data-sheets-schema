instances:
  - name: Data modalities and instance structure
    representation: Cell-based measurements and derived observations across multiple experimental modalities.
    instance_type: Immunofluorescence images, size exclusion chromatography mass spectrometry (SEC-MS) profiles, and CRISPRi perturb-seq single-cell transcriptomes.
    data_type: Raw and processed data files per modality (confocal ICC-IF images with multi-channel staining; SEC-MS protein abundance/interaction fractions; scRNA-seq counts/metadata from perturb-seq).
    label: Yes; instances include protein of interest and treatment condition (e.g., paclitaxel, vorinostat, untreated) for imaging; perturbation identity for perturb-seq; sample and condition metadata for SEC-MS.
sampling_strategies:
  - name: Sampling notes
    is_sample:
      - Yes; data derived from commercially available de-identified human cell lines and selected protein sets.
    is_representative:
      - No; does not represent all biological variants in the broader population.
    why_not_representative:
      - Modalities interrogate overlapping but incomplete protein sets; dataset focuses on specific disease-relevant cell lines and conditions.
relationships:
  - name: Cross-modality relationships
    description:
      - Overlapping protein targets across SEC-MS, IF imaging, and perturb-seq enable integrative analyses of cellular architecture and interactions.
splits:
  - name: Experimental conditions as natural splits
    description:
      - IF imaging split by treatment condition (untreated, paclitaxel, vorinostat) and protein of interest.
data_collectors:
  - name: Data collection contributors
    description:
      - IF imaging conducted by the Lundberg Lab (Stanford University) using ICC-IF and confocal microscopy; additional data produced by CM4AI consortium labs at UCSD and UCSF.
collection_mechanisms:
  - name: Experimental methods
    description:
      - ICC-IF confocal microscopy with multi-channel staining (DAPI, calreticulin for ER, tubulin, and target protein antibody).
      - Size exclusion chromatography mass spectrometry (SEC-MS) for protein-protein interactions and complex profiling.
      - CRISPRi perturb-seq single-cell RNA sequencing in KOLF2.1J iPSCs.
collection_timeframes:
