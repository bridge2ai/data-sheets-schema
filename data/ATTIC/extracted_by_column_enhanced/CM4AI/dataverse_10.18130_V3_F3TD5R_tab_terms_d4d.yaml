purposes:
  - name: Primary purpose
    response: Provide AI-ready multimodal functional genomics datasets (images, perturb-seq, SEC-MS) to enable research on human cell architecture, processes, and responses to disease, treatments, and genetic perturbations.
tasks:
  - name: Intended analytical tasks
    response: AI model training; cellular process analysis; bioinformatics analysis of modality-specific datasets (IF imaging, SEC-MS, perturb-seq).
addressing_gaps:
  - name: Gap addressed
    response: Deliver standardized, AI-ready, de-identified cell-based datasets spanning complementary modalities; predicted cell maps are planned for future releases.
