preprocessing_strategies:
  - name: audio_standardization_and_derivation
    description:
      - Converted raw audio to mono and resampled to 16 kHz with Butterworth anti-aliasing filter
      - Computed spectrograms via STFT (25 ms window, 10 ms hop, 512-point FFT)
      - Extracted acoustic features with openSMILE
      - Computed phonetic/prosodic features with Parselmouth and Praat
      - Generated transcriptions using OpenAI Whisper Large (free-speech transcripts not released)
    used_software:
      - name: openSMILE
        url: "https://audeering.github.io/opensmile/"
      - name: Parselmouth
        url: "https://parselmouth.readthedocs.io/"
      - name: Praat
        url: "https://www.fon.hum.uva.nl/praat/"
      - name: TorchAudio
        version: "2.1"
        url: "https://pytorch.org/audio/"
      - name: OpenAI Whisper
        version: Large
        url: "https://github.com/openai/whisper"
      - name: b2aiprep
        url: "https://github.com/sensein/b2aiprep"
cleaning_strategies:
  - name: deidentification_and_redaction
    description:
      - Removal of HIPAA Safe Harbor identifiers
      - Removal of state/province; retention of country only
      - Removal of free-speech transcripts
      - Omission of raw audio waveforms from v1.0 public distribution
labeling_strategies:
  - name: transcription
    description:
      - Transcriptions generated with OpenAI Whisper Large for certain tasks; free-speech transcripts removed from release
    used_software:
