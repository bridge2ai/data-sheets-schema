id: bridge2ai-voice-v1.0
name: Bridge2AI-Voice
title: "Bridge2AI-Voice: An ethically-sourced, diverse voice dataset linked to health information"
description: >-
  Bridge2AI-Voice is a comprehensive, ethically sourced dataset of voice-derived
  data linked to health information to enable research on voice as a biomarker
  of health. Version 1.0 contains 12,523 recordings from 306 participants
  collected across five sites in North America. Participants were selected from
  cohorts with conditions known to manifest in voice (voice disorders,
  neurological and neurodegenerative disorders, mood and psychiatric disorders,
  respiratory disorders; adult cohort only in v1.0). To reduce re-identification
  risk, the initial release includes low-risk derived data (e.g., spectrograms
  and acoustic/phonetic features) and phenotype data (demographics, clinical
  questionnaires), but excludes raw audio waveforms and free-speech transcripts.
