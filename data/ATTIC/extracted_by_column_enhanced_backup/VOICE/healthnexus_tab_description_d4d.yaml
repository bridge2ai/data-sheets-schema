    response: Enable AI research into voice as a biomarker of health by providing an ethically sourced, diverse, multi-institutional dataset linked to clinical information.
tasks:
  - id: task-1
    name: Intended Task
    response: Support development and evaluation of AI methods for analyzing voice-derived representations (e.g., spectrograms and acoustic features) in relation to health-related conditions.
addressing_gaps:
  - id: gap-1
    name: Addressing Gap
    response: >
      Address the lack of large, high-quality, standardized, multi-institutional and demographically
      diverse voice datasets linked to health information to fuel voice AI research and answer tangible
      clinical questions.
