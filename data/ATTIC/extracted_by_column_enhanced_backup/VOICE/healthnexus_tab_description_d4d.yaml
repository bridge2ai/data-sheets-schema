    name: Instance Acquisition
    description:
      - Standardized clinical data collection protocol with voice recording tasks (e.g., sustained vowel), questionnaires, and clinical information.
    was_directly_observed: yes (voice recordings)
    was_reported_by_subjects: yes (questionnaire responses)
    was_inferred_derived: yes (acoustic/phonetic/prosodic features; spectrograms; transcriptions generated during processing)
