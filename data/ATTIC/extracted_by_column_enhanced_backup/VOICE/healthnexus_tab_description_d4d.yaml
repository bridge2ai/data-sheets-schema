collection_mechanisms:
  - id: mech-1
    name: Collection Mechanisms
    description:
      - Custom data collection application on a tablet; headset used for recording when possible; data managed via REDCap and exported using an open-source library (b2aiprep).
data_collectors:
  - id: collectors-1
    name: Data Collectors
