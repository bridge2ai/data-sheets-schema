ethical_reviews:
  - id: ethics-1
    name: Ethical Review
    description:
      - Data collection and sharing approved by the University of South Florida Institutional Review Board (IRB); submitted for review to the University of Toronto Research Ethics Board (REB).
data_protection_impacts: []
preprocessing_strategies:
  - id: prep-1
    name: Audio preprocessing and feature extraction
    description:
      - Raw audio converted to mono and resampled to 16 kHz with a Butterworth anti-aliasing filter; spectrograms computed via STFT (25 ms window, 10 ms hop, 512-point FFT); acoustic features via OpenSMILE; phonetic and prosodic features via Parselmouth/Praat; transcriptions generated using OpenAI Whisper Large.
cleaning_strategies:
  - id: clean-1
    name: De-identification and content removal
    description:
      - HIPAA Safe Harbor identifiers removed; state/province removed (country retained); transcripts of free speech audio removed; only derived data (e.g., spectrograms, features) released in v1.0.
labeling_strategies:
  - id: label-1
    name: Labeling / annotation processes
    description:
      - Automated transcriptions generated using OpenAI Whisper Large during processing; cohort categorization by predefined disease groups during enrollment.
raw_sources:
  - id: raw-1
    name: Raw Data Availability
    description:
      - Original audio waveforms were collected but are omitted from v1.0; future releases aim to include voice data with additional security precautions.
