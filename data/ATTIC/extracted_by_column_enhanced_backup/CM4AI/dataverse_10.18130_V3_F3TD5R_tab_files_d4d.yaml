instances:
  - name: Perturb-seq (CRISPRi) in KOLF2.1J iPSCs
    representation: Single-cell transcriptomes under CRISPRi perturbations in undifferentiated KOLF2.1J iPSCs
    instance_type: Cells; gene expression profiles (scRNA-seq)
    data_type: Raw and processed scRNA-seq/perturb-seq gene expression counts and associated metadata
    sampling_strategies:
      - strategies:
          - Targeted set of genes; not a comprehensive survey of the entire genome
        is_sample:
          - Yes
        is_random:
          - No
        source_data:
          - Commercially available de-identified human iPSC line (KOLF2.1J)
        is_representative:
          - No
        why_not_representative:
          - Derived from a single iPSC line; does not represent all biological variation
    missing_information:
      - missing:
          - Computed cell maps
        why_missing:
          - Computed cell maps not included in this interim release; to be added in future releases
  - name: SEC-MS proteomics (protein-protein interactions)
    representation: Protein complex size-fractionation profiles by size exclusion chromatography coupled to mass spectrometry (SEC-MS)
    instance_type: Protein fractions and peptide/protein identifications/quantifications
    data_type: Mass spectrometry peak lists, identifications, and quantifications; fractionation metadata
    sampling_strategies:
      - strategies:
          - Targeted protein sets in specified cell types and treatment conditions
        is_sample:
          - Yes
        is_random:
          - No
        source_data:
          - De-identified human cell lines (iPSCs, NPCs, neurons, cardiomyocytes, MDA-MB-468)
        is_representative:
          - No
        why_not_representative:
          - Protein sets incompletely overlap across modalities; limited cell lines and conditions
  - name: Immunofluorescence (IF) imaging
    representation: Confocal microscopy images of protein localization for 464 proteins in MDA-MB-468 cells with/without chemotherapy
    instance_type: Cell images with multiple fluorescence channels (DAPI, ER/calreticulin, tubulin, protein-of-interest)
    data_type: Multichannel TIFF or equivalent images packaged in ZIP archives with acquisition metadata
