instances:
  - name: Perturb-seq in undifferentiated KOLF2.1J iPSCs
    representation: Single-cell transcriptomes under CRISPRi perturbations (perturb-seq).
    instance_type: scRNA-seq (perturb-seq)
    data_type: Raw/processed sequencing data linked via NCBI SRA BioProject (external); details in RO-Crates.
    sampling_strategies:
      - name: SamplingStrategy
        is_sample: ["Yes"]
        source_data: ["Commercially available de-identified human iPSC line (KOLF2.1J)"]
        is_representative: ["No"]
        why_not_representative:
          - Derived from specific cell line(s); does not represent all population variants.
  - name: SEC-MS across multiple cell types
    representation: Protein complexes and protein-protein interactions via size exclusion chromatography mass spectrometry.
    instance_type: SEC-MS runs and fractions
    data_type: Mass spectrometry raw/processed files (external MassIVE repositories); details in RO-Crates.
    sampling_strategies:
      - name: SamplingStrategy
        is_sample: ["Yes"]
        source_data:
          - KOLF2.1J iPSCs, iPSC-derived NPCs, neurons, cardiomyocytes, MDA-MB-468 cells (treated/untreated)
        is_representative: ["No"]
        why_not_representative:
          - Focused on selected cell types and conditions; incomplete overlap of targeted proteins across modalities.
  - name: Immunofluorescence (IF) imaging in MDA-MB-468 cells
    representation: Subcellular protein localization under drug treatments and control.
    instance_type: Confocal microscopy images (multi-channel ICC-IF)
    data_type: Image files (zipped archives with multi-channel images); details in RO-Crates and datasheet.
collection_mechanisms:
  - name: CollectionMechanism
    description:
      - Perturb-seq (scRNA-seq with CRISPRi)
