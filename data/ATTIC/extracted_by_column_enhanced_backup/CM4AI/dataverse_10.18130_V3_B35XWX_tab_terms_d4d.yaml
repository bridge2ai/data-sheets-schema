    instances:
      - id: instance-perturb-seq
        name: Instance Type - Perturb-seq
        representation: Single-cell transcriptomic profiles under CRISPRi perturbations (perturb-seq) in undifferentiated KOLF2.1J iPSCs.
        instance_type: scRNA-seq cells; perturbations (targeted genes); associated phenotypes.
        data_type: Raw and processed single-cell RNA sequencing data and associated metadata packaged in RO-Crate.
      - id: instance-sec-ms
        name: Instance Type - SEC-MS
        representation: Protein complex separation and mass spectrometry fractions (SEC-MS) in KOLF2.1J iPSCs and derivatives (NPCs, neurons, cardiomyocytes).
        instance_type: Proteomic fractions; peptide/protein identifications and quantitation per fraction.
        data_type: Proteomic measurements and metadata packaged in RO-Crate.
      - id: instance-if-images
        name: Instance Type - Immunofluorescence Images
        representation: Confocal immunofluorescence images of MDA-MB-468 cells with and without drug treatments (paclitaxel, vorinostat).
        instance_type: Multichannel microscopy images and derived annotations.
        data_type: Image archives (ZIP) and RO-Crate metadata.
    acquisition_methods:
      - id: acq-1
        name: Data Acquisition
        description:
          - Perturb-seq data generated from CRISPRi perturbations in KOLF2.1J hiPSCs with single-cell RNA-seq readout.
          - SEC-MS proteomics produced via size exclusion chromatography followed by mass spectrometry.
          - Immunofluorescence images acquired by confocal microscopy with DAPI, ER (calreticulin), microtubules (tubulin), and protein-of-interest channels.
        was_directly_observed: yes (sequencing reads, mass spectra, microscopy images)
        was_reported_by_subjects: no
        was_inferred_derived: yes (features and phenotypes may be derived from raw measurements)
        was_validated_verified: yes (findings validated via phenotypic, protein-interaction, and metabolic tracing assays, per description)
    collection_mechanisms:
      - id: mech-1
        name: Collection Mechanisms
        description:
          - CRISPRi perturbation and single-cell RNA sequencing workflows.
          - Size exclusion chromatography coupled with mass spectrometry (SEC-MS).
          - Confocal microscopy-based immunofluorescence imaging (ICC-IF).
