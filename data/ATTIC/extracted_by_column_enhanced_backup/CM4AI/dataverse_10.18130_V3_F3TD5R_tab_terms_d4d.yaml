instances:
  - name: Perturb-seq (scRNA-seq) in KOLF2.1J iPSCs
    representation: Single-cell RNA sequencing profiles under CRISPRi perturbations (perturb-seq) in undifferentiated KOLF2.1J iPSCs.
    instance_type: Single cells with CRISPRi perturbations.
    data_type: Raw and processed single-cell gene expression matrices and associated perturbation metadata.
  - name: SEC-MS protein-protein interaction profiling
    representation: Protein complex fractionation and mass spectrometry (size exclusion chromatography coupled to MS) across multiple cell types and conditions.
    instance_type: Fraction-level proteomics measurements and inferred interactions in iPSCs, NPCs, neurons, cardiomyocytes, and MDA-MB-468 cells (treated/untreated).
    data_type: Raw/processed mass spectrometry spectral data and derived protein abundance/interaction features.
  - name: Immunofluorescence (IF) images in MDA-MB-468
    representation: Confocal microscopy images showing spatial localization of proteins under untreated and drug-treated conditions.
    instance_type: Multi-channel images (DAPI, ER/calreticulin, tubulin, protein-of-interest) with treatments (vorinostat, paclitaxel, untreated).
    data_type: Image files (confocal ICC-IF), associated provenance/RO-Crate metadata.
sampling_strategies:
  - name: SamplingStrategy
    is_sample:
      - "Yes"
    source_data:
      - Commercially available de-identified human cell lines (e.g., KOLF2.1J iPSCs, MDA-MB-468).
    is_representative:
      - "No"
    why_not_representative:
      - Targeted sets of proteins interrogated by different modalities that incompletely overlap; does not represent all biological variants in the broader population.
    strategies:
      - Targeted selection of proteins and experimental conditions by modality (perturb-seq, SEC-MS, IF).
