purposes:
  - name: Purpose
    response: Provide AI-ready datasets with rich provenance to enable mapping and modeling of human cell architecture in disease-relevant cell lines as part of the CM4AI (Bridge2AI) program.
tasks:
  - name: Task
    response: Single-cell transcriptomic modeling and analysis from perturb-seq in KOLF2.1J iPSCs.
  - name: Task
    response: Protein localization mapping via immunofluorescence confocal microscopy in MDA-MB-468 cells under untreated and drug-treated conditions (paclitaxel, vorinostat).
  - name: Task
    response: Protein-protein interaction profiling via size exclusion chromatography-mass spectrometry (SEC-MS) in iPSCs and iPSC-derived NPCs, neurons, and cardiomyocytes.
  - name: Task
    response: Machine learning and AI benchmarking/training on multimodal functional genomics data packaged as RO-Crates.
addressing_gaps:
  - name: AddressingGap
    response: Creation of AI-ready maps of human cell architecture from disease-relevant cell lines, with standardized packaging (RO-Crate) and provenance to accelerate reproducible AI/ML research.
