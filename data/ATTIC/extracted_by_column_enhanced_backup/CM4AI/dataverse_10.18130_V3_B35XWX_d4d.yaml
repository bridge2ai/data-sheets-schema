collection_mechanisms:
  - name: CollectionMechanism
    description:
      - CRISPRi perturbation followed by single-cell RNA sequencing (perturb-seq).
      - Immunofluorescence staining (DAPI, calreticulin/ER, tubulin, protein-of-interest) and confocal microscopy.
      - Size exclusion chromatography coupled with mass spectrometry (SEC-MS).
