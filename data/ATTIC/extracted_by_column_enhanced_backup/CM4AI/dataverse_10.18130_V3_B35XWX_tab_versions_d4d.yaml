purposes:
  - response: >
      Provide AI-ready, FAIR multi-omic datasets (perturb-seq, SEC-MS, and
      immunofluorescence imaging) packaged with provenance (RO-Crate via
      FAIRSCAPE) to enable machine learning and functional genomics analyses of
      human cell architecture in disease-relevant cell lines.
tasks:
  - response: Machine learning on multimodal cell data
  - response: Single-cell perturb-seq analysis
  - response: Protein localization image analysis
  - response: Protein–protein interaction and complex inference
  - response: Integration of multi-omic assays for cell architecture mapping
addressing_gaps:
  - response: >
      Addresses the need for standardized, provenance-rich, AI-ready datasets
      linking functional genomics perturbations, proteomics complexes, and
      subcellular imaging in disease-relevant human cell lines.
