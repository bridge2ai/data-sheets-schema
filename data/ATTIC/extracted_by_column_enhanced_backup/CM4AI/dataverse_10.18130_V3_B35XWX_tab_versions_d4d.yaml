      Data collected via CRISPRi perturb-seq (single-cell RNA sequencing),
      size exclusion chromatography–mass spectrometry (SEC-MS), and
      immunofluorescence staining with confocal microscopy; packaged in RO-Crate
      using the FAIRSCAPE framework.
