future_use_impacts:
  - id: future-1
    name: Limitations and potential impacts
    description:
      - This is an interim Beta release; computed cell maps are not included.
      - Some datasets are under temporary pre-publication embargo.
      - Targeted protein sets incompletely overlap across modalities.
      - Domain expertise is required for meaningful analysis.
      - >
        Potential bias: data derived from specific de-identified human cell lines and
        may not represent all biological variants seen in the broader population.
