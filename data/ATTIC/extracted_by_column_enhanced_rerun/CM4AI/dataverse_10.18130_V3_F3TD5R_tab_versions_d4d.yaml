purposes:
  - id: purpose-1
    name: Intended purpose
    response: >
      Provide AI-ready datasets to support research in functional genomics,
      enable AI model training, and facilitate analysis of cellular processes
      and cell architecture under disease-relevant conditions, treatments, and
      genetic perturbations.
tasks:
  - id: task-1
    name: Primary tasks
    response: >
      AI model training; bioinformatics analysis of perturb-seq, SEC-MS, and
      IF imaging datasets; cellular process and interaction analysis.
addressing_gaps:
  - id: gap-1
    name: Gap addressed
    response: >
      Deliver integrated, AI-ready data from disease-relevant human cell lines
      to support construction and evaluation of cell maps and models; predicted
      cell maps will be added in future releases.
