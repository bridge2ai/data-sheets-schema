instances:
  - id: inst-if-images
    name: IF imaging of MDA-MB-468 cells
    representation: >
      Immunofluorescence (ICC-IF) confocal microscopy images of MDA-MB-468
      breast cancer cells under three conditions: untreated, paclitaxel-treated,
      and vorinostat-treated.
    instance_type: Single modality image instances (multichannel)
    data_type: >
      Raw multichannel confocal microscopy images and associated provenance
      graphs; RO-Crate metadata provided at release level.
  - id: inst-sec-ms
    name: SEC-MS protein-protein interactions
    representation: >
      Size Exclusion Chromatography Mass Spectrometry (SEC-MS) protein-protein
      interaction profiles in undifferentiated KOLF2.1J iPSCs, iPSC-derived
      NPCs, neurons, cardiomyocytes, and MDA-MB-468 cells (treated/untreated).
    instance_type: Mass spectrometry runs and derived interaction profiles
    data_type: Mass spectrometry data with external repository access (MassIVE).
  - id: inst-perturb-seq
    name: CRISPRi perturb-seq scRNA-seq
    representation: >
      Single-cell RNA sequencing (perturb-seq) in undifferentiated KOLF2.1J
      iPSCs with CRISPRi perturbations.
    instance_type: Single-cell transcriptomic profiles
    data_type: scRNA-seq data with external repository access (NCBI SRA BioProject).
