        data_type: Raw and processed single-cell transcriptomic matrices and phenotype summaries.
        counts: 11739
        label: Perturbation targets and phenotypic outcomes per cell/gene.
      - name: Protein-protein interactions by SEC-MS
        representation: Protein complex co-elution profiles from SEC-MS across cell types.
        instance_type: Fraction-level mass spectrometry features and protein abundance profiles.
        data_type: Processed elution traces and associated metadata.
        counts: 0
        label: Interaction/complex membership inference targets.
      - name: Immunofluorescence-based subcellular protein localization (MDA-MB-468)
        representation: Multichannel confocal IF images showing localization of proteins of interest under treatments.
        instance_type: Image tiles/fields with four channels (DAPI, ER, microtubules, target protein).
        data_type: Image files and RO-Crate metadata with provenance graphs.
        counts: 563
        label: Protein localization patterns (qualitative/quantitative).
