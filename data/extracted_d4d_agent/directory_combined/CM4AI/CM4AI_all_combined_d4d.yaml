purposes:
  - name: Primary purpose
    response: Provide AI-ready, multi-modal functional genomics data with rich provenance and metadata to accelerate AI/ML methods for cell mapping.
tasks:
  - name: Intended tasks
    response: Development and benchmarking of AI/ML models for cellular mapping and functional genomics across transcriptomic, proteomic, and imaging modalities.
addressing_gaps:
  - name: Gap addressed
    response: Lack of harmonized, provenance-rich, multi-modal datasets suitable for AI methods in functional genomics and cell biology.
creators:
  - name: CM4AI Team
    affiliation:
      name: Cell Maps for Artificial Intelligence (CM4AI) collaboration
      description: Collaboration of UC San Diego (UCSD), UC San Francisco (UCSF), Stanford, University of Virginia (UVA), Yale, University of Alabama at Birmingham (UAB), Simon Fraser University, and The Hastings Center.
funders:
  - name: NIH Bridge2AI funding
    grantor:
      name: National Institutes of Health (NIH) Bridge2AI Program
    grant:
      name: Functional Genomics Grand Challenge
instances:
  - name: Perturb-seq modality
    representation: Single-cell transcriptomic profiles following genetic perturbations.
    instance_type: Single cells measured by perturb-seq.
    data_type: Raw and processed single-cell gene expression/count matrices with associated metadata and provenance.
  - name: SEC-MS modality
    representation: Protein complex and abundance profiles from size-exclusion chromatography mass spectrometry.
    instance_type: Fractions/samples profiled by SEC-MS across cell types.
    data_type: Raw/processed MS data, protein/complex features, and metadata with provenance.
  - name: Immunofluorescence imaging modality
    representation: Immunofluorescence microscopy images of cells under treatment and control conditions.
    instance_type: Image tiles/fields-of-view of MDA-MB-468 cells.
    data_type: Image files and derived features with metadata and provenance.
subsets:
  - name: Perturb-seq in KOLF2.1J iPSCs
    description: Perturb-seq data in undifferentiated KOLF2.1J induced pluripotent stem cells (iPSCs).
  - name: SEC-MS across iPSC-derived lineages
    description: SEC-MS data in undifferentiated KOLF2.1J iPSCs and iPSC-derived NPCs, neurons, and cardiomyocytes.
  - name: IF images under chemotherapy conditions
    description: Immunofluorescence images in MDA-MB-468 breast cancer cells with and without vorinostat and paclitaxel.
subpopulations:
  - name: Biological subtypes
    identification:
      - KOLF2.1J iPSCs
      - iPSC-derived NPCs
      - iPSC-derived neurons
      - iPSC-derived cardiomyocytes
      - MDA-MB-468 breast cancer cells
acquisition_methods:
  - name: Data acquisition summary
    description:
      - Multi-modal acquisition including perturb-seq (single-cell transcriptomics), size-exclusion chromatography mass spectrometry (SEC-MS), and immunofluorescence microscopy (IF).
collection_mechanisms:
  - name: Collection mechanisms
    description:
      - Sequencing-based perturb-seq for single-cell transcriptomics in KOLF2.1J iPSCs.
      - Size-exclusion chromatography mass spectrometry (SEC-MS) for proteomic profiling across iPSC-derived lineages.
      - Immunofluorescence microscopy for imaging MDA-MB-468 cells under chemotherapy (vorinostat, paclitaxel) and control conditions.
collection_timeframes:
  - name: Release timeframe
    description:
      - March 2025 data release; dataset will be augmented regularly through the end of the project.
preprocessing_strategies:
  - name: Packaging and metadata
    description:
      - Outputs packaged as AI-ready datasets with provenance graphs and rich metadata in RO-Crate format using the FAIRSCAPE framework.
