  - grantor:
      name: National Institutes of Health (NIH) - Bridge2AI Program
instances:
  - representation: Single-cell perturb-seq experiments in undifferentiated KOLF2.1J iPSCs
    data_type: Transcriptomic profiles from perturb-seq (single-cell RNA-seq under genetic perturbations)
  - representation: Size-exclusion chromatography mass spectrometry (SEC-MS) profiles
    data_type: Proteomic/complexome measurements in KOLF2.1J iPSCs and iPSC-derived NPCs, neurons, and cardiomyocytes
  - representation: Immunofluorescence (IF) microscopy images
    data_type: Cell imaging data from MDA-MB-468 breast cancer cells with and without chemotherapy (vorinostat, paclitaxel)
collection_mechanisms:
  - description: Experimental data collection including single-cell perturb-seq, SEC-MS proteomics, and immunofluorescence microscopy across specified cell types and treatment conditions.
acquisition_methods:
  - description: Experimental measurements acquired via laboratory assays (sequencing, mass spectrometry, fluorescence microscopy).
    was_directly_observed: yes
    was_reported_by_subjects: no
    was_inferred_derived: no
preprocessing_strategies:
