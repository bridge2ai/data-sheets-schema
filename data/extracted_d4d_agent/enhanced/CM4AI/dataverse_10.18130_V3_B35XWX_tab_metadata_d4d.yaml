  - id: doi:10.18130/V3/B35XWX#ro-crate-crispri-cell-atlas
    name: ro-crate-metadata.json (CRISPR Perturbation Cell Atlas)
    title: ro-crate-metadata.json
    description: >-
      This dataset represents an expressed genome-scale CRISPRi Perturbation
      Cell Atlas in undifferentiated KOLF2.1J human induced pluripotent stem
      cells (hiPSCs) mapping transcriptional and fitness phenotypes associated
      with 11,739 targeted genes, as part of the Cell Maps for Artificial
      Intelligence (CM4AI; CM4AI.org) Functional Genomics Grand Challenge, a
      component of the U.S. National Institute of Health’s (NIH) Bridge2AI
      program. We validated these findings via phenotypic, protein-interaction,
      and metabolic tracing assays.
