instances:
  - name: Perturb-seq instances
    representation: >-
      Single-cell transcriptional and fitness phenotype profiles from CRISPRi
      perturbation in undifferentiated KOLF2.1J iPSCs.
    data_type: >-
      scRNA-seq-derived perturbation profiles and associated phenotypes.
  - name: SEC-MS instances
    representation: >-
      Protein complex and interaction measurements from size exclusion
      chromatography mass spectrometry in iPSCs and iPSC-derived NPCs, neurons,
      and cardiomyocytes.
    data_type: >-
      Mass spectrometry chromatographic fractions and protein abundance profiles.
  - name: IF imaging instances
    representation: >-
      Immunofluorescence confocal microscopy images of MDA-MB-468 cells under
      paclitaxel and untreated conditions.
    data_type: >-
      Multichannel confocal images (DAPI, ER/calreticulin, microtubules/tubulin,
      protein-of-interest).
