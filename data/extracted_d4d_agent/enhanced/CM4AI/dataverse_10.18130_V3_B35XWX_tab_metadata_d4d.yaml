  - id: doi:10.18130/V3/B35XWX#if-images-paclitaxel
    name: cm4ai-v0.6-beta-if-images-paclitaxel.zip
    title: cm4ai-v0.6-beta-if-images-paclitaxel.zip
    description: >-
      This data set displays the spatial localization of 563 proteins of
      interest in cells of the breast cancer cell line MDA-MB-468 treated with
      paclitaxel as imaged by immunofluorescence-based staining (ICC-IF) and
      confocal microscopy in the Lundberg Lab at Stanford University, as part
      of the Cell Maps for Artificial Intelligence (CM4AI; CM4AI.org) project.
      Nuclei were stained with DAPI (blue channel); endoplasmic reticulum with
      a calreticulin antibody (yellow channel); microtubules with tubulin
      antibody (red channel); and antibody against protein of interest (green
      channel).
