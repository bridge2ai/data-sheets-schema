purposes:
  - name: CM4AI Functional Genomics Grand Challenge purpose
    response: >-
      Provide AI-ready datasets and provenance-rich metadata for mapping human
      cell architecture and function from disease-relevant cell lines to enable
      machine learning and AI research.
tasks:
  - name: Task 1
    response: >-
      Analyze single-cell transcriptional and fitness phenotypes from CRISPRi
      perturbation (perturb-seq) in KOLF2.1J iPSCs.
  - name: Task 2
    response: >-
      Quantify protein complexes and interactions via size exclusion
      chromatography mass spectrometry (SEC-MS) across iPSC-derived lineages.
  - name: Task 3
    response: >-
      Train and evaluate AI/computer vision methods on immunofluorescence
      confocal images for protein subcellular localization under drug treatments.
addressing_gaps:
  - name: Gap addressed
    response: >-
      Deliver standardized, provenance-linked, FAIR AI-ready cellular maps and
      multimodal assays to address the scarcity of large, interoperable cell
      atlas datasets for AI development.
