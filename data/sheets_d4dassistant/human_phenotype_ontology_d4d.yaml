instances:
  - representation: |
      Each instance in the HPO represents a phenotypic abnormality term. An instance is a specific term in the ontology that describes a particular phenotypic feature, such as "Atrial septal defect" (HP:0001631) or "Abnormality of the nervous system" (HP:0000707). Each term is structured with a unique identifier, a label, textual definitions, synonyms, and hierarchical relationships to parent and child terms. The ontology is organized as a directed acyclic graph (DAG) where more specific terms inherit from more general terms.
    instance_type: Phenotypic abnormality terms
    data_type: Ontology terms with identifiers, labels, definitions, synonyms, and hierarchical relationships

