id: human_phenotype_ontology
name: Human Phenotype Ontology
description: |
  The Human Phenotype Ontology (HPO) is a structured and controlled vocabulary for the phenotypic features encountered in human hereditary and other disease. The HPO provides a standardized vocabulary of phenotypic abnormalities encountered in human disease. Each term in the HPO describes a phenotypic abnormality, such as atrial septal defect. The HPO is currently being developed using the medical literature, Orphanet, DECIPHER, and OMIM. HPO aims to provide a standardized vocabulary that enables computational inference and supports genomic and phenotypic analyses through semantic similarity and machine learning algorithms.
page: http://www.human-phenotype-ontology.org/
keywords:
  - phenotype
  - ontology
  - human disease
  - rare disease
  - clinical phenotyping
  - OMIM
  - Orphanet
  - computational inference
  - semantic similarity
  - OBO Foundry

purposes:
  - response: |
      The Human Phenotype Ontology (HPO) was created to provide a standardized, structured, and controlled vocabulary for describing phenotypic abnormalities encountered in human disease. The primary purpose is to enable computational inference and support genomic and phenotypic analyses through semantic similarity and machine learning algorithms. HPO aims to bridge the gap between molecular biology and clinical medicine by providing a comprehensive framework for phenotype annotation that can be used across diverse research and clinical applications.

tasks:
  - response: |
      The HPO is designed for multiple tasks including phenotype annotation and documentation of human diseases, computational inference for disease diagnosis and gene discovery, semantic similarity analyses to identify related diseases and genes, machine learning applications for precision medicine, clinical decision support systems, genomic variant interpretation, rare disease research and diagnosis, and integration with electronic health records.

