collection_mechanisms:
  - response: |
      The HPO is developed through manual curation of medical literature, integration of data from clinical databases, and community contributions. The ontology terms and relationships are created by domain experts who extract phenotypic information from multiple sources including OMIM (Online Mendelian Inheritance in Man), Orphanet (rare disease database), DECIPHER (Database of Chromosomal Imbalance and Phenotype in Humans using Ensembl Resources), and primary medical literature. The curation process involves identifying phenotypic features, defining terms with precise definitions, establishing hierarchical relationships, and adding synonyms and cross-references. Community feedback and term requests are collected through a GitHub issue tracker. The development follows the OBO Foundry principles for ontology development.

preprocessing_strategies:
  - response: |
      The HPO undergoes continuous quality control and automated reasoning processes. The ontology is processed using OWL reasoners to ensure logical consistency and to infer implicit relationships. Multiple release versions are generated including manually classified versions and automatically classified versions using reasoners. The ontology is validated against OBO Foundry principles using automated dashboard checks. Cross-references to other ontologies and databases are validated and maintained.

recommended_uses:
  - response: |
      HPO is recommended for annotating patient phenotypes in electronic health records and clinical databases, computational analysis of genotype-phenotype relationships, rare disease diagnosis and gene discovery, semantic similarity analyses to identify related diseases and genes, training machine learning models for precision medicine, clinical decision support systems, genomic variant interpretation and prioritization, integration with molecular and genetic databases, phenotype-driven patient matching for rare diseases, and standardized reporting of clinical findings in research publications. HPO is used by major initiatives including the Monarch Initiative, DECIPHER, and ClinVar.

discouraged_uses:
  - response: |
      HPO should not be used as a replacement for detailed clinical documentation or medical records, as it provides structured terms rather than free-text clinical narratives. It is not designed for billing or administrative coding purposes (use ICD-10/11 instead). HPO is not intended for phenotypic features of non-human species. The ontology focuses on abnormal phenotypes and is not comprehensive for normal human variation. HPO should not be used without understanding the hierarchical structure and logical relationships.

