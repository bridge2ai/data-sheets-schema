update_plans:
  - response: |
      HPO is actively maintained with regular releases. The ontology is updated continuously based on new medical literature, community term requests, and feedback from users. Regular releases are published to the OBO Library with version control. The project has an active development team, responds to GitHub issues and term requests, and maintains mailing lists and social media presence (Twitter @hp_ontology). Updates follow a structured workflow using version control, automated testing, and quality assurance processes. The maintenance is coordinated by a core team of developers and curators with international collaboration. Contact: dr.sebastian.koehler@gmail.com and peter.robinson@jax.org
