purposes:
  - The Human Phenotype Ontology was created to provide a standardized vocabulary for the phenotypic features encountered in human diseases. It enables computational analysis of disease manifestations, facilitates data integration across medical and research databases, and supports clinical diagnosis and genetic research by providing a common language for describing patient phenotypes.

tasks:
  - Clinical phenotype annotation and description
  - Disease classification and characterization
  - Gene-phenotype association analysis
  - Differential diagnosis support
  - Phenotype-driven genetic variant prioritization
  - Cross-database phenotype data integration

instances:
  - Ontology terms representing phenotypic abnormalities as controlled vocabulary terms with hierarchical relationships

collection_mechanisms:
  - The HPO is curated from multiple sources including medical literature, existing databases (Orphanet, DECIPHER, OMIM), and expert clinical knowledge. Terms are systematically collected and organized into a hierarchical ontology structure with relationships mapping phenotypes to diseases and genes.

preprocessing_strategies:
  - Terms undergo curation and quality control processes. The project uses the Ontology Development Kit (ODK) for ontology development and maintains continuous integration with automated quality control checks.

distribution_formats:
  - HPO is distributed in multiple formats including hp.owl (OWL/RDF XML format), hp.obo (OBO format), hp.json (JSON/obographs format), with international editions, full/base/simplified versions, and associated annotation files (phenotype.hpoa, phenotype_to_genes.txt, genes_to_phenotype.txt).

