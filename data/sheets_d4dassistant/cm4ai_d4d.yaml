    - Ethical use required; no attempts to re-identify participants
ip_restrictions:
  - name: standard-restrictions
    description:
      - Attribution required
      - No use in ways that violate ethical guidelines or participant consent
      - Standard academic and research use permitted
regulatory_restrictions:
  - name: no-export-controls
    description:
      - No export controls anticipated for this research dataset
      - Standard data protection regulations apply
maintainers:
  - name: consortium-maintenance
    description:
      - CM4AI Consortium data curation teams
      - Bioinformatics core facilities at member institutions
      - Project coordination office
      - NIH Bridge2AI program oversight
errata:
  - name: errata-reporting
    description:
      - Errata and corrections reported on CM4AI website
      - Users encouraged to report issues through project contacts
updates:
  name: ongoing-updates
  description:
    - Dataset actively maintained with regular releases
    - Updates include new data, refined annotations, improved processing
    - Version history maintained for reproducibility
retention_limit:
  - name: long-term-retention
    description:
      - Data maintained long-term following NIH policies
      - Preservation through institutional and national repositories
version_access:
  name: version-control
  description:
    - All versions maintained and accessible
    - Semantic versioning used (e.g., v1.0, v1.1, v2.0)
    - Change logs document differences between versions
extension_mechanism:
  - name: extensibility
    description:
      - Dataset designed to be extended with additional modalities
      - Standardized formats facilitate integration with external data
is_tabular: "yes"
