    Machine learning (ML) models show great promise in analyzing the human genome to make predictions, but the inner workings of these models are typically difficult-to-interpret "black boxes." To address this challenge, this Bridge2AI data generation project will generate a resource of matched data and tools to enable the creation of "visible" ML systems, which are not black boxes but are built directly on knowledge maps of cell and tissue architecture.

