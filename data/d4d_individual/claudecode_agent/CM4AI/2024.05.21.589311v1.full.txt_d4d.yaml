uses_when_appropriate:
  appropriate_use_cases: |
    The dataset is intended for:
    1. AI-Ready datasets to support research in functional genomics
    2. AI model training, particularly for visible machine learning systems
    3. Cellular process analysis
    4. Understanding cell architectural changes and interactions in presence of specific disease processes, treatment conditions, or genetic perturbations
    5. Interpretation of genetic variants and mutations through cell architecture context
    6. Training and education in biomedical AI/ML workforce development

  inappropriate_use_cases: |
    These laboratory data are not to be used in clinical decision-making or in any context involving patient care without appropriate regulatory oversight and approval. The data should not be used for applications that could lead to harm or misuse without proper ethical review.

