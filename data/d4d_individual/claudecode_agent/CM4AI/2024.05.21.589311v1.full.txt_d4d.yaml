name: CM4AI_Cell_Maps_for_AI
title: Cell Maps for Artificial Intelligence - AI-Ready Maps of Human Cell Architecture from Disease-Relevant Cell Lines
description: |
  Cell Maps for Artificial Intelligence (CM4AI) is an NIH-funded Bridge to Artificial Intelligence (Bridge2AI) Data Generation Project in the area of Functional Genomics. CM4AI's objective is to deliver machine-readable hierarchical maps of cell architecture as AI-Ready data produced from multimodal interrogation of 100 chromatin modifiers and 100 metabolic enzymes involved in cancer, neuropsychiatric, and cardiac disorders in disease-relevant cell lines under perturbed and unperturbed conditions. The project utilizes state-of-the-art mass spectrometry based proteomics, spatial proteomics / cell imaging, and genetic perturbations using CRISPR to generate comprehensive cell maps.

  Input data streams are generated using immunofluorescence (IF) subcellular microscopy for spatial proteomics data, affinity purification mass spectroscopy (AP-MS) and size exclusion mass spectroscopy (SEC-MS) methods for protein-protein interaction (PPI) data, and single-cell CRISPR-Cas perturbation screens by cell type. Data streams are integrated via the multi-scale integrated cell (MuSIC) software pipeline employing deep learning models and community detection algorithms, and output cell maps are packaged with provenance graphs and rich metadata as AI-Ready datasets in RO-Crate format using an extended, client-server version of the FAIRSCAPE framework.

