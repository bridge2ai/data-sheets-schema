preprocessing_cleaning_labeling_what_preprocessing:
  preprocessing_strategy: |
    Data integration is performed through the Multi-Scale Integrated Cell (MuSIC) pipeline with the following steps:
    1. PPI networks are processed using the node2vec deep learning model to reduce dimensionality, producing PPI embeddings
    2. IF images are processed using a Human Protein Atlas deep learning model to reduce dimensionality, producing image embeddings
    3. PPI and image embeddings are integrated using contrastive deep learning to obtain co-embeddings
    4. Community detection is performed on co-embedding similarities to generate hierarchical cell maps
    5. Cell maps are annotated by alignment to Gene Ontology and Reactome, and using large language models for naming protein assemblies

