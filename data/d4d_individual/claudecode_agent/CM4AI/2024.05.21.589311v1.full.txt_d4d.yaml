motivation_why_created:
  motivation_for_creation: |
    CM4AI was created to deliver machine-readable hierarchical maps of cell architecture as AI-Ready data to enable transformative biomedical AI research. The project aims to ethically leverage state-of-the-art computational and experimental tools in biomedical science to enable a new generation of transformative artificial intelligence research to benefit humanity. The project addresses the need for interpretable genotype-phenotype learning by providing multi-scale cell maps that can be used in "visible machine learning" or "visible neural networks" (VNNs) to interrogate how protein assemblies in the cell affect cell-level phenotype predictions.

  primary_use: |
    The datasets and cell maps are intended for AI/ML research in functional genomics, particularly for creating "visible" ML systems that are built directly on knowledge maps of cell and tissue architecture rather than being difficult-to-interpret "black boxes". The cell maps provide a foundation for downstream applications in human genomics, including interpretation of genetic variants and mutations.

  other_tasks: null

  gap_in_knowledge: |
    Machine learning models show great promise in analyzing the human genome to make predictions, but the inner workings of these models are typically difficult-to-interpret "black boxes." CM4AI addresses this gap by providing comprehensive cell architecture maps that enable the creation of interpretable AI systems where predictions can be explained and validated against known cellular structures and functions.

composition_what_data:
  instance_type: |
    The dataset contains multiple types of instances:
    1. Hierarchical cell maps (directed acyclic graphs where nodes represent protein assemblies at different scales)
    2. Protein-protein interaction networks from AP-MS and SEC-MS
    3. Immunofluorescence microscopy images showing protein localization
    4. Single-cell CRISPR perturbation screen data
    5. Provenance graphs documenting data lineage and computational workflows
    6. Rich metadata describing all components in RO-Crate format

  instance_count: null

  instance_structure: |
    Cell maps are hierarchical directed acyclic graphs (DAG) where each node represents an assembly of proteins in proximity at a given scale, spanning from large assemblies representing cell compartments (e.g., nucleus, mitochondria) to small assemblies of proteins in close proximity (e.g., protein complexes or subunits). The hierarchical cell map contains 10 layers of depth representing communities at multiple resolutions.

  data_splits: null

  de_identification_methods: |
    CM4AI data are non-clinical (from tissue cultures) and are considered to be de-identified as they cannot be matched, with current knowledge, to a human subject. The data is derived from established cell lines (MDA-MB-468 breast cancer cells and KOLF2.1J induced pluripotent stem cells) that are ethically sourced but not traceable to individual human subjects.

  sensitive_information_risk: |
    The datasets are derived from established, de-identified cell lines and do not contain information that could be matched to individual human subjects. The MDA-MB-468 cell line was established from a metastatic site pleural effusion of a 51-year-old black female, and KOLF2.1J was derived from a healthy male Northern European donor, but these cell lines cannot be linked back to identifiable individuals with current knowledge.

  confidential_items: null

  individual_instances: null

  subpopulation_description: |
    The datasets include two main cell lines: MDA-MB-468 (triple negative breast cancer cell line from a 51-year-old black female) under three treatment conditions (untreated, paclitaxel-treated, and vorinostat-treated), and KOLF2.1J (induced pluripotent stem cells from a healthy male Northern European donor) in undifferentiated state and differentiated into neurons and cardiomyocytes.

  missing_info: null

  relationship_between_instances: |
    Instances are related through multiple hierarchies and networks:
    1. Protein-protein interactions form networks
    2. Proteins are organized into hierarchical communities based on co-embedding of interaction and localization data
    3. Cell maps for different treatment conditions or cell types are related and can be compared
    4. All data instances are linked through provenance graphs showing their derivation and relationships

