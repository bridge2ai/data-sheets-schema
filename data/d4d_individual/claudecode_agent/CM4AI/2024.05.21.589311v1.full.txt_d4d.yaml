ethics_deidentification: |
  CM4AI data are distinctive within Bridge2AI in that they are non-clinical (from tissue cultures) and are considered to be de-identified as they cannot be matched, with current knowledge, to a human subject. The cell lines used (MDA-MB-468 and KOLF2.1J) are established, ethically sourced cell lines available from public repositories.

ethics_consent_and_notification: |
  The cell lines used are ethically sourced: MDA-MB-468 is available from ATCC, and KOLF2.1J is available from the Human Induced Pluripotent Stem Cells Initiative (HipSci) resource for access by non-for-profit organizations via a simple MTA. Original consent for these established cell lines was obtained at the time of their derivation according to applicable regulations.

ethics_privacy: |
  Since the datasets are derived from established cell lines and cannot be matched to individual human subjects, privacy concerns related to personal data are minimal. However, the project implements comprehensive ethical guidelines and oversight through its Ethics Module to ensure responsible data use.

ethics_impact_assessment: |
  The Ethics team established guidelines addressing socio-ethical challenges and developed a Value Repository to support ethical decision-making. The team employs Value-Sensitive Design methodology, created the CM4AI Life Cycle framework for governance milestones, and conducts mixed empirical research to capture diverse community insights. Tools are being developed to enhance awareness of ethical, legal, and social ramifications.

data_governance_process: |
  The project has developed a comprehensive plan for ethical preparation, licensing, dissemination, and Data Access supervision that balances data openness with intellectual property protection and supervision of potential commercialization. The Ethics team works closely with Data Acquisition, Tools, and Standards Modules to implement governance throughout the data lifecycle. A Data Access Committee will supervise ethical matters related to dataset distribution.

