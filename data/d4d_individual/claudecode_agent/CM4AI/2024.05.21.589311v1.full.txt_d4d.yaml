collection_how_collected:
  collection_method: |
    Data acquisition involves three complementary mapping approaches:
    1. Protein-protein interaction mapping using affinity purification mass spectrometry (AP-MS) on endogenously tagged cell lines and size-exclusion chromatography coupled to mass spectrometry (SEC-MS) for proteome-wide complex/interaction mapping
    2. Spatial proteomics mapping using automated immunofluorescence (IF) staining and high-resolution confocal microscopy with antibodies from the Human Protein Atlas
    3. Genetic perturbation mapping using single-cell CRISPR screens with inducible dCas9 and lentiviral libraries targeting chromatin regulators

  sampling_strategy: |
    The project focused on 100 chromatin modifiers and 100 metabolic enzymes involved in cancer, neuropsychiatric, and cardiac disorders. Cell lines were selected for disease relevance: MDA-MB-468 for breast cancer and KOLF2.1J for neuronal and cardiac differentiation studies. The sampling strategy ensures coverage of key regulatory proteins across different cellular conditions and perturbations.

  data_collection_timeframe: null

  data_source_description: |
    Primary data sources include:
    1. MDA-MB-468 breast cancer cell line (RRID:CVCL_0419) from ATCC, established from a metastatic mammary adenocarcinoma
    2. KOLF2.1J induced pluripotent stem cell line (RRID:CVCL_B5P3) from the Human Induced Pluripotent Stem Cells Initiative (HipSci) resource
    3. Antibodies from the Human Protein Atlas for immunofluorescence imaging
    4. Protein interaction data generated in the Krogan Laboratory at UCSF
    5. Imaging data generated in the Lundberg Laboratory at Stanford
    6. CRISPR perturbation data generated in the Mali Laboratory at UCSD

