  All CM4AI integration and packaging software is freely available under nonrestrictive open-source licenses (MIT license for FAIRSCAPE, BSD-3 license for Tools pipeline). Data packages are licensed under Creative Commons CC-BY-NC-SA 4.0 which permits sharing and adaptation with attribution, but requires ShareAlike and prohibits commercial use without separate licensing arrangement.
