motivation_why_created:
  motivation_for_creation: |
    This revised June 2025 release was created to provide enhanced AI-ready datasets with RGB immunofluorescent images, corrected metadata, and improved naming conventions. The dataset supports research in functional genomics and enables AI model training and cellular process analysis.

  primary_use: |
    The dataset is intended for:
    1. AI-ready datasets to support research in functional genomics
    2. AI model training
    3. Cellular process analysis
    4. Cell architectural changes and interactions in presence of specific disease processes, treatment conditions, or genetic perturbations

  other_tasks: null

  gap_in_knowledge: null

composition_what_data:
  instance_type: |
    The dataset contains:
    1. Perturb-seq data in undifferentiated KOLF2.1J iPSCs
    2. SEC-MS data in KOLF2.1J iPSCs, iPSC-derived NPCs, neurons, and cardiomyocytes
    3. SEC-MS data in treated and untreated MDA-MB468 breast cancer cells
    4. IF RGB images for 464 proteins in MDA-MB-468 cells under three conditions
    5. RO-Crate metadata with provenance graphs
    6. HTML datasheets

  instance_count: |
    - 256 total downloads as of publication
    - 464 proteins with spatial localization data
    - 21 data files (3 ZIP archives, 12 text files, 5 data files, 1 metadata file)

  instance_structure: |
    Data is organized by modality (images, mass-spec, perturb-seq) and condition (untreated, paclitaxel, vorinostat). Images show spatial localization with DAPI (nuclei, blue), calreticulin (ER, yellow), tubulin (microtubules, red), and protein of interest (green) channels. All data packaged in RO-Crate format.

  data_splits: null

  de_identification_methods: |
    Data is derived from de-identified cell lines (MDA-MB-468 and KOLF2.1J) that cannot be matched to individual human subjects. Human Subjects: No. De-identified Samples: Yes.

  sensitive_information_risk: |
    No sensitive information risk. Data derived from commercially available de-identified human cell lines. FDA Regulated: No.

  confidential_items: null

  individual_instances: null

  subpopulation_description: |
    Two cell line systems:
    1. MDA-MB-468 breast cancer cells (untreated, paclitaxel-treated, vorinostat-treated)
    2. KOLF2.1J iPSCs (undifferentiated, NPCs, neurons, cardiomyocytes)

    Note: Data does not represent all biological variants in the population at large.

  missing_info: |
    Some datasets are under temporary pre-publication embargo. Protein-protein interaction (SEC-MS), protein localization (IF imaging), and CRISPRi perturbSeq data interrogate sets of proteins which incompletely overlap. Computed cell maps not included in this release.

  relationship_between_instances: |
    Instances are related through cell lines, treatment conditions, and protein targets studied across multiple modalities. Relationships documented in RO-Crate provenance metadata.

