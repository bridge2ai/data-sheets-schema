# Motivation
purposes:
  - description: >
      To develop the most diverse, high-resolution, ethically sourced, AI-ready data set to answer
      the grand challenge of improving recovery from acute illness.

tasks:
  - description: >
      Training AI/ML models for clinical care and acute illness recovery using multi-modal clinical data.
  - description: >
      Developing skills and workforce for next generation of diverse academic and community AI scientists.
  - description: >
      Visualization and annotation of clinical data with prediction targets.

addressing_gaps:
  - description: >
      Lack of diverse, high-resolution clinical datasets for AI/ML research that account for Social
      Determinants of Health.
  - description: >
      Need for ethical and legal approaches to manage privacy and bias in clinical AI datasets.

creators:
  - name: CHoRUS Network
    description: Bridge2AI Consortium network creating equitable AI-ready clinical datasets

# Composition
instances:
  - description: >
      Clinical patient records from 20 academic centers with 14 Data Acquisition centers providing
      multi-modal EHR, waveform, imaging, and text data.

# Collection
acquisition_methods:
  - description: >
      Retrospective data collection from electronic health records at multiple academic medical centers.
    was_directly_observed: true

data_collectors:
  - description: >
      Data Site Managers at contributing sites who extract and contribute clinical data to CHoRUS
      following standard operating protocols documented in Chorus_SOP repository.

# Distribution
distribution_formats:
  - description: >
      Multi-modal data in standardized formats including OMOP for structured EHR data, WFDB for
      waveform telemetry, and DICOM for medical imaging.

