id: https://chorus4ai.org/dataset
name: CHoRUS for Equitable AI
title: Patient-Focused Collaborative Hospital Repository Uniting Standards (CHoRUS) for Equitable AI
description: >
  The CHoRUS Network develops the most diverse, high-resolution, ethically sourced, AI-ready clinical dataset
  to answer the grand challenge of improving recovery from acute illness. This collaboration spans 20 academic
  centers, of which 14 contribute as Data Acquisition centers, harmonizing multi-modal EHR, waveform, imaging,
  and text data using unified standards.
