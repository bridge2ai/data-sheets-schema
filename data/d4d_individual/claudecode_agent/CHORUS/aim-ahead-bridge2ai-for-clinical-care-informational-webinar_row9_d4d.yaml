# Distribution
distribution_formats:
  - description: >
      OMOP Common Data Model for demographics, medications, procedures, nursing flowsheets, and diagnoses
  - description: WFDB (Waveform Database) format for telemetry data
  - description: DICOM (Digital Imaging and Communications in Medicine) for medical imaging
  - description: OHNLP (Open Health Natural Language Processing) toolkit for clinical notes
  - description: EDF+ and Persyst formats for EEG waveforms

license_and_use_terms:
  id: chorus:license_controlled
  name: Controlled Access License
  description: >
    Controlled access through Bridge2AI AI/ML for Clinical Care Collaborative Cloud platform.
