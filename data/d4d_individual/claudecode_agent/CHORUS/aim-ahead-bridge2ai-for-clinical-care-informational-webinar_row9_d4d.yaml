id: https://chorus4ai.org/dataset/bridge2ai-clinical-care
name: CHoRUS Dataset
title: Bridge2AI for Clinical Care Dataset - CHoRUS
description: >
  Multicenter, multimodal, high-resolution clinical dataset developed by the CHoRUS Network. As of November 2024,
  covers 14 different hospitals with 23.4K unique admissions. Retrospective data collection with controlled access,
  containing demographics, medications, procedures, nursing flowsheets, diagnoses, clinical notes, imaging, and
  waveform telemetry in OMOP, DICOM, WFDB, and other standardized formats.
page: https://www.bridge2ai.org/chorus
language: en
keywords:
  - CHoRUS
  - Bridge2AI
  - Clinical care
  - OMOP
  - DICOM
  - WFDB
  - OHNLP
  - EEG
  - AIM-AHEAD
  - Acute illness recovery
  - Multi-modal clinical data

# Motivation
purposes:
  - description: >
      To provide AI-ready clinical care datasets for training and research on acute illness recovery
      with emphasis on equitable access for underrepresented trainees.
  - description: >
      To enable data-driven research addressing health disparities using diverse, multi-modal datasets.

tasks:
  - description: >
      Training AI/ML models for clinical applications using multi-modal EHR, waveform, imaging, and text data.
  - description: >
      Training programs on AI/ML and big data analysis for clinical care through AIM-AHEAD Bridge2AI partnership.
  - description: >
      Developing use cases for Bridge2AI Data Topics focused on improving recovery from acute illness.

addressing_gaps:
  - description: >
      Limited access to diverse, multi-modal clinical datasets for AI/ML research.
  - description: >
      Need for AI/ML training focused on health disparities and underrepresented communities.

creators:
  - name: Bridge2AI CHoRUS Network Leadership
    description: >
      Multi-institutional consortium led by Massachusetts General Hospital (Eric Rosenthal),
      University of Florida (Azra Bihorac, Yulia Strekalova, Parisa Rashidi),
      University of Texas Health (Xiaoqian Jiang), and Tufts (Andrew Williams).

# Composition
instances:
  - description: >
      As of November 2024, 23,400 unique hospital admissions from 14 different hospitals with
      multi-modal clinical data including demographics, medications, procedures, nursing flowsheets,
      diagnoses, clinical notes, imaging, and waveforms.

subsets:
  - id: chorus:demographics
    name: Demographics
    description: OMOP-formatted demographic data with controlled access and published OMOP schema metadata
  - id: chorus:medications
    name: Medication Administration
    description: >
      OMOP-formatted medication dosing data time-stamped upon each infusion change or dose administration
      with controlled access
  - id: chorus:procedures
    name: Procedures
    description: OMOP-formatted procedure documentation by providers with controlled access
  - id: chorus:nursing-flowsheets
    name: Nursing Flowsheets
    description: >
      High-frequency documentation in OMOP format with extensions, controlled access
  - id: chorus:diagnoses
    name: Diagnoses
    description: OMOP-formatted diagnosis documentation by providers with controlled access
  - id: chorus:clinical-notes
    name: Clinical Notes
    description: >
      Clinical notes extracted and tokenized using OHNLP toolkit. Stored locally except tokens.
      De-identification in progress.
  - id: chorus:imaging
    name: Imaging
    description: DICOM-formatted imaging data from PACS. De-identification in process.
  - id: chorus:waveform-telemetry
    name: Waveform Telemetry
    description: >
      WFDB-formatted waveform data from bedside monitors and gateway/middleware with PhysioNet schema (extended)
  - id: chorus:waveform-eeg
    name: Waveform EEG
    description: >
      EEG data in EDF+ and Persyst formats from hospital database. Extraction in process.

# Collection
acquisition_methods:
  - description: >
      Retrospective data collection from electronic health records at 14 participating hospitals
      through November 2024.
    was_directly_observed: true

sampling_strategies:
  - description: >
      Multicenter sampling across diverse academic medical centers to ensure balanced and diverse cohort representation.

data_collectors:
  - description: >
      14 Data Acquisition Centers (participating hospitals) contributing clinical data extracts.

# Preprocessing
preprocessing_strategies:
  - description: >
      Multi-modal data standardized using OMOP Common Data Model for structured EHR, WFDB for waveforms,
      DICOM for imaging, OHNLP for clinical notes, EDF+ and Persyst for EEG. Data stored in enclave with
      controlled access.

