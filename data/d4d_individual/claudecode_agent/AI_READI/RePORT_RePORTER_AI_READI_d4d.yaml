# Motivation
purposes:
  - description: >
      Better understand salutogenic pathways to return to health in type 2 diabetes mellitus
      using ethically-sourced multimodal datasets designed for AI/ML research.

tasks:
  - description: >
      Enable pseudotime manifold analysis to predict disease trajectories by learning from
      complex, multimodal data from participants with differing disease severity.
  - description: >
      Reconstruct a temporal atlas of T2DM development and reversal towards health.

addressing_gaps:
  - description: >
      Address the lack of well-designed, high quality, and large multimodal datasets needed
      to understand and affect the course of complex, multi-organ diseases such as T2DM.

# Composition
instances:
  - description: >
      Individual participants with different severities of type 2 diabetes mellitus (normal
      to insulin-dependent T2DM), with multimodal data including molecular, physiological,
      pathological, and clinical measurements at various stages of illness.

# Collection
