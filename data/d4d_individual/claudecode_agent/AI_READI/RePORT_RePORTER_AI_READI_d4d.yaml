id: https://reporter.nih.gov/project-details/10471118
name: AI-READI
title: Artificial Intelligence Ready and Exploratory Atlas for Diabetes Insights
description: >
  The Artificial Intelligence Ready and Exploratory Atlas for Diabetes Insights (AI-READI) project
  is one of the data generation projects in the NIH Common Fund's Bridge2AI program. The project seeks
  to create a flagship ethically-sourced dataset to enable future generations of artificial intelligence/machine
  learning (AI/ML) research to provide critical insights into type 2 diabetes mellitus (T2DM), including
  salutogenic pathways to return to health. The team of investigators will aim to collect a cross-sectional
  dataset of 4,000+ people and longitudinal data from 10% of the study cohort across the US. The study cohort
  will be balanced for diabetes disease stage. Data collection will be specifically designed to permit downstream
  pseudotime manifold analysis, an approach used to predict disease trajectories by collecting and learning from
  complex, multimodal data from participants with differing disease severity (normal to insulin-dependent T2DM).
  The long-term objective for this project is to develop a foundational dataset in diabetes, agnostic to existing
  classification criteria, which can be used to reconstruct a temporal atlas of T2DM development and reversal
  towards health (i.e., salutogenesis).
