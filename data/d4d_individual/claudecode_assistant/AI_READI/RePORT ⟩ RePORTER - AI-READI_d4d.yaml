tasks:
  - description: >
      Collect and share the dataset for AI/ML research according to the Findable, Accessible,
      Interoperable, Reusable (FAIR) data principles.

addressing_gaps:
  - description: >
      Address the lack of well-designed, high quality, and large multimodal datasets for
      understanding and affecting the course of complex, multi-organ diseases such as T2DM.
