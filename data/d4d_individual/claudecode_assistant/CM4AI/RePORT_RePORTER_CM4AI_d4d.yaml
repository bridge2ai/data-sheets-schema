    name: "Map cell architecture"
    description: "Map the spatiotemporal architecture of human cells"
    response: "Map the spatiotemporal architecture of human cells and use these maps toward the grand challenge of interpretable genotype-phenotype learning"
  - id: "cm4ai:purpose_visible_ml"
    name: "Visible machine learning"
    description: "Enable visible ML systems instead of black boxes"
    response: "Broadly stimulate research and development in visible machine learning systems informed by multi-scale cell and tissue architecture"
  - id: "cm4ai:purpose_ethical_ai"
    name: "Ethical AI research"
    description: "Initiate research program in ethical AI for genomic medicine"
    response: "Initiate a research program in ethical AI, especially as it relates to how maps will be used in genomic medicine and model interpretation"

