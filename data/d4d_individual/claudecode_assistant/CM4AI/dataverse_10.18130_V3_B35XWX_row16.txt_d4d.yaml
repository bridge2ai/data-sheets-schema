id: cm4ai-march-2025-beta-release
name: Cell Maps for Artificial Intelligence - March 2025 Data Release (Beta)
description: |
  March 2025 Beta Data Release of Cell Maps for Artificial Intelligence (CM4AI), the Functional
  Genomics Grand Challenge in the NIH Bridge2AI program. This release includes perturb-seq data
  in undifferentiated KOLF2.1J iPSCs; SEC-MS data in undifferentiated KOLF2.1J iPSCs and iPSC-derived
  NPCs, neurons, and cardiomyocytes; and IF images in MDA-MB-468 breast cancer cells in the presence
  and absence of chemotherapy (vorinostat and paclitaxel). CM4AI output data are packaged with
  provenance graphs and rich metadata as AI-ready datasets in RO-Crate format using the FAIRSCAPE framework.

