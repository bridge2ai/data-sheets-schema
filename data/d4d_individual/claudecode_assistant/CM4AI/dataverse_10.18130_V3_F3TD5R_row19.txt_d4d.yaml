maintenance_plan:
  - plan: Dataset will be regularly updated and augmented through the end of the project in November 2026
  - plan: Updates on a quarterly basis
  - plan: Long term preservation in the University of Virginia Dataverse, supported by committed institutional funds

intended_use:
  - use: AI-ready datasets to support research in functional genomics
  - use: AI model training
  - use: Cellular process analysis
  - use: Cell architectural changes and interactions in presence of specific disease processes, treatment conditions, or genetic perturbations

known_limitations:
  - limitation: This is an interim release
  - limitation: Does not contain predicted cell maps, which will be added in future releases
  - limitation: The current release is most suitable for bioinformatics analysis of the individual datasets
  - limitation: Requires domain expertise for meaningful analysis

prohibited_use:
  - use: Clinical decision-making without appropriate regulatory oversight
  - use: Patient care without appropriate regulatory oversight and approval

potential_biases:
  - bias: Data derived from commercially available de-identified human cell lines
  - bias: Does not represent all biological variants which may be seen in the population at large

