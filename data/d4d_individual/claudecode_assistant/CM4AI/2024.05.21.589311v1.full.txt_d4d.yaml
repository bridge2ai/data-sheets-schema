    description: Framework for FAIR and AI-ready data packaging
    license: MIT
    url: https://fairscape.github.io
  - name: Cytoscape
    description: Cell map visualization
  - name: HiView
    description: Hierarchical cell map visualization
  - name: NDEx
    description: Network Data Exchange for sharing cell maps

