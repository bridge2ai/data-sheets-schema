ai_readiness_criteria:
  - criterion: FAIR compliance
    description: Datasets comply with FAIR Principles for data and software
  - criterion: Provenanced
    description: Complete provenance graphs of computations, data, software, and models
  - criterion: Characterized
    description: Complete schemas, validation procedures, and datasheets for all datasets
  - criterion: Explainable
    description: Fully provenanced and statistically characterized with limitations documented
  - criterion: Ethical
    description: Ethically obtained, validated, documented, licensed, and distributed

ethics:
  - consideration: Non-clinical data from tissue cultures, considered de-identified
  - consideration: Ethical sourcing of cell lines verified
  - consideration: Data governance framework for licensing and distribution
  - consideration: Anticipation of potential applications and risks
  - consideration: Promotion of use for collective good

known_limitations:
  - limitation: Data from limited set of cell lines (MDA-MB-468 and KOLF2.1J)
  - limitation: Incomplete overlap of interrogated proteins across data modalities
  - limitation: Interim data releases pending final complete dataset

intended_use:
  - use: Training AI/ML models for visible machine learning
  - use: Interpretation of genetic variants and mutations
  - use: Genotype-phenotype learning in genomics and precision medicine
  - use: Research in cancer, neuropsychiatric, and cardiac disorders

prohibited_use:
  - use: Clinical decision-making without appropriate validation
  - use: Commercial use without separate license negotiation

software:
  - name: MuSIC pipeline
    description: Multi-Scale Integrated Cell pipeline for dataset integration and map production
    components:
      - Download PPI and image data
      - Generate embeddings using node2vec and HPA models
      - Co-embedding integration
      - Community detection and hierarchy creation
      - Hierarchy evaluation with GO and Reactome annotation
