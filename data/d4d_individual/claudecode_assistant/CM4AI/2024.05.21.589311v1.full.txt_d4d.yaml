purposes:
  - purpose: To produce ethical, AI-ready datasets of cell architecture for transformative biomedical AI research
  - purpose: To create machine-readable hierarchical maps of cell architecture from multimodal interrogation of chromatin modifiers and metabolic enzymes
  - purpose: To enable visible machine learning systems informed by multi-scale cell architecture

tasks:
  - task: Mapping protein-protein interactions using AP-MS and SEC-MS
  - task: Spatial proteomics mapping using immunofluorescence microscopy
  - task: Genetic perturbation mapping using CRISPR-Cas9
  - task: Integration of multimodal data using MuSIC pipeline and deep learning
  - task: AI model training for genotype-phenotype predictions

instances:
  - instance_type: Cell line data
    instance_count: 2
    instance_description: MDA-MB-468 breast cancer cell line and KOLF2.1J iPSC line

composition:
  - data_type: Protein-protein interaction networks
    source: AP-MS and SEC-MS on endogenously tagged cell lines
  - data_type: Spatial proteomics images
    source: Immunofluorescence staining and confocal microscopy
  - data_type: Genetic perturbation data
    source: Single-cell CRISPR screens with 10x Genomics 3'HT kit
  - data_type: Hierarchical cell maps
    source: Integration via MuSIC pipeline using deep learning

acquisition_methods:
  - method: Affinity purification mass spectrometry (AP-MS)
    targets: Endogenously tagged chromatin regulators
  - method: Size exclusion chromatography mass spectrometry (SEC-MS)
    targets: Proteome-wide complex mapping
  - method: Immunofluorescence microscopy
    targets: Spatial localization of proteins
  - method: CRISPR-Cas9 perturbation screens
    targets: 100 chromatin regulators

preprocessing:
  - preprocessing_strategy: Deep learning embeddings from PPI networks using node2vec
  - preprocessing_strategy: Image embeddings from IF images using Human Protein Atlas deep learning model
  - preprocessing_strategy: Co-embedding integration using contrastive deep learning
  - preprocessing_strategy: Community detection for hierarchy creation

cell_lines:
  - name: MDA-MB-468
    description: Triple negative breast cancer cell line from metastatic pleural effusion
    source: ATCC
    rrid: CVCL_0419
    treatments:
      - paclitaxel
      - vorinostat
      - untreated
  - name: KOLF2.1J
    description: Induced pluripotent stem cell line from healthy male Northern European donor
    source: HipSci resource
    rrid: CVCL_B5P3
    differentiation_states:
      - undifferentiated
      - neurons
      - cardiomyocytes

standards:
  - standard: FAIR principles
    compliance: Required for all data and software
  - standard: RO-Crate format
    usage: AI-ready dataset packaging with provenance graphs
  - standard: FAIRSCAPE framework
