    name: "Protein-protein interaction mapping"
    description: "Map protein-protein interactions using AP-MS and SEC-MS methods"
    response: "Map protein-protein interactions (PPIs) of 100 chromatin regulators under different conditions using AP-MS on endogenously tagged cell lines and SEC-MS for proteome-wide complex/interaction mapping"
  - id: "cm4ai:task_spatial_proteomics"
    name: "Spatial proteomics mapping"
    description: "Map spatial subcellular organization using immunofluorescence microscopy"
    response: "Map the spatial subcellular organization of key chromatin modifiers, their interactors and key signaling molecules involved in cancer using the Human Protein Atlas resource of antibodies"
