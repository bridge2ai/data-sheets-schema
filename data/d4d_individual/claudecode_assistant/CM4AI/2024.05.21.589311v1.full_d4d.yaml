    description: "Produce ethical, AI-ready datasets of cell architecture from multimodal data"
    response: "Produce ethical, AI-ready datasets of cell architecture, inferred from multimodal data collected for human cell lines, to enable transformative biomedical AI research"
  - id: "cm4ai:purpose_visible_ml"
    name: "Visible machine learning"
    description: "Enable visible machine learning systems for interpretable AI"
    response: "Stimulate research and development in visible machine learning systems informed by multi-scale cell and tissue architecture"

