# Motivation
purposes:
  - id: "chorus:purpose_diverse_dataset"
    name: "Develop diverse AI-ready dataset"
    description: |
      Develop the most diverse, high-resolution, ethically sourced, AI-ready dataset
      to answer the grand challenge of improving recovery from acute illness.
  - id: "chorus:purpose_software_tools"
    name: "Provide software and tooling"
    description: |
      Provide software and tooling to interact with and extract insight from clinical
      data in diverse formats.
  - id: "chorus:purpose_semantic_mappings"
    name: "Establish semantic mappings"
    description: |
      Establish validated semantic mappings for connecting clinical data in various
      source formats to international standards.

tasks:
  - id: "chorus:task_harmonization"
    name: "Multi-modal data harmonization"
    description: |
      Enable multi-modal clinical data harmonization across EHR, waveform, imaging,
      and text data using unified standards.

