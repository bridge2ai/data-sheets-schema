id: "chorus:github-overview-2024-11-14"
name: "CHoRUS for Equitable AI - GitHub Organization Overview"
title: "Patient-Focused Collaborative Hospital Repository Uniting Standards (CHoRUS) for Equitable AI"
description: |
  The CHoRUS Network GitHub organization provides software, tools, semantic mappings,
  standard operating protocols, and project management resources to support the development
  of diverse, high-resolution, ethically sourced, AI-ready clinical datasets. This documentation
  describes the CHoRUS ecosystem spanning 20 academic centers (14 as Data Acquisition centers)
  focused on improving recovery from acute illness through equitable AI.
