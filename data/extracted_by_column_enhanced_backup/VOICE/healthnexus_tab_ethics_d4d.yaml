preprocessing_strategies:
  - description:
      - Raw audio converted to mono and resampled to 16 kHz with a Butterworth anti-aliasing filter.
      - Spectrograms computed via short-time FFT (25 ms window, 10 ms hop, 512-point FFT).
      - Acoustic features extracted with OpenSMILE; phonetic/prosodic measures via Parselmouth and Praat.
      - Additional audio features via torchaudio; transcriptions generated using OpenAI's Whisper Large model.
    used_software:
      - name: b2aiprep
        url: "https://github.com/sensein/b2aiprep"
      - name: OpenSMILE
      - name: Parselmouth
      - name: Praat
      - name: Torchaudio
      - name: OpenAI Whisper Large
cleaning_strategies:
  - description:
      - Standardization of audio (mono, 16 kHz) with anti-alias filtering.
      - Removal of HIPAA Safe Harbor identifiers and state/province fields; retention of country only.
      - Removal of free-speech transcripts from the released dataset.
      - Omission of original audio waveforms in v1.0.
labeling_strategies:
  - description:
      - Automatic speech transcriptions generated using OpenAI's Whisper Large model; free-speech transcripts are not included in the v1.0 release.
