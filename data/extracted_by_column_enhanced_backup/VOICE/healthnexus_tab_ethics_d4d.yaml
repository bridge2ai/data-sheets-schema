title: "Bridge2AI-Voice: An ethically-sourced, diverse voice dataset linked to health information (version 1.0)"
description: >
  Bridge2AI-Voice v1.0 is an ethically sourced, multi-institutional dataset for
  artificial intelligence research on voice as a biomarker of health. The initial
  release provides 12,523 recordings from 306 adult participants collected across
  five North American sites. Only low-risk derived data are released (e.g.,
  spectrograms and engineered features); original audio waveforms and free-speech
  transcripts are not included. The dataset includes detailed demographic,
  clinical, and validated questionnaire data, along with spectrograms and acoustic,
  phonetic, and prosodic features derived from standardized preprocessing.
