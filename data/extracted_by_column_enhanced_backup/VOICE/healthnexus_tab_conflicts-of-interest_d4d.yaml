preprocessing_strategies:
  - id: prep-1
    name: Audio standardization and feature derivation
    description:
      - Convert raw audio to mono; resample to 16 kHz with Butterworth anti-aliasing filter
      - Compute spectrograms via STFT (25 ms window, 10 ms hop, 512-point FFT), stored as 513 x N matrices
      - Extract acoustic features with OpenSMILE
      - Compute phonetic and prosodic measures with Parselmouth and Praat
      - Generate transcriptions with OpenAI Whisper Large (free-speech transcripts removed prior to release)
    used_software:
      - id: sw-opensmile
        name: openSMILE
        url: "https://audeering.github.io/opensmile/"
      - id: sw-praat
        name: Praat
        url: "https://www.fon.hum.uva.nl/praat/"
      - id: sw-parselmouth
        name: Parselmouth
        url: "https://parselmouth.readthedocs.io/"
      - id: sw-torchaudio
        name: torchaudio
        url: "https://pytorch.org/audio/stable/"
      - id: sw-whisper
        name: OpenAI Whisper (Large)
        url: "https://github.com/openai/whisper"
      - id: sw-librosa
        name: librosa
        url: "https://librosa.org/"
