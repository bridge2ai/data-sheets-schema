purposes:
  - name: CM4AI Functional Genomics Grand Challenge
    response: Provide AI-ready multimodal cell maps and associated provenance/metadata across perturb-seq, SEC-MS, and subcellular imaging to enable artificial intelligence and machine learning research in functional genomics.
tasks:
  - name: AI/ML analysis of cell architecture
    response: Train and evaluate AI/ML models for transcriptional and fitness phenotyping, protein localization analysis from IF images, and protein-protein interaction network inference from SEC-MS.
addressing_gaps:
  - name: AI-ready standardization
    response: Address the lack of standardized, richly annotated, multimodal functional genomics datasets by packaging outputs as RO-Crate with FAIRSCAPE provenance for downstream AI.
