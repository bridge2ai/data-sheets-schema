collection_mechanisms:
  - name: Experimental acquisition modalities
    description:
      - Perturb-seq (single-cell RNA sequencing) following CRISPRi perturbations in KOLF2.1J hiPSCs.
      - Size exclusion chromatography followed by mass spectrometry (SEC-MS) in hiPSCs and iPSC-derived NPCs, neurons, and cardiomyocytes.
      - Immunofluorescence-based staining (ICC-IF) and confocal microscopy of MDA-MB-468 cells under untreated, paclitaxel-treated, and vorinostat-treated conditions.
